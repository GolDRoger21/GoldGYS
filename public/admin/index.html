
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

</head>
<body>
<div data-include="../partials/header.html"></div>
<div class="layout">
  <div data-include="../partials/sidebar.html"></div>
  <main class="content">
    <h1>Admin Panel</h1>
    <ul>
      <li><a href="topics.html">Konu Yönetimi</a></li>
      <li><a href="tests.html">Test Yönetimi</a></li>

      <li><a href="users.html">Kullanıcılar</a></li>
    </ul>

    <section id="roleUpdateSection" style="display: none; margin-top: 24px;">
      <h2>Kullanıcı Rolü Güncelle</h2>
      <form id="roleUpdateForm" style="display: flex; flex-direction: column; gap: 12px; max-width: 400px;">
        <label>
          Kullanıcı UID
          <input id="roleUpdateUid" name="uid" required placeholder="UID girin" />
        </label>
        <label>
          Rol
          <select id="roleUpdateRole" name="role" required>
            <option value="editor">Editör</option>
            <option value="admin">Admin</option>
            <option value="member">Üye</option>
          </select>
        </label>
        <button type="submit">Rolü Güncelle</button>
      </form>
      <p id="roleUpdateStatus" aria-live="polite" style="margin-top: 8px; font-weight: 600;"></p>
    </section>
  </main>
</div>
<div data-include="../partials/footer.html"></div>

<script type="module" src="/js/app.js"></script>
<script type="module" src="/js/modules/admin/roles.js"></script>
