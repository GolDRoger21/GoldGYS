
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | GOLD GYS</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <div class="app-layout">
    <aside id="sidebar-area" class="app-sidebar"></aside>

    <main class="app-main">
      <header id="header-area" class="app-header"></header>

      <div class="app-content">
        <section class="panel-card stack gap-md" role="region" aria-labelledby="adminPanelHeading">
          <div class="section-head">
            <div>
              <p class="eyebrow">Yönetim araçları</p>
              <h1 id="adminPanelHeading">Admin Panel</h1>
              <p class="text-muted">Konu, test ve kullanıcı yönetimi için hızlı bağlantılar.</p>
            </div>
          </div>

          <ul class="stack gap-sm">
            <li><a href="topics.html">Konu Yönetimi</a></li>
            <li><a href="tests.html">Test Yönetimi</a></li>
            <li><a href="questions.html">Soru Yönetimi</a></li>
            <li><a href="reports.html">Hatalı Soru Bildirimleri</a></li>
            <li><a href="users.html">Kullanıcılar</a></li>
          </ul>
        </section>

        <section id="roleUpdateSection" class="panel-card" style="display: none;" role="region" aria-labelledby="roleUpdateHeading">
          <div class="section-head">
            <div>
              <p class="eyebrow">Yetki yönetimi</p>
              <h2 id="roleUpdateHeading" style="margin: 0;">Kullanıcı Rolü Güncelle</h2>
            </div>
          </div>
          <form id="roleUpdateForm" class="stack gap-sm" style="max-width: 420px;" aria-describedby="roleUpdateStatus">
            <label class="stack gap-2xs" for="roleUpdateUid">
              <span class="text-muted">Kullanıcı UID</span>
              <input id="roleUpdateUid" name="uid" required placeholder="UID girin" aria-required="true" aria-describedby="roleUpdateStatus" />
            </label>
            <label class="stack gap-2xs" for="roleUpdateRole">
              <span class="text-muted">Rol</span>
              <select id="roleUpdateRole" name="role" required aria-required="true" aria-describedby="roleUpdateStatus">
                <option value="editor">Editör</option>
                <option value="admin">Admin</option>
                <option value="member">Üye</option>
              </select>
            </label>
            <div style="display: flex; gap: 10px;">
              <button type="submit" class="btn-navy" aria-label="Kullanıcı rolünü güncelle">Rolü Güncelle</button>
              <p id="roleUpdateStatus" role="status" aria-live="polite" style="margin: 0; font-weight: 600;"></p>
            </div>
          </form>
        </section>
      </div>

      <footer id="footer-area" class="app-footer"></footer>
    </main>
  </div>

  <script type="module">
    import { protectPage } from '/js/role-guard.js';
    import { initLayout } from '/js/ui-loader.js';

    protectPage();
    initLayout('admin', { layout: 'admin' });
  </script>
  <script type="module" src="/js/modules/admin/roles.js"></script>
</body>
</html>
