<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli | GOLD GYS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%230F172A'/><text x='50' y='70' font-family='serif' font-size='60' fill='%23D4AF37' text-anchor='middle' font-weight='bold'>G</text></svg>">
    <style>
        /* Sayfa yüklenirken içeriğin görünmesini engelle */
        body { visibility: hidden; }
    </style>
</head>
<body>

    <!-- Ana Arayüz Yükleyicisi -->
    <script type="module">
        import { initLayout } from '../js/ui-loader.js';
        document.addEventListener('DOMContentLoaded', () => {
            // Admin paneli için 'admin' anahtar kelimesi ve başlıkla başlat
            initLayout('admin', 'Yönetim Paneli');
        });
    </script>

    <!-- Sidebar ve Main Content Alanları (ui-loader.js bunları dolduracak) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="sidebar" id="sidebar"></aside>

    <main class="main-content" id="main-content">
        <!-- Admin sayfasına özel içerik -->
        <div class="admin-content-wrapper">
            <section id="section-dashboard" class="admin-section">
                <h2>Genel Bakış</h2>
                <div class="stats-grid"></div>
            </section>
            <section id="section-users" class="admin-section" style="display: none;">
                <div class="section-header"><h2>Üye Yönetimi</h2></div>
                <div class="table-responsive"><table class="admin-table"><tbody id="usersTableBody"></tbody></table></div>
            </section>
            <section id="section-content" class="admin-section" style="display: none;">
                <h2>İçerik Yönetimi</h2>
                <div class="content-forms"><div id="topicsList"></div></div>
            </section>
            <section id="section-reports" class="admin-section" style="display: none;">
                <h2>Hata Bildirimleri</h2>
                <div id="reportsList"></div>
            </section>
            <section id="section-legislation" class="admin-section" style="display: none;">
                <div class="section-header"><h2>⚖️ Mevzuat Değişiklik Yönetimi</h2></div>
            </section>
        </div>
    </main>

    <!-- Admin sayfasına özel JS -->
    <script type="module" src="../js/admin-page.js"></script>
</body>
</html>
