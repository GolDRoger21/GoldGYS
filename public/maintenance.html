<!DOCTYPE html>
<html lang="tr">

<head>
    <script src="/js/theme-init.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css"> <!-- Reusing admin styles for consistency -->
    <style>
        body {
            background-color: #0f172a;
            /* Dark background */
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }

        .maintenance-container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(30, 41, 59, 0.5);
            /* Semi-transparent card */
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #fbbf24;
            /* Gold color */
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .admin-link {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .admin-link:hover {
            color: #fbbf24;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        #maintenanceMessage {
            white-space: pre-wrap;
            /* Preserve newlines */
        }
    </style>
</head>

<body>
    <div class="maintenance-container">
        <div class="icon">ğŸ› ï¸</div>
        <h1>Sistem BakÄ±mda</h1>
        <p id="maintenanceMessage">Size daha iyi hizmet verebilmek iÃ§in kÄ±sa bir gÃ¼ncelleme yapÄ±yoruz.<br>LÃ¼tfen daha
            sonra tekrar deneyin.</p>

        <div id="countdown" style="margin-bottom: 1.5rem; font-weight: bold; color: #fbbf24; display: none;">
            Tahmini BitiÅŸ: <span id="endTime"></span>
        </div>

        <div>
            <a href="/login.html?force=true" class="admin-link">YÃ¶netici GiriÅŸi</a>
        </div>
    </div>

    <script type="module">
        import { db } from "/js/firebase-config.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function loadMaintenanceDetails() {
            try {
                const docRef = doc(db, "maintenanceConfig", "main");
                const snap = await getDoc(docRef);

                if (snap.exists()) {
                    const data = snap.data();
                    if (data.message) {
                        document.getElementById("maintenanceMessage").textContent = data.message;
                    }

                    if (data.windowEnd) {
                        const endDate = data.windowEnd.toDate();
                        if (endDate > new Date()) {
                            const dateStr = endDate.toLocaleString('tr-TR', {
                                day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit'
                            });
                            document.getElementById("endTime").textContent = dateStr;
                            document.getElementById("countdown").style.display = "block";
                        }
                    }

                    // If maintenance is actually OFF, redirect to home
                    // But allow a small delay to avoid flicker loops if Firestore is slow vs Guard
                    if (data.maintenanceMode === false && (!data.windowStart || data.windowStart.toDate() > new Date())) {
                        window.location.href = "/";
                    }
                }
            } catch (e) {
                console.error("BakÄ±m detaylarÄ± alÄ±namadÄ±", e);
            }
        }

        loadMaintenanceDetails();
    </script>
</body>

</html>
