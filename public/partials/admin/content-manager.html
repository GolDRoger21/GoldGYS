<div class="d-flex h-100 content-manager-wrapper" style="min-height: 80vh; gap: 20px;">
    
    <div class="topic-sidebar bg-white rounded-3 shadow-sm border d-flex flex-column">
        <div class="p-3 border-bottom bg-light">
            <h5 class="mb-2 fw-bold text-primary"><i class="bi bi-journal-bookmark-fill me-2"></i>Müfredat</h5>
            <div class="input-group input-group-sm">
                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                <input type="text" id="topicSearch" class="form-control border-start-0" placeholder="Konu ara...">
            </div>
        </div>
        <div id="topicTreeList" class="p-2 overflow-auto custom-scrollbar flex-grow-1">
            <div class="text-center py-5 text-muted">
                <div class="spinner-border spinner-border-sm mb-2"></div>
                <div>Konular Yükleniyor...</div>
            </div>
        </div>
    </div>

    <div class="content-area flex-grow-1 bg-white rounded-3 shadow-sm border d-flex flex-column position-relative">
        
        <div id="emptyState" class="d-flex flex-column align-items-center justify-content-center h-100 text-center p-5">
            <div class="bg-light rounded-circle p-4 mb-3">
                <i class="bi bi-collection-play fs-1 text-secondary"></i>
            </div>
            <h4 class="text-dark fw-bold">İçerik Yönetimi</h4>
            <p class="text-muted" style="max-width: 400px;">
                Ders videoları, notlar, PDF'ler ve testleri yönetmek için soldaki menüden bir konu başlığı seçiniz.
            </p>
        </div>

        <div id="contentPanel" class="d-none flex-column h-100">
            <div class="p-4 border-bottom bg-white">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <div class="d-flex align-items-center gap-2 mb-1">
                            <span class="badge bg-primary-subtle text-primary border border-primary-subtle" id="headerCategoryBadge">Kategori</span>
                            <span class="badge bg-secondary-subtle text-secondary border border-secondary-subtle" id="contentCountBadge">0 İçerik</span>
                        </div>
                        <h2 class="mb-0 fw-bold text-dark" id="headerTitle">Konu Başlığı</h2>
                        <p class="text-muted mb-0 small" id="headerSubTitle">Alt başlık</p>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-light btn-sm border" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Konu İsmini Düzenle</a></li>
                            <li><a class="dropdown-item text-danger" href="#">Konuyu Sil</a></li>
                        </ul>
                    </div>
                </div>

                <div class="d-flex gap-2 flex-wrap">
                    <button class="btn btn-outline-primary btn-sm px-3 fw-medium" onclick="window.ContentManager.openModal('video')">
                        <i class="bi bi-youtube me-1"></i> Video
                    </button>
                    <button class="btn btn-outline-danger btn-sm px-3 fw-medium" onclick="window.ContentManager.openModal('pdf')">
                        <i class="bi bi-file-earmark-pdf me-1"></i> PDF
                    </button>
                    <button class="btn btn-outline-success btn-sm px-3 fw-medium" onclick="window.ContentManager.openModal('html')">
                        <i class="bi bi-file-text me-1"></i> Not
                    </button>
                    <button class="btn btn-outline-warning text-dark btn-sm px-3 fw-medium" onclick="window.ContentManager.openModal('podcast')">
                        <i class="bi bi-mic me-1"></i> Podcast
                    </button>
                    <div class="vr mx-1"></div>
                    <button class="btn btn-dark btn-sm px-3 fw-bold shadow-sm" onclick="window.ContentManager.openModal('quiz')">
                        <i class="bi bi-ui-checks me-1"></i> Test Ekle
                    </button>
                </div>
            </div>

            <div id="contentWorkspace" class="p-4 bg-light flex-grow-1 overflow-auto custom-scrollbar">
                </div>
        </div>
    </div>
</div>

<div id="contentModal" class="modal-overlay" style="display:none;">
    <div class="modal-dialog bg-white rounded-3 shadow-lg animate-slide-in">
        <div class="modal-header p-3 border-bottom bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold text-dark" id="modalTitle">İçerik Ekle</h5>
            <button type="button" class="btn-close" onclick="window.ContentManager.closeModal()"></button>
        </div>
        
        <div class="modal-body p-4">
            <input type="hidden" id="inpContentType">
            
            <div class="row g-3 mb-3">
                <div class="col-md-9">
                    <label class="form-label small fw-bold text-uppercase text-secondary">Başlık</label>
                    <input type="text" id="inpTitle" class="form-control" placeholder="Örn: Ders 1 - Giriş">
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-uppercase text-secondary">Sıra No</label>
                    <input type="number" id="inpOrder" class="form-control text-center" value="1">
                </div>
            </div>

            <div id="dynamicFields" class="mb-4"></div>

            <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                <button onclick="window.ContentManager.closeModal()" class="btn btn-light border px-4">İptal</button>
                <button onclick="window.ContentManager.saveContent()" class="btn btn-primary px-4 fw-bold" id="btnSave">
                    <i class="bi bi-check-lg"></i> Kaydet
                </button>
            </div>
        </div>
    </div>
</div>

<style>

    .content-area { height: 100%; max-height: calc(100vh - 140px); }

        padding: 10px 15px; cursor: pointer; border-radius: 6px; 
        font-size: 0.95rem; color: #4b5563; transition: all 0.2s; border-left: 3px solid transparent;
    }
    .topic-item:hover { background-color: #f8f9fa; color: #111827; }
    .topic-item.active { background-color: #eff6ff; color: #2563eb; font-weight: 600; border-left-color: #2563eb; }
    
    .sub-topic { margin-left: 12px; padding-left: 15px; border-left: 1px solid #e5e7eb; font-size: 0.9rem; }
    .sub-topic:hover { border-left-color: #9ca3af; }

    .content-card { 
        background: white; border: 1px solid #e5e7eb; border-radius: 8px; 
        transition: transform 0.2s, box-shadow 0.2s; position: relative; overflow: hidden;

    .content-card.type-pdf::before { background: #dc2626; }

    .content-card.type-html::before { background: #10b981; }

    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;

    .modal-dialog { width: 90%; max-width: 650px; max-height: 90vh; overflow-y: auto; }
    
    @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .animate-slide-in { animation: slideIn 0.3s ease-out; }
</style>
