<header class="app-header">
    <div class="header-inner">
        <div class="header-left">
            <button class="icon-button hide-above-md" id="mobileMenuToggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <div class="page-title-wrap">
                <h1 class="page-title" id="pageTitle">Genel Bakış</h1>
            </div>
        </div>

        <div class="header-quick-actions">
            <div class="user-menu-container">
                <button class="user-menu-toggle" id="userMenuToggle">
                    <div class="user-avatar-circle" id="userAvatarCircle">
                        <img src="" alt="Avatar" class="user-avatar-image" id="userAvatarImage">
                        <span class="user-avatar-initial" id="userAvatarInitial">?</span>
                    </div>
                    <div class="user-menu-label hide-below-sm">
                        <span class="user-name" id="userNameLabel">Yükleniyor...</span>
                        <span class="user-menu-subtitle" id="userRoleLabel">Kullanıcı</span>
                    </div>
                </button>

                <div class="profile-dropdown" id="profileDropdown">
                    <div class="dropdown-header">
                        <div class="user-avatar-circle large" id="dropdownAvatarCircle">
                             <img src="" alt="Avatar" class="user-avatar-image" id="dropdownAvatarImage">
                             <span class="user-avatar-initial" id="dropdownAvatarInitial">?</span>
                        </div>
                        <div class="user-info">
                            <div class="user-name" id="dropdownUserName">Yükleniyor...</div>
                            <div class="user-email" id="dropdownUserEmail">...</div>
                        </div>
                    </div>
                    <div class="dropdown-content">
                        <a href="/pages/profil.html" class="dropdown-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            <span>Profilim</span>
                        </a>
                         <a href="/pages/yardim.html" class="dropdown-item">
                           <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                            <span>Yardım Merkezi</span>
                        </a>
                        <div class="dropdown-separator"></div>
                        <button class="dropdown-item text-danger" id="logoutButton">
                           <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                            <span>Çıkış Yap</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
