<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrolü | GOLD GYS</title>
    <link rel="stylesheet" href="styles/tokens.css">
    <style>
        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: var(--font-family-sans);
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .debug-card {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        h1 { color: var(--gold-primary); border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .success { color: var(--color-success); font-weight: bold; }
        .error { color: var(--color-danger); font-weight: bold; }
        button {
            background: transparent; border: 1px solid var(--gold-primary);
            color: var(--gold-primary); padding: 8px 16px; border-radius: 4px;
            cursor: pointer; margin-top: 10px;
        }
        button:hover { background: var(--gold-primary); color: #000; }
    </style>
</head>
<body>
    <h1>Sistem Durum Raporu</h1>
    
    <div class="debug-card">
        <h3>Firebase Bağlantısı</h3>
        <div id="firebaseStatus">Kontrol ediliyor...</div>
        <button onclick="checkConnection()">Bağlantıyı Test Et</button>
    </div>

    <script type="module">
        import { app } from "./js/firebase-config.js";
        window.checkConnection = () => {
            try {
                if(app) document.getElementById('firebaseStatus').innerHTML = '<span class="success">✅ Firebase SDK Yüklendi</span>';
                else throw new Error("App başlatılamadı");
            } catch (e) {
                document.getElementById('firebaseStatus').innerHTML = `<span class="error">❌ Hata: ${e.message}</span>`;
            }
        };
        checkConnection();
    </script>
</body>
</html>
