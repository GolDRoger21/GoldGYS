<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD GYS | Adalet Bakanlığı Görevde Yükselme</title>
    
    <link rel="stylesheet" href="styles/tokens.css">
    
    <link rel="stylesheet" href="css/landing.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%230F172A'/><text x='50' y='70' font-family='serif' font-size='60' fill='%23D4AF37' text-anchor='middle' font-weight='bold'>G</text></svg>">
</head>
<body>

    <nav class="landing-nav">
        <div class="container nav-container">
            <div class="logo">GOLD <span>GYS</span></div>
            <div class="nav-links">
                <a href="login.html" id="navLoginBtn" class="btn-primary">Giriş Yap</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container hero-content">
            <h1>Yazı İşleri Müdürlüğü Sınavına <br><span class="highlight">Yapay Zeka</span> ile Hazırlanın</h1>
            <p>Kişiselleştirilmiş çalışma planı, akıllı deneme analizleri ve konu eksiklerinize özel testler.</p>
            <div class="cta-group">
                <a href="login.html" id="heroCtaBtn" class="btn-primary-large">Hemen Başla</a>
                <a href="#features" class="btn-outline">Özellikleri İncele</a>
            </div>
        </div>
    </header>

    <footer>
        <div class="container">
            <p>&copy; 2026 GOLD GYS. Tüm Hakları Saklıdır.</p>
        </div>
    </footer>

    <script type="module">
        import { auth } from "./js/firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            const navBtn = document.getElementById("navLoginBtn");
            const heroBtn = document.getElementById("heroCtaBtn");

            if (user) {
                // Kullanıcı giriş yapmışsa Dashboard'a yönlendir
                if(navBtn) { navBtn.textContent = "Panele Git"; navBtn.href = "/pages/dashboard.html"; }
                if(heroBtn) { heroBtn.textContent = "Kaldığın Yerden Devam Et"; heroBtn.href = "/pages/dashboard.html"; }
            }
        });
    </script>

    <style>
        /* Landing Page İçin Basit inline CSS */
        /* Detaylı stiller css/landing.css içinde olmalı ama temel yapı burada */
        body { background: var(--bg-dark); color: var(--text-white); margin: 0; font-family: var(--font-family-sans); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .landing-nav { padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: var(--font-family-serif); font-size: 1.5rem; font-weight: 700; }
        .logo span { color: var(--gold-primary); }
        
        .hero { padding: 100px 0; text-align: center; }
        .hero h1 { font-family: var(--font-family-serif); font-size: 3rem; margin-bottom: 20px; line-height: 1.2; }
        .highlight { color: var(--gold-primary); }
        .hero p { color: var(--text-muted); font-size: 1.2rem; margin-bottom: 40px; }
        
        .btn-primary, .btn-primary-large {
            background: var(--gold-primary); color: #000; text-decoration: none;
            padding: 10px 24px; border-radius: 8px; font-weight: 600; transition: all 0.2s;
        }
        .btn-primary-large { padding: 16px 32px; font-size: 1.1rem; }
        .btn-outline {
            border: 1px solid var(--border-color); color: var(--text-white); text-decoration: none;
            padding: 16px 32px; border-radius: 8px; margin-left: 10px; transition: all 0.2s;
        }
        .btn-outline:hover { background: rgba(255,255,255,0.05); }
        .btn-primary:hover, .btn-primary-large:hover { filter: brightness(1.1); transform: translateY(-2px); }
        
        footer { padding: 40px 0; border-top: 1px solid var(--border-color); text-align: center; color: var(--text-muted); font-size: 0.9rem; margin-top: 50px; }
    </style>
</body>
</html>
