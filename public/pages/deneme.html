<!DOCTYPE html>
<html lang="tr">

<head>
    <script src="/js/theme-init.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deneme Sınavı | GOLD GYS</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/components/ui/ui.css">
    <style>
        /* Sınav Moduna Özel Temiz Arayüz */
        .exam-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: white;
            border-bottom: 3px solid var(--primary-color, #2c3e50);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .timer-badge {
            font-size: 1.25rem;
            font-weight: 800;
            color: #e74c3c;
            background: #fdf0ed;
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-badge {
            display: flex;
            gap: 15px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .stat-item span {
            font-weight: 800;
        }

        /* Soru Kartı Stilleri (test-engine.js ile uyumlu) */
        .soru-kart {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
        }

        .oncullu-liste {
            list-style: none;
            padding: 0;
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            margin: 15px 0;
        }

        .oncullu-liste li {
            padding: 5px 0;
            border-bottom: 1px dashed #e2e8f0;
        }

        .sik-btn {
            display: flex;
            width: 100%;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .sik-btn:hover:not(.disabled) {
            border-color: #3498db;
            background: #f0f9ff;
        }

        .sik-btn.selected {
            border-color: #3498db;
            background: #e1f3ff;
        }

        .sik-btn.correct {
            border-color: #27ae60;
            background: #dcfce7;
            color: #14532d;
        }

        .sik-btn.wrong {
            border-color: #e74c3c;
            background: #fee2e2;
            color: #7f1d1d;
        }

        .sik-harf {
            width: 28px;
            height: 28px;
            background: #e2e8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        /* Çözüm Alanı */
        .cozum-container {
            margin-top: 15px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            display: none;
            /* Başlangıçta gizli */
        }

        .tuzak-kutu {
            background: #fffbeb;
            border-left: 4px solid #f59e0b;
            padding: 10px;
            margin-top: 10px;
            color: #92400e;
        }

        .hap-kutu {
            background: #ecfeff;
            border-left: 4px solid #06b6d4;
            padding: 10px;
            margin-top: 10px;
            color: #155e75;
        }

        /* Mobil Uyum */
        @media (max-width: 768px) {
            .exam-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .stats-badge {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="../icons/favicon.png">
    <link rel="manifest" href="/manifest.json">
</head>

<body class="bg-light">

    <header class="exam-header">
        <div>
            <h2 class="heading-3 mb-0" id="examTitle">Deneme Sınavı Yükleniyor...</h2>
            <small class="text-muted" id="examMeta">Soru Sayısı: -- | Kategori: --</small>
        </div>

        <div style="display: flex; align-items: center; gap: 20px;">
            <div class="stats-badge">
                <div class="stat-item" style="color:#27ae60">D: <span id="trueVal">0</span></div>
                <div class="stat-item" style="color:#c0392b">Y: <span id="falseVal">0</span></div>
                <div class="stat-item" style="color:#7f8c8d">B: <span id="emptyVal">0</span></div>
            </div>
            <div class="timer-badge">
                <span>⏱️</span>
                <span id="timerDisplay">00:00</span>
            </div>
            <button id="btnFinishExam" class="btn btn-primary">Sınavı Bitir</button>
        </div>
    </header>

    <main class="container py-4" style="max-width: 800px;">
        <div id="loader" class="text-center py-5">
            <div class="spinner"></div>
            <p class="mt-3">Sınav kağıdı hazırlanıyor...</p>
        </div>

        <div id="quizContainer"></div>
    </main>

    <div id="resultModal" class="modal-overlay"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center;">
        <div class="card p-5 text-center" style="max-width:500px; width:90%; background:white; border-radius:16px;">
            <h2 class="heading-2 mb-4">Sınav Tamamlandı!</h2>

            <div style="display:flex; justify-content:center; gap:30px; margin-bottom:30px;">
                <div>
                    <div class="display-4 text-success" style="font-weight:800;" id="resultCorrect">0</div>
                    <small>DOĞRU</small>
                </div>
                <div>
                    <div class="display-4 text-danger" style="font-weight:800;" id="resultWrong">0</div>
                    <small>YANLIŞ</small>
                </div>
                <div>
                    <div class="display-4 text-primary" style="font-weight:800;" id="resultScore">0</div>
                    <small>PUAN</small>
                </div>
            </div>

            <p id="resultMessage" class="lead mb-4">Analiz ediliyor...</p>

            <div class="d-grid gap-2">
                <a href="/dashboard" class="btn btn-outline-primary">Ana Sayfaya Dön</a>
                <button onclick="location.reload()" class="btn btn-primary">Tekrar Çöz</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { protectPage } from '/js/role-guard.js';
        import { TestEngine } from '/js/test-engine.js';
        import { db, auth } from '/js/firebase-config.js';
        import { showConfirm, showToast } from '/js/notifications.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        protectPage();

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            let examId = urlParams.get('id');

            if (!examId) {
                const pathMatch = window.location.pathname.match(/^\/deneme\/([^/]+)$/);
                if (pathMatch) {
                    examId = decodeURIComponent(pathMatch[1]);
                }
            }

            if (examId && !window.location.pathname.startsWith('/deneme/')) {
                window.history.replaceState({}, '', `/deneme/${encodeURIComponent(examId)}`);
            }

            if (!examId) {
                showToast("Deneme bilgisi bulunamadı. Lütfen listeye geri dönün.", "error");
                window.location.href = '/denemeler';
                return;
            }

            try {
                // 1. Sınav Verisini Çek
                const examRef = doc(db, "exams", examId);
                const examSnap = await getDoc(examRef);

                if (!examSnap.exists()) throw new Error("Sınav bulunamadı!");

                const examData = examSnap.data();

                // UI Güncelle
                document.getElementById('examTitle').innerText = examData.title;
                document.getElementById('examMeta').innerText = `Süre: ${examData.duration} dk | Soru: ${examData.totalQuestions}`;

                // 2. Test Motorunu Başlat (Sınav Modunda)
                // Not: Sorular 'questionsSnapshot' içinde saklı
                const engine = new TestEngine('quizContainer', examData.questionsSnapshot, {
                    examId: examId,
                    mode: 'exam', // Zorunlu Sınav Modu
                    duration: examData.duration
                });

                document.getElementById('loader').style.display = 'none';

                // Bitir Butonu
                document.getElementById('btnFinishExam').addEventListener('click', async () => {
                    const shouldFinish = await showConfirm("Sınavı bitirmek ve sonuçları görmek istediğinize emin misiniz?", {
                        title: "Sınavı Bitir",
                        confirmText: "Sınavı Bitir",
                        cancelText: "Devam Et"
                    });
                    if (shouldFinish) {
                        engine.finishTest();
                    }
                });

            } catch (error) {
                console.error(error);
                showToast(`Bir hata oluştu: ${error.message}`, "error");
                window.location.href = '/denemeler';
            }
        });
    </script>
</body>

</html>
