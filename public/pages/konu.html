<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konu Ã‡alÄ±ÅŸma AlanÄ± | GOLD GYS</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* --- YENÄ° STÄ°LLER --- */
    .study-mode-card {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .study-mode-card::after {
      content: 'ğŸ§ ';
      position: absolute;
      right: -20px;
      bottom: -20px;
      font-size: 10rem;
      opacity: 0.1;
      transform: rotate(-15deg);
    }

    .mode-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .mode-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .mode-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .mode-btn.active {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: #000;
    }

    .mode-icon {
      font-size: 1.5rem;
    }

    /* Mevcut stiller korunuyor... */
    .topic-header {
      background: var(--bg-surface);
      padding: 30px 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .content-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 40px;
    }

    .test-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
    }

    @media (max-width: 900px) {
      .content-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <script type="module">
    import { initLayout } from '../js/ui-loader.js';
    document.addEventListener('DOMContentLoaded', () => initLayout());
  </script>

  <header class="topic-header">
    <div style="max-width: 1200px; margin: 0 auto;">
      <a href="/pages/konular.html"
        style="text-decoration:none; color:var(--text-muted); display:flex; align-items:center; gap:5px; margin-bottom:10px;">
        <span class="material-icons">arrow_back</span> TÃ¼m Konular
      </a>
      <h1 id="topicTitle" style="margin:0; font-family:var(--font-family-serif);">YÃ¼kleniyor...</h1>
      <div class="progress-wrapper"
        style="margin-top:20px; background:var(--bg-hover); height:6px; border-radius:10px;">
        <div class="progress-bar" id="topicProgressBar" style="width:0%; height:100%; background:var(--color-primary);">
        </div>
      </div>
      <small id="progressText" style="color:var(--text-muted);">%0 TamamlandÄ±</small>
    </div>
  </header>

  <div class="content-container">

    <!-- SOL KOLON -->
    <div class="main-section">

      <!-- YENÄ°: AKILLI Ã‡ALIÅMA MODU -->
      <div class="study-mode-card">
        <h2 style="margin:0; font-size:1.5rem;">ğŸš€ Serbest Ã‡alÄ±ÅŸma Modu</h2>
        <p style="opacity:0.8; margin-top:5px;">Bu konuya ait <strong id="totalQCount">0</strong> soruyu dilediÄŸin gibi
          Ã§Ã¶z.</p>

        <div class="mode-options">
          <button class="mode-btn" onclick="startSmartTest('random')">
            <span class="mode-icon">ğŸ”€</span>
            <span>KarÄ±ÅŸÄ±k</span>
          </button>
          <button class="mode-btn" onclick="startSmartTest('order')">
            <span class="mode-icon">abc</span>
            <span>Madde SÄ±rasÄ±na GÃ¶re</span>
          </button>
          <button class="mode-btn" onclick="startSmartTest('wrongs')">
            <span class="mode-icon">âš ï¸</span>
            <span>Sadece YanlÄ±ÅŸlar</span>
          </button>
          <button class="mode-btn" onclick="startSmartTest('favorites')">
            <span class="mode-icon">â­</span>
            <span>Favoriler</span>
          </button>
        </div>
      </div>

      <!-- KONU TESTLERÄ° -->
      <h3 style="border-left:4px solid var(--color-primary); padding-left:10px; margin-bottom:20px;">ğŸ“ Konu Testleri
      </h3>
      <div id="testsList">YÃ¼kleniyor...</div>

    </div>

    <!-- SAÄ KOLON: DERS NOTLARI -->
    <div class="side-section">
      <h3 style="border-left:4px solid var(--color-success); padding-left:10px; margin-bottom:20px;">ğŸ“š Ders NotlarÄ±
      </h3>
      <div id="materialsList"></div>
    </div>

  </div>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { doc, getDoc, collection, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let currentTopicId = null;
    let topicTitle = "";

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      currentTopicId = urlParams.get('id');
      if (!currentTopicId) return window.location.href = '/pages/konular.html';

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          await loadTopicData();
          await loadQuestionCount();
        }
      });
    });

    async function loadTopicData() {
      // Konu Bilgisi
      const topicSnap = await getDoc(doc(db, "topics", currentTopicId));
      if (topicSnap.exists()) {
        const data = topicSnap.data();
        topicTitle = data.title;
        document.getElementById('topicTitle').innerText = data.title;
        document.title = `${data.title} | Ã‡alÄ±ÅŸma`;
      }

      // Dersler ve Testler (Subcollection)
      const q = query(collection(db, `topics/${currentTopicId}/lessons`), orderBy("order", "asc"));
      const snapshot = await getDocs(q);

      const testsContainer = document.getElementById('testsList');
      const materialsContainer = document.getElementById('materialsList');

      testsContainer.innerHTML = '';
      materialsContainer.innerHTML = '';

      snapshot.forEach(doc => {
        const item = { id: doc.id, ...doc.data() };

        if (item.type === 'test') {
          // Test KartÄ±
          const qCount = item.qCount || (item.questions ? item.questions.length : 0);
          testsContainer.innerHTML += `
                    <div class="test-card">
                        <div style="display:flex; justify-content:space-between;">
                            <strong>${item.title}</strong>
                            <span class="badge bg-light text-dark">${qCount} Soru</span>
                        </div>
                        <div style="margin-top:10px; display:flex; gap:10px;">
                            <a href="/pages/test.html?id=${item.id}&topic=${currentTopicId}&mode=practice" class="btn btn-sm btn-outline-primary w-100">Ã‡Ã¶z</a>
                        </div>
                    </div>
                `;
        } else {
          // Ders Notu / Materyal (Listeleme)
          if (item.materials && item.materials.length > 0) {
            // Alt materyalleri listele
            item.materials.forEach(mat => {
              let icon = 'ğŸ“';
              let bgClass = 'bg-light';
              let btnText = 'Ä°ncele';
              let btnAction = `window.open('${mat.url}', '_blank')`;
              let badge = '';

              if (mat.type === 'video') {
                icon = 'â–¶ï¸'; bgClass = 'bg-warning-subtle'; btnText = 'Ä°zle';
                badge = `<span class="badge bg-dark text-white ms-2">${mat.duration || '?'} dk</span>`;
              }
              else if (mat.type === 'podcast') {
                icon = 'ğŸ§'; bgClass = 'bg-purple-subtle'; btnText = 'Dinle';
                badge = `<span class="badge bg-secondary text-white ms-2">${mat.duration || '?'} dk</span>`;
              }
              else if (mat.type === 'pdf') {
                icon = 'ğŸ“„'; bgClass = 'bg-danger-subtle'; btnText = 'Ä°ndir';
              }
              else if (mat.type === 'html') {
                icon = 'ğŸ“°'; bgClass = 'bg-success-subtle'; btnText = 'Oku';
              }

              materialsContainer.innerHTML += `
                      <div class="test-card ${bgClass}" style="border-left:4px solid var(--color-primary);">
                          <div class="d-flex justify-content-between align-items-start">
                              <div>
                                  <div class="d-flex align-items-center">
                                      <span style="font-size:1.2rem; margin-right:8px;">${icon}</span>
                                      <strong>${mat.title || item.title}</strong>
                                      ${badge}
                                  </div>
                                  <small class="text-muted d-block mt-1">${mat.description || item.summary || ''}</small>
                              </div>
                          </div>
                          <button class="btn btn-sm btn-dark w-100 mt-2" onclick="${btnAction}">${btnText}</button>
                      </div>
                  `;
            });
          } else {
            // Eski tip tekil ders notu (veya materyali olmayan baÅŸlÄ±k)
            materialsContainer.innerHTML += `
                  <div class="test-card" style="border-left:4px solid var(--color-success);">
                      <strong>${item.title}</strong>
                      <div class="text-muted small mt-1">${item.summary || ''}</div>
                      ${item.tags ? item.tags.map(t => `<span class="badge bg-secondary me-1">${t}</span>`).join('') : ''}
                      <button class="btn btn-sm btn-light w-100 mt-2">Ä°ncele</button>
                  </div>
              `;
          }
        }
      });


      if (testsContainer.innerHTML === '') testsContainer.innerHTML = '<p class="text-muted">Bu konuda test bulunamadÄ±.</p>';
      if (materialsContainer.innerHTML === '') materialsContainer.innerHTML = '<p class="text-muted">Ders notu eklenmemiÅŸ.</p>';
    }

    async function loadQuestionCount() {
      // Bu konuya ait toplam soru sayÄ±sÄ±nÄ± bul (Kategoriye gÃ¶re)
      // Not: Firestore'da 'count' sorgusu maliyetlidir, cache kullanÄ±labilir.
      // Åimdilik basit sorgu:
      const q = query(collection(db, "questions"), where("category", "==", topicTitle), where("isActive", "==", true));
      const snap = await getDocs(q); // Sadece count alacaÄŸÄ±z
      document.getElementById('totalQCount').innerText = snap.size;
    }

    // Global Fonksiyon
    window.startSmartTest = (mode) => {
      // Test sayfasÄ±na yÃ¶nlendir, parametreleri gÃ¶nder
      // mode: random, order, wrongs, favorites
      window.location.href = `/ pages / test.html ? topic = ${currentTopicId}& mode=smart & filter=${mode}`;
    };

  </script>
</body>

</html>
