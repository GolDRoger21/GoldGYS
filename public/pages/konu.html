<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ders √áalƒ±≈üma Modu | GOLD GYS</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <style>
    /* --- COURSE PLAYER LAYOUT --- */
    body {
      overflow: hidden;
      /* Sayfa kaydƒ±rmayƒ± engelle, i√ßerik kendi i√ßinde kayacak */
    }

    .player-layout {
      display: grid;
      grid-template-columns: 350px 1fr;
      height: calc(100vh - var(--header-height));
      /* Header hari√ß tam boy */
      background: var(--bg-body);
    }

    /* SOL PANEL: Ders Listesi (Playlist) */
    .playlist-sidebar {
      background: var(--bg-surface);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      height: 100%;
      z-index: 20;
    }

    .playlist-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-surface);
    }

    .playlist-title {
      font-size: 1rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .playlist-progress {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .progress-track {
      flex: 1;
      height: 4px;
      background: var(--bg-hover);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--color-success);
      width: 0%;
      transition: width 0.3s;
    }

    .playlist-items {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .lesson-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 15px;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
      margin-bottom: 4px;
      color: var(--text-muted);
    }

    .lesson-item:hover {
      background: var(--bg-hover);
      color: var(--text-main);
    }

    .lesson-item.active {
      background: rgba(212, 175, 55, 0.1);
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .lesson-icon {
      font-size: 1.1rem;
      min-width: 24px;
      text-align: center;
    }

    .lesson-info {
      flex: 1;
      overflow: hidden;
    }

    .lesson-title {
      font-size: 0.9rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .lesson-duration {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    .status-icon {
      width: 18px;
      height: 18px;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lesson-item.completed .status-icon {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
      font-size: 10px;
    }

    .lesson-item.completed .status-icon::after {
      content: '‚úì';
    }

    /* SAƒû PANEL: ƒ∞√ßerik G√∂r√ºnt√ºleyici */
    .player-content {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow-y: auto;
      padding: 30px 40px;
      scroll-behavior: smooth;
    }

    .content-wrapper {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
    }

    .lesson-header {
      margin-bottom: 24px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 16px;
    }

    .lesson-main-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 10px;
      font-family: var(--font-family-serif);
    }

    /* Video Embed */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: var(--shadow-md);
      margin-bottom: 30px;
      background: black;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* PDF Embed */
    .pdf-container {
      height: 80vh;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      margin-bottom: 30px;
    }

    /* Navigasyon Butonlarƒ± */
    .lesson-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }

    /* MOBƒ∞L UYUM */
    @media (max-width: 900px) {
      body {
        overflow: auto;
      }

      /* Mobilde scroll serbest */
      .player-layout {
        grid-template-columns: 1fr;
        height: auto;
        display: block;
      }

      /* Mobilde Playlist'i alta al veya accordion yap */
      .playlist-sidebar {
        position: relative;
        height: auto;
        max-height: 300px;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
        order: 2;
        /* ƒ∞√ßerikten sonra gelsin */
      }

      .player-content {
        padding: 20px;
        height: auto;
        order: 1;
      }

      .lesson-main-title {
        font-size: 1.4rem;
      }
    }

    /* --- YENƒ∞ EKLENEN STƒ∞LLER --- */

    /* Materyal Ba≈ülƒ±klarƒ± */
    .material-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--color-primary);
      border-left: 4px solid var(--color-primary);
      padding-left: 10px;
    }

    /* Audio Player Kartƒ± */
    .audio-player-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: var(--shadow-sm);
    }

    .audio-icon {
      width: 40px;
      height: 40px;
      background: rgba(212, 175, 55, 0.1);
      color: var(--color-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    /* Butonlar (Premium G√∂r√ºn√ºm) */
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dim));
      color: var(--text-on-gold);
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(212, 175, 55, 0.4);
    }

    .btn-secondary {
      background: var(--bg-surface);
      color: var(--text-main);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
      border-color: var(--text-muted);
    }

    .btn-success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4);
    }

    /* Not ƒ∞√ßeriƒüi (Typography) */
    .note-content {
      font-family: 'Georgia', serif;
      /* Okuma i√ßin serif */
      font-size: 1.15rem;
      line-height: 1.8;
      color: var(--text-main);
      max-width: 800px;
    }

    .note-content h1,
    .note-content h2,
    .note-content h3 {
      font-family: var(--font-family-sans);
      color: var(--color-primary);
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    .note-content ul,
    .note-content ol {
      padding-left: 20px;
      margin-bottom: 1em;
    }

    .note-content li {
      margin-bottom: 0.5em;
    }
  </style>
</head>

<body>
  <script type="module">
    import { initLayout } from '../js/ui-loader.js';
    document.addEventListener('DOMContentLoaded', () => initLayout());
  </script>

  <div class="player-layout">

    <!-- SOL: Ders Listesi -->
    <aside class="playlist-sidebar">
      <div class="playlist-header">
        <a href="/pages/konular.html" class="text-muted small mb-2 d-block" style="text-decoration:none;">‚Üê Konulara
          D√∂n</a>
        <div class="playlist-title" id="topicTitle">Y√ºkleniyor...</div>
        <div class="playlist-progress">
          <div class="progress-track">
            <div class="progress-fill" id="topicProgress" style="width: 0%"></div>
          </div>
          <span id="progressText">0%</span>
        </div>
      </div>
      <div class="playlist-items" id="lessonsList">
        <!-- Dersler JS ile gelecek -->
      </div>
    </aside>

    <!-- SAƒû: ƒ∞√ßerik Alanƒ± -->
    <main class="player-content" id="mainScroll">
      <div class="content-wrapper">
        <div id="contentDisplay">
          <div class="text-center p-5 text-muted">
            <div class="spinner-border text-primary mb-3"></div>
            <p>Ders i√ßeriƒüi y√ºkleniyor...</p>
          </div>
        </div>

        <!-- Navigasyon -->
        <div class="lesson-nav" id="lessonNav" style="display:none;">
          <button class="btn btn-secondary" id="btnPrev" disabled>‚Üê √ñnceki</button>
          <button class="btn btn-success" id="btnComplete">‚úÖ Tamamla ve ƒ∞lerle</button>
          <button class="btn btn-secondary" id="btnNext" disabled>Sonraki ‚Üí</button>
        </div>
      </div>
    </main>

  </div>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { doc, getDoc, collection, getDocs, query, orderBy, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let currentTopicId = null;
    let lessonsData = [];
    let userProgress = {};
    let activeLessonIndex = 0;

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      currentTopicId = urlParams.get('id');

      if (!currentTopicId) {
        window.location.href = '/pages/konular.html';
        return;
      }

      // Auth durumunu beklemeden i√ßeriƒüi y√ºklemeye ba≈üla (Hƒ±z i√ßin)
      loadTopicAndLessons();

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          await loadUserProgress(user.uid);
          // ƒ∞lerleme verisi gelince listeyi g√ºncelle (Tik i≈üaretleri i√ßin)
          renderPlaylist();
        }
      });
    });

    async function loadUserProgress(uid) {
      try {
        const docRef = doc(db, `users/${uid}/progress/${currentTopicId}`);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          userProgress = docSnap.data().completedLessons || {};
        }
      } catch (e) { console.error("Progress error:", e); }
    }

    async function loadTopicAndLessons() {
      try {
        // 1. Konu Ba≈ülƒ±ƒüƒ±nƒ± √áek
        const topicSnap = await getDoc(doc(db, "topics", currentTopicId));
        if (!topicSnap.exists()) {
          document.getElementById('contentDisplay').innerHTML = '<div class="alert alert-danger">Konu bulunamadƒ±.</div>';
          return;
        }
        document.getElementById('topicTitle').innerText = topicSnap.data().title;

        // 2. Dersleri (Lessons Subcollection) √áek
        // Dƒ∞KKAT: Burasƒ± kritik. Admin paneli 'lessons' koleksiyonuna yazƒ±yor.
        const q = query(collection(db, `topics/${currentTopicId}/lessons`), orderBy("order", "asc"));
        const snapshot = await getDocs(q);

        lessonsData = [];
        snapshot.forEach(doc => {
          // Veri yapƒ±sƒ±nƒ± normalize et
          const data = doc.data();
          // Admin panelinde 'materials' dizisi i√ßinde tutuluyorsa onu d√ºzle≈ütirmemiz gerekebilir
          // Veya her lesson tek bir materyal mi? Admin panelindeki yapƒ±ya g√∂re:
          // Admin panelinde: Bir lesson i√ßinde 'materials' array'i var.

          if (data.materials && Array.isArray(data.materials)) {
            // Eƒüer dersin i√ßinde birden fazla materyal varsa, bunlarƒ± alt alta ders gibi g√∂sterebiliriz
            // Veya dersi ana ba≈ülƒ±k yapƒ±p, i√ßeriƒüinde materyalleri g√∂sterebiliriz.
            // ≈ûimdilik dersi tek par√ßa alalƒ±m, i√ßeriƒüinde materyalleri render edelim.
            lessonsData.push({ id: doc.id, ...data });
          } else {
            // Eski yapƒ± veya tekil yapƒ±
            lessonsData.push({ id: doc.id, ...data });
          }
        });

        if (lessonsData.length > 0) {
          renderPlaylist();
          loadLesson(0); // ƒ∞lk dersi a√ß
        } else {
          document.getElementById('contentDisplay').innerHTML = `
                        <div class="text-center p-5">
                            <div style="font-size:3rem;">üì≠</div>
                            <h3 class="mt-3">Hen√ºz ƒ∞√ßerik Eklenmemi≈ü</h3>
                            <p class="text-muted">Bu konuya ait ders notlarƒ± hazƒ±rlanƒ±yor.</p>
                        </div>
                    `;
        }

      } catch (error) {
        console.error("Hata:", error);
        document.getElementById('contentDisplay').innerHTML = `<div class="alert alert-danger">Veri y√ºklenirken hata olu≈ütu: ${error.message}</div>`;
      }
    }

    function renderPlaylist() {
      const list = document.getElementById('lessonsList');
      list.innerHTML = '';

      let completedCount = 0;

      lessonsData.forEach((lesson, index) => {
        const isCompleted = userProgress[lesson.id] === true;
        if (isCompleted) completedCount++;

        // ƒ∞kon belirle (ƒ∞lk materyale g√∂re)
        let icon = 'üìÑ';
        if (lesson.materials && lesson.materials.length > 0) {
          const type = lesson.materials[0].type;
          if (type === 'video') icon = '‚ñ∂Ô∏è';
          else if (type === 'podcast') icon = 'üéß';
        }

        const div = document.createElement('div');
        div.className = `lesson-item ${isCompleted ? 'completed' : ''}`;
        div.id = `lesson-item-${index}`;
        div.onclick = () => loadLesson(index);

        div.innerHTML = `
                    <div class="status-icon"></div>
                    <div class="lesson-info">
                        <div class="lesson-title">${index + 1}. ${lesson.title}</div>
                        <div class="lesson-duration">${lesson.materials ? lesson.materials.length : 0} Materyal</div>
                    </div>
                    <div class="lesson-icon">${icon}</div>
                `;
        list.appendChild(div);
      });

      // Progress Bar
      const percent = lessonsData.length > 0 ? Math.round((completedCount / lessonsData.length) * 100) : 0;
      document.getElementById('topicProgress').style.width = `${percent}%`;
      document.getElementById('progressText').innerText = `%${percent}`;
    }

    function loadLesson(index) {
      if (index < 0 || index >= lessonsData.length) return;
      activeLessonIndex = index;
      const lesson = lessonsData[index];

      // Aktif sƒ±nƒ±fƒ± g√ºncelle
      document.querySelectorAll('.lesson-item').forEach(el => el.classList.remove('active'));
      const activeItem = document.getElementById(`lesson-item-${index}`);
      if (activeItem) activeItem.classList.add('active');

      const container = document.getElementById('contentDisplay');
      let contentHtml = '';

      // Materyalleri D√∂ng√ºye Al (√áoklu Materyal Desteƒüi)
      if (lesson.materials && lesson.materials.length > 0) {
        lesson.materials.forEach(mat => {
          contentHtml += `<div class="material-block mb-5">`;

          // Ba≈ülƒ±k (Varsa)
          if (mat.title) contentHtml += `<h3 class="material-title mb-3">${mat.title}</h3>`;

          // 1. Video
          if (mat.type === 'video') {
            // YouTube ID ayƒ±klama (Saƒülam y√∂ntem)
            let videoId = '';
            try {
              if (mat.url.includes('youtu')) {
                const urlObj = new URL(mat.url);
                if (mat.url.includes('watch')) videoId = urlObj.searchParams.get('v');
                else if (mat.url.includes('embed')) videoId = urlObj.pathname.split('/').pop();
                else if (mat.url.includes('youtu.be')) videoId = urlObj.pathname.substring(1);
              }
            } catch (e) { console.warn("Video URL hatasƒ±", e); }

            if (videoId) {
              contentHtml += `
                                <div class="video-container">
                                    <iframe src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1" frameborder="0" allowfullscreen></iframe>
                                </div>`;
            } else {
              contentHtml += `<div class="alert alert-warning">Ge√ßersiz Video URL: ${mat.url}</div>`;
            }
          }

          // 2. PDF
          else if (mat.type === 'pdf') {
            contentHtml += `
                            <div class="pdf-container">
                                <iframe src="${mat.url}" width="100%" height="100%"></iframe>
                            </div>
                            <div class="text-center">
                                <a href="${mat.url}" target="_blank" class="btn btn-outline-primary btn-sm">
                                    üìÑ PDF'i Tam Ekran A√ß
                                </a>
                            </div>`;
          }

          // 3. Podcast
          else if (mat.type === 'podcast') {
            contentHtml += `
                            <div class="audio-player-card">
                                <div class="audio-icon">üéß</div>
                                <div style="flex:1">
                                    <div style="font-weight:600; margin-bottom:5px;">Sesli Anlatƒ±m</div>
                                    <audio controls style="width:100%; height:30px;">
                                        <source src="${mat.url}" type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>`;
          }

          // 4. HTML Not
          else if (mat.type === 'html') {
            contentHtml += `<div class="note-content typography-body">${mat.url}</div>`; // mat.url i√ßinde HTML var
          }

          contentHtml += `</div>`; // Block sonu
        });
      } else {
        contentHtml = '<div class="text-muted">Bu derse materyal eklenmemi≈ü.</div>';
      }

      // Render
      container.innerHTML = `
                <div class="lesson-header">
                    <h1 class="lesson-main-title">${lesson.title}</h1>
                </div>
                <div class="lesson-body">
                    ${contentHtml}
                </div>
            `;

      // Navigasyon Butonlarƒ±nƒ± G√∂ster
      document.getElementById('lessonNav').style.display = 'flex';
      updateNavButtons();

      // Scroll Top
      document.getElementById('mainScroll').scrollTo({ top: 0, behavior: 'smooth' });
    }

    function updateNavButtons() {
      const btnPrev = document.getElementById('btnPrev');
      const btnNext = document.getElementById('btnNext');
      const btnComplete = document.getElementById('btnComplete');

      btnPrev.disabled = activeLessonIndex === 0;

      // Son ders ise "Bitir" yazsƒ±n
      if (activeLessonIndex === lessonsData.length - 1) {
        btnNext.style.display = 'none';
        btnComplete.innerText = "üéâ Konuyu Bitir";
      } else {
        btnNext.style.display = 'inline-block';
        btnNext.disabled = false;
        btnComplete.innerText = "‚úÖ Tamamla ve ƒ∞lerle";
      }

      btnPrev.onclick = () => loadLesson(activeLessonIndex - 1);
      btnNext.onclick = () => loadLesson(activeLessonIndex + 1);

      btnComplete.onclick = async () => {
        const lessonId = lessonsData[activeLessonIndex].id;

        // UI G√ºncelle
        userProgress[lessonId] = true;
        renderPlaylist();

        // DB Kayƒ±t
        if (auth.currentUser) {
          try {
            const uid = auth.currentUser.uid;
            await setDoc(doc(db, `users/${uid}/progress/${currentTopicId}`), {
              completedLessons: userProgress,
              lastUpdated: serverTimestamp()
            }, { merge: true });
          } catch (e) { console.error(e); }
        }

        // ƒ∞lerle
        if (activeLessonIndex < lessonsData.length - 1) {
          loadLesson(activeLessonIndex + 1);
        } else {
          alert("Tebrikler! Bu konuyu tamamladƒ±nƒ±z.");
          window.location.href = '/pages/konular.html';
        }
      };
    }
  </script>
</body>

</html>
