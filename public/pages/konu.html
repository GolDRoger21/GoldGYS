<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konu DetayÄ± | GOLD GYS</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <style>
    /* --- KONU DETAY Ã–ZEL STÄ°LLERÄ° --- */
    .topic-hero {
      background: linear-gradient(135deg, var(--bg-surface), var(--bg-body));
      padding: 30px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    .topic-hero::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: var(--color-primary);
    }

    .content-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      /* Ä°Ã§erik geniÅŸ, yan panel dar */
      gap: 24px;
    }

    /* Materyal KartlarÄ± */
    .material-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      margin-bottom: 16px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .material-card:hover {
      border-color: var(--color-primary);
    }

    .material-header {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      background: var(--bg-hover);
    }

    .material-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      background: var(--bg-body);
      color: var(--color-primary);
    }

    .material-title {
      font-weight: 600;
      color: var(--text-main);
      flex: 1;
    }

    .material-type {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--text-muted);
      background: var(--bg-body);
      padding: 4px 8px;
      border-radius: 4px;
    }

    .material-body {
      padding: 20px;
      border-top: 1px solid var(--border-color);
      display: none;
      /* JS ile aÃ§Ä±lacak */
    }

    .material-body.active {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Video Embed */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Yan Panel (Testler & Ä°lerleme) */
    .side-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .side-card {
      background: var(--bg-surface);
      padding: 20px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
    }

    /* Mobil Uyum */
    @media (max-width: 900px) {
      .content-grid {
        grid-template-columns: 1fr;
      }

      .side-panel {
        order: -1;
      }

      /* Mobilde testler Ã¼stte gÃ¶rÃ¼nsÃ¼n mÃ¼? HayÄ±r, altta kalsÄ±n */
      .side-panel {
        order: 1;
      }
    }
  </style>
</head>

<body>
  <script type="module">
    import { initLayout } from '../js/ui-loader.js';
    document.addEventListener('DOMContentLoaded', () => initLayout());
  </script>

  <div class="dashboard-container">
    <!-- Ãœst Bilgi AlanÄ± -->
    <div class="topic-hero">
      <a href="/pages/konular.html" class="btn btn-sm btn-secondary mb-3">â† TÃ¼m Konular</a>
      <h1 id="topicTitle" style="margin-bottom:10px;">YÃ¼kleniyor...</h1>
      <p id="topicDesc" class="text-muted">...</p>

      <div class="mt-3 d-flex gap-3">
        <div class="badge badge-primary" id="topicCategory">...</div>
        <div class="text-muted small" id="materialCount">0 Materyal</div>
      </div>
    </div>

    <div class="content-grid">
      <!-- SOL KOLON: Ders Ä°Ã§erikleri -->
      <div class="main-content-area">
        <h3 class="section-title">Ders Materyalleri</h3>
        <div id="materialsList">
          <div class="card p-4 text-center text-muted">YÃ¼kleniyor...</div>
        </div>
      </div>

      <!-- SAÄ KOLON: Testler ve AraÃ§lar -->
      <div class="side-panel">
        <div class="side-card">
          <h4 class="mb-3">ğŸ§  PekiÅŸtirme Testleri</h4>
          <p class="text-muted small mb-3">Bu konuyu ne kadar anladÄ±ÄŸÄ±nÄ± test et.</p>
          <div id="testList">
            <!-- Test butonlarÄ± buraya -->
          </div>
        </div>

        <div class="side-card">
          <h4 class="mb-3">ğŸ“Š Ä°lerleme Durumu</h4>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width: 0%"></div>
          </div>
          <div class="d-flex justify-content-between small text-muted mt-2">
            <span>Tamamlanan: 0%</span>
            <span>Hedef: 100%</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { saveUserActivity } from '../js/user-profile.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const topicId = urlParams.get('id');

      if (!topicId) {
        window.location.href = '/pages/konular.html';
        return;
      }

      try {
        const docRef = doc(db, "topics", topicId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          renderTopicDetails(data);
          renderMaterials(data.materials || []);
          renderTests(topicId);
        } else {
          alert("Konu bulunamadÄ±.");
        }
      } catch (error) {
        console.error("Hata:", error);
      }
    });

    function renderTopicDetails(data) {
      document.title = `${data.title} | GOLD GYS`;
      document.getElementById('topicTitle').innerText = data.title;
      document.getElementById('topicDesc').innerText = data.description || 'AÃ§Ä±klama yok.';
      document.getElementById('topicCategory').innerText = data.category === 'ortak' ? 'Ortak Konu' : 'Alan Bilgisi';
      document.getElementById('materialCount').innerText = `${data.materials ? data.materials.length : 0} Materyal`;
    }

    function renderMaterials(materials) {
      const list = document.getElementById('materialsList');

      if (materials.length === 0) {
        list.innerHTML = '<div class="card p-4 text-center text-muted">Bu konuya henÃ¼z iÃ§erik eklenmemiÅŸ.</div>';
        return;
      }

      list.innerHTML = '';
      materials.forEach((mat, index) => {
        const div = document.createElement('div');
        div.className = 'material-card';

        let icon = 'ğŸ“„';
        let contentHtml = '';

        if (mat.type === 'video') {
          icon = 'â–¶ï¸';
          // YouTube embed linki oluÅŸturma (basitÃ§e)
          const videoId = mat.url.split('v=')[1] || mat.url.split('/').pop();
          const embedUrl = `https://www.youtube.com/embed/${videoId}`;
          contentHtml = `<div class="video-wrapper"><iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe></div>`;
        } else if (mat.type === 'pdf') {
          icon = 'ğŸ“•';
          contentHtml = `<a href="${mat.url}" target="_blank" class="btn btn-primary w-100">ğŸ“„ PDF'i GÃ¶rÃ¼ntÃ¼le / Ä°ndir</a>`;
        } else if (mat.type === 'podcast') {
          icon = 'ğŸ§';
          contentHtml = `<audio controls style="width:100%"><source src="${mat.url}" type="audio/mpeg">TarayÄ±cÄ±nÄ±z ses elementini desteklemiyor.</audio>`;
        } else if (mat.type === 'html') {
          icon = 'ğŸ“';
          contentHtml = `<div class="text-content p-2">${mat.url}</div>`; // HTML iÃ§erik (Not)
        }

        div.innerHTML = `
                    <div class="material-header" onclick="toggleMaterial(${index})">
                        <div class="material-icon">${icon}</div>
                        <div class="material-title">${mat.title}</div>
                        <div class="material-type">${mat.type}</div>
                        <div style="color:var(--text-muted)">â–¼</div>
                    </div>
                    <div class="material-body" id="mat-body-${index}">
                        <p class="text-muted mb-3">${mat.desc || ''}</p>
                        ${contentHtml}
                    </div>
                `;
        list.appendChild(div);
      });
    }

    function renderTests(topicId) {
      const list = document.getElementById('testList');
      list.innerHTML = `
                <a href="/pages/test.html?topic=${topicId}&mode=quick" class="btn-action mb-2">
                    <span class="icon">âš¡</span> HÄ±zlÄ± Tarama Testi (20 Soru)
                </a>
                <a href="/pages/test.html?topic=${topicId}&mode=full" class="btn-action">
                    <span class="icon">ğŸ“</span> KapsamlÄ± Konu Testi
                </a>
            `;
    }

    // Global Toggle Fonksiyonu
    window.toggleMaterial = (index) => {
      const body = document.getElementById(`mat-body-${index}`);
      const wasActive = body.classList.contains('active');

      // Hepsini kapat (Akordeon efekti iÃ§in)
      document.querySelectorAll('.material-body').forEach(el => el.classList.remove('active'));

      if (!wasActive) {
        body.classList.add('active');

        // --- YENÄ°: Aktiviteyi Kaydet ---
        if (auth.currentUser) {
          const topicTitle = document.getElementById('topicTitle').innerText;
          saveUserActivity(auth.currentUser.uid, {
            type: 'topic',
            id: new URLSearchParams(window.location.search).get('id'),
            title: topicTitle,
            subTitle: `Materyal #${index + 1}`,
            progress: 0
          });
        }
      }
    };
  </script>
</body>

</html>
