<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konu ƒ∞√ßerikleri | GOLD GYS</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <style>
    /* --- KATEGORƒ∞ KARTLARI --- */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 30px;
    }

    .category-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
      position: relative;
      overflow: hidden;
    }

    .category-card:hover {
      transform: translateY(-5px);
      border-color: var(--color-primary);
      box-shadow: var(--shadow-md);
    }

    .cat-icon-large {
      font-size: 3rem;
      margin-bottom: 15px;
      background: var(--bg-hover);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--color-primary);
    }

    .cat-count {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--bg-body);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--text-muted);
      border: 1px solid var(--border-color);
    }

    .cat-progress {
      height: 4px;
      background: var(--bg-hover);
      border-radius: 2px;
      margin-top: 15px;
      overflow: hidden;
    }

    .cat-progress-bar {
      height: 100%;
      background: var(--color-success);
      width: 0%;
    }

    /* ƒ∞√áERƒ∞K Lƒ∞STESƒ∞ (DRAWER / MODAL) */
    .content-drawer {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      max-width: 600px;
      height: 100%;
      background: var(--bg-surface);
      z-index: 2000;
      box-shadow: -5px 0 30px rgba(0, 0, 0, 0.3);
      transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
    }

    .content-drawer.active {
      right: 0;
    }

    .drawer-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 15px;
      background: var(--bg-body);
    }

    .drawer-back {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-main);
    }

    .drawer-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .content-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .content-item:hover {
      background: var(--bg-hover);
    }

    .content-item.completed {
      border-color: var(--color-success);
      background: rgba(16, 185, 129, 0.05);
    }

    .item-check {
      width: 24px;
      height: 24px;
      border: 2px solid var(--text-muted);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .content-item.completed .item-check {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
    }

    .item-check::after {
      content: '‚úì';
      font-size: 14px;
      display: none;
    }

    .content-item.completed .item-check::after {
      display: block;
    }

    /* Video Modal (Sinema Modu) */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 3000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .video-container {
      width: 90%;
      max-width: 1000px;
      aspect-ratio: 16/9;
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
    }

    .close-video-btn {
      margin-top: 20px;
      padding: 10px 30px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .close-video-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <script type="module">
    import { initLayout } from '../js/ui-loader.js';
    document.addEventListener('DOMContentLoaded', () => initLayout());
  </script>

  <div class="dashboard-container">
    <!-- Hero -->
    <div class="topic-hero" style="text-align:center; padding:40px 20px;">
      <a href="/pages/konular.html" class="btn btn-sm btn-secondary mb-3">‚Üê Konulara D√∂n</a>
      <h1 id="topicTitle" style="font-size:2.5rem; margin-bottom:10px;">Y√ºkleniyor...</h1>
      <div class="progress-bar-container" style="max-width:400px; margin:0 auto;">
        <div class="progress-bar" id="totalProgress" style="width: 0%"></div>
      </div>
      <small class="text-muted" id="totalProgressText">%0 Tamamlandƒ±</small>
    </div>

    <!-- Kategori Kartlarƒ± -->
    <div class="category-grid">
      <!-- Video Kartƒ± -->
      <div class="category-card" onclick="openDrawer('video')">
        <div class="cat-count" id="countVideo">0</div>
        <div class="cat-icon-large">üé•</div>
        <h3>Video Dersler</h3>
        <p class="text-muted">Konu anlatƒ±mlƒ± videolar</p>
        <div class="cat-progress">
          <div class="cat-progress-bar" id="progVideo"></div>
        </div>
      </div>

      <!-- PDF Kartƒ± -->
      <div class="category-card" onclick="openDrawer('pdf')">
        <div class="cat-count" id="countPDF">0</div>
        <div class="cat-icon-large">üìï</div>
        <h3>Ders Notlarƒ± (PDF)</h3>
        <p class="text-muted">ƒ∞ndirilebilir d√∂k√ºmanlar</p>
        <div class="cat-progress">
          <div class="cat-progress-bar" id="progPDF"></div>
        </div>
      </div>

      <!-- Not Kartƒ± -->
      <div class="category-card" onclick="openDrawer('html')">
        <div class="cat-count" id="countNote">0</div>
        <div class="cat-icon-large">üìù</div>
        <h3>√ñzet Bilgiler</h3>
        <p class="text-muted">Hƒ±zlƒ± tekrar notlarƒ±</p>
        <div class="cat-progress">
          <div class="cat-progress-bar" id="progNote"></div>
        </div>
      </div>

      <!-- Test Kartƒ± -->
      <div class="category-card" onclick="openDrawer('test')">
        <div class="cat-count" id="countTest">0</div>
        <div class="cat-icon-large">üß†</div>
        <h3>Konu Testleri</h3>
        <p class="text-muted">Peki≈ütirme sorularƒ±</p>
        <div class="cat-progress">
          <div class="cat-progress-bar" id="progTest"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ƒ∞√ßerik Listesi (Drawer) -->
  <div class="content-drawer" id="contentDrawer">
    <div class="drawer-header">
      <button class="drawer-back" onclick="closeDrawer()">‚Üê</button>
      <h3 class="m-0" id="drawerTitle">ƒ∞√ßerikler</h3>
    </div>
    <div class="drawer-body" id="drawerList">
      <!-- Liste buraya gelecek -->
    </div>
  </div>

  <!-- Video Oynatƒ±cƒ± -->
  <div class="video-overlay" id="videoOverlay">
    <div class="video-container" id="videoContainer"></div>
    <button class="close-video-btn" onclick="closeVideo()">Kapat ve Tamamlandƒ± ƒ∞≈üaretle</button>
  </div>

  <!-- Not Okuyucu -->
  <div class="content-drawer" id="noteReader" style="z-index:2001; max-width:800px;">
    <div class="drawer-header">
      <button class="drawer-back" onclick="closeNoteReader()">‚Üê</button>
      <h3 class="m-0" id="noteTitle">Not Detayƒ±</h3>
      <button class="btn btn-sm btn-success ml-auto" id="btnMarkNote">Tamamla</button>
    </div>
    <div class="drawer-body" id="noteContent" style="font-size:1.1rem; line-height:1.8;"></div>
  </div>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { doc, getDoc, collection, getDocs, query, orderBy, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let currentTopicId = null;
    let allMaterials = { video: [], pdf: [], html: [], test: [] };
    let userProgress = {}; // { materialId: true }

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      currentTopicId = urlParams.get('id');
      if (!currentTopicId) return window.location.href = '/pages/konular.html';

      onAuthStateChanged(auth, async (user) => {
        if (user) await loadUserProgress(user.uid);
        await loadTopicData();
      });
    });

    async function loadUserProgress(uid) {
      try {
        const docRef = doc(db, `users/${uid}/progress/${currentTopicId}`);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) userProgress = docSnap.data().completedMaterials || {};
      } catch (e) { }
    }

    async function loadTopicData() {
      const topicSnap = await getDoc(doc(db, "topics", currentTopicId));
      if (!topicSnap.exists()) return;

      document.getElementById('topicTitle').innerText = topicSnap.data().title;

      // Dersleri √áek ve Materyalleri Ayrƒ±≈ütƒ±r
      const q = query(collection(db, `topics/${currentTopicId}/lessons`), orderBy("order", "asc"));
      const snapshot = await getDocs(q);

      allMaterials = { video: [], pdf: [], html: [], test: [] }; // Sƒ±fƒ±rla

      snapshot.forEach(doc => {
        const lesson = doc.data();
        if (lesson.materials) {
          lesson.materials.forEach(mat => {
            // Her materyale unique ID ver (yoksa olu≈ütur)
            const matId = mat.id || `${doc.id}_${Math.random().toString(36).substr(2, 9)}`;
            const item = { ...mat, id: matId, lessonTitle: lesson.title };

            if (allMaterials[mat.type]) allMaterials[mat.type].push(item);
          });
        }
      });

      // Testleri Ekle (Demo)
      allMaterials.test.push(
        { id: 'test_quick', title: 'Hƒ±zlƒ± Tarama Testi', type: 'test', url: `/pages/test.html?topic=${currentTopicId}&mode=quick` },
        { id: 'test_full', title: 'Kapsamlƒ± Konu Testi', type: 'test', url: `/pages/test.html?topic=${currentTopicId}&mode=full` }
      );

      updateStats();
    }

    function updateStats() {
      let totalItems = 0;
      let completedItems = 0;

      ['video', 'pdf', 'html', 'test'].forEach(type => {
        const items = allMaterials[type];
        const count = items.length;
        const completed = items.filter(i => userProgress[i.id]).length;

        document.getElementById(`count${type.charAt(0).toUpperCase() + type.slice(1)}`).innerText = count;
        const percent = count > 0 ? (completed / count) * 100 : 0;
        document.getElementById(`prog${type.charAt(0).toUpperCase() + type.slice(1)}`).style.width = `${percent}%`;

        totalItems += count;
        completedItems += completed;
      });

      const totalPercent = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;
      document.getElementById('totalProgress').style.width = `${totalPercent}%`;
      document.getElementById('totalProgressText').innerText = `%${totalPercent} Tamamlandƒ±`;
    }

    // --- DRAWER Y√ñNETƒ∞Mƒ∞ ---
    window.openDrawer = (type) => {
      const drawer = document.getElementById('contentDrawer');
      const list = document.getElementById('drawerList');
      const title = document.getElementById('drawerTitle');

      const titles = { video: 'Video Dersler', pdf: 'Ders Notlarƒ±', html: '√ñzet Bilgiler', test: 'Konu Testleri' };
      title.innerText = titles[type];

      list.innerHTML = '';
      const items = allMaterials[type];

      if (items.length === 0) {
        list.innerHTML = '<div class="text-center p-4 text-muted">Bu kategoride i√ßerik yok.</div>';
      } else {
        items.forEach(item => {
          const isCompleted = userProgress[item.id];
          const div = document.createElement('div');
          div.className = `content-item ${isCompleted ? 'completed' : ''}`;
          div.onclick = () => openContent(item);

          div.innerHTML = `
                        <div class="item-check" onclick="event.stopPropagation(); toggleComplete('${item.id}')"></div>
                        <div style="flex:1">
                            <div style="font-weight:600;">${item.title}</div>
                            <small class="text-muted">${item.lessonTitle || 'Genel'}</small>
                        </div>
                        <div style="color:var(--color-primary)">‚ûî</div>
                    `;
          list.appendChild(div);
        });
      }

      drawer.classList.add('active');
    };

    window.closeDrawer = () => {
      document.getElementById('contentDrawer').classList.remove('active');
    };

    // --- ƒ∞√áERƒ∞K A√áMA ---
    window.openContent = (item) => {
      if (item.type === 'video') {
        let videoId = '';
        if (item.url.includes('youtu')) {
          const urlObj = new URL(item.url);
          if (item.url.includes('watch')) videoId = urlObj.searchParams.get('v');
          else if (item.url.includes('embed')) videoId = urlObj.pathname.split('/').pop();
          else if (item.url.includes('youtu.be')) videoId = urlObj.pathname.substring(1);
        }

        if (videoId) {
          const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
          document.getElementById('videoContainer').innerHTML = `<iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
          document.getElementById('videoOverlay').style.display = 'flex';
          // Videoyu a√ßƒ±nca otomatik tamamlandƒ± saymak i√ßin ID'yi sakla
          window.currentVideoId = item.id;
        }
      }
      else if (item.type === 'pdf') {
        window.open(item.url, '_blank');
        toggleComplete(item.id, true); // PDF a√ßƒ±lƒ±nca tamamlandƒ± say
      }
      else if (item.type === 'html') {
        document.getElementById('noteTitle').innerText = item.title;
        document.getElementById('noteContent').innerHTML = item.url; // HTML i√ßerik
        document.getElementById('noteReader').classList.add('active');
        document.getElementById('btnMarkNote').onclick = () => {
          toggleComplete(item.id, true);
          closeNoteReader();
        };
      }
      else if (item.type === 'test') {
        window.location.href = item.url;
      }
    };

    window.closeVideo = () => {
      document.getElementById('videoOverlay').style.display = 'none';
      document.getElementById('videoContainer').innerHTML = '';
      if (window.currentVideoId) toggleComplete(window.currentVideoId, true);
    };

    window.closeNoteReader = () => {
      document.getElementById('noteReader').classList.remove('active');
    };

    // --- ƒ∞LERLEME KAYDI ---
    window.toggleComplete = async (id, forceTrue = false) => {
      if (!auth.currentUser) return;

      const newState = forceTrue ? true : !userProgress[id];
      userProgress[id] = newState;

      // UI G√ºncelle (A√ßƒ±k olan listeyi yenile)
      const activeType = document.querySelector('.category-card:hover')?.getAttribute('onclick')?.match(/'(.*?)'/)?.[1];
      if (activeType) openDrawer(activeType); // Listeyi refresh et

      updateStats(); // Ana ekranƒ± g√ºncelle

      // DB Kayƒ±t
      try {
        const uid = auth.currentUser.uid;
        await setDoc(doc(db, `users/${uid}/progress/${currentTopicId}`), {
          completedMaterials: userProgress,
          lastUpdated: serverTimestamp()
        }, { merge: true });
      } catch (e) { }
    };
  </script>
</body>

</html>
