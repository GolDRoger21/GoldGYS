<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konu Çalışma Alanı | GOLD GYS</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%230F172A'/><text x='50' y='70' font-family='serif' font-size='60' fill='%23D4AF37' text-anchor='middle' font-weight='bold'>G</text></svg>">

  <!-- CSS Dosyaları -->
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/dashboard.css">

  <!-- İkonlar -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    /* --- SAYFAYA ÖZEL PREMIUM CSS --- */

    /* 1. Header & Progress */
    .topic-header {
      background: linear-gradient(135deg, var(--bg-surface), var(--bg-body));
      padding: 40px 20px;
      border-bottom: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 15px;
      text-decoration: none;
      transition: color 0.2s;
    }

    .breadcrumb:hover {
      color: var(--color-primary);
    }

    .topic-title {
      font-family: var(--font-family-serif);
      font-size: 2.5rem;
      color: var(--text-main);
      margin-bottom: 10px;
      line-height: 1.2;
    }

    .topic-meta {
      display: flex;
      gap: 20px;
      color: var(--text-muted);
      font-size: 0.95rem;
      align-items: center;
    }

    /* Progress Bar */
    .progress-wrapper {
      margin-top: 25px;
      background: var(--bg-hover);
      height: 8px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--color-primary), #F3E5AB);
      width: 0%;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 600;
    }

    /* 2. Layout Grid */
    .content-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      /* Sol: Testler, Sağ: Materyaller */
      gap: 40px;
    }

    /* 3. Test Kartları (Öncelikli) */
    .section-title {
      font-size: 1.4rem;
      color: var(--text-main);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-left: 4px solid var(--color-primary);
      padding-left: 15px;
    }

    .test-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .test-card:hover {
      transform: translateY(-4px);
      border-color: var(--color-primary);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .test-info h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: var(--text-main);
    }

    .test-meta {
      color: var(--text-muted);
      font-size: 0.9rem;
      display: flex;
      gap: 15px;
    }

    .btn-start-test {
      background: var(--color-primary);
      color: #0F172A;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.2s;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-start-test:hover {
      background: #e5c145;
      transform: scale(1.05);
    }

    /* 4. Materyal Listesi (Sağ Kolon) */
    .material-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .material-item {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      padding: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .material-item:hover {
      background: var(--bg-hover);
      border-color: var(--text-muted);
    }

    .mat-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .mat-icon.video {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .mat-icon.pdf {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }

    .mat-icon.html {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }

    .mat-icon.podcast {
      background: rgba(168, 85, 247, 0.1);
      color: #a855f7;
    }

    .mat-info {
      flex: 1;
    }

    .mat-title {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-main);
      display: block;
    }

    .mat-type {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    /* Tamamlandı Checkbox'ı */
    .status-toggle {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      color: transparent;
    }

    .status-toggle.completed {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
    }

    /* --- VIEWER & MODAL STİLLERİ --- */
    .viewer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-body);
      z-index: 9999;
      display: none;
      flex-direction: column;
    }

    .viewer-overlay.active {
      display: flex;
    }

    .viewer-header {
      padding: 15px 30px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-surface);
    }

    .viewer-body {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      background: #f1f5f9;
      /* Okuma modu için nötr gri */
    }

    /* Iframe Container */
    .iframe-container {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Tamamlandı Butonu (Sticky Footer) */
    .viewer-footer {
      padding: 20px;
      background: var(--bg-surface);
      border-top: 1px solid var(--border-color);
      text-align: center;
    }

    .btn-toggle-complete {
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-toggle-complete.not-done {
      background: var(--bg-hover);
      color: var(--text-main);
      border-color: var(--border-color);
    }

    .btn-toggle-complete.not-done:hover {
      border-color: var(--color-success);
      color: var(--color-success);
    }

    .btn-toggle-complete.done {
      background: var(--color-success);
      color: white;
    }

    /* Mobil Uyum */
    @media (max-width: 900px) {
      .content-container {
        grid-template-columns: 1fr;
      }

      .test-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .btn-start-test {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <script type="module">
    import { initLayout } from '../js/ui-loader.js';
    document.addEventListener('DOMContentLoaded', () => initLayout());
  </script>

  <!-- HEADER -->
  <header class="topic-header">
    <div class="header-content">
      <a href="/pages/konular.html" class="breadcrumb">
        <span class="material-icons" style="font-size:16px;">arrow_back</span> Tüm Konular
      </a>
      <h1 class="topic-title" id="topicTitle">Yükleniyor...</h1>
      <div class="topic-meta">
        <span id="topicDesc">...</span>
      </div>

      <div class="progress-wrapper">
        <div class="progress-bar" id="topicProgressBar"></div>
      </div>
      <div class="progress-text">
        <span>İlerleme Durumu</span>
        <span id="progressPercent">%0 Tamamlandı</span>
      </div>
    </div>
  </header>

  <!-- ANA İÇERİK -->
  <div class="content-container">

    <!-- SOL KOLON: TESTLER (ÖNCELİKLİ) -->
    <div class="tests-section">
      <h2 class="section-title"><span class="material-icons">quiz</span> Konu Testleri</h2>
      <div id="testsList">
        <!-- Test Kartları JS ile gelecek -->
        <div class="test-card">Yükleniyor...</div>
      </div>
    </div>

    <!-- SAĞ KOLON: ÇALIŞMA MATERYALLERİ -->
    <div class="materials-section">
      <h2 class="section-title"><span class="material-icons">library_books</span> Çalışma Kaynakları</h2>

      <div class="material-list" id="materialsList">
        <!-- Materyaller JS ile gelecek -->
      </div>
    </div>

  </div>

  <!-- TAM EKRAN GÖRÜNTÜLEYİCİ (VIEWER) -->
  <div class="viewer-overlay" id="viewerOverlay">
    <div class="viewer-header">
      <h3 id="viewerTitle" style="margin:0; color:var(--text-main);">İçerik</h3>
      <button onclick="closeViewer()"
        style="background:none; border:none; color:var(--text-main); font-size:1.5rem; cursor:pointer;">✕</button>
    </div>

    <div class="viewer-body" id="viewerBody">
      <!-- Iframe veya Video buraya gelecek -->
    </div>

    <div class="viewer-footer">
      <button id="btnToggleStatus" class="btn-toggle-complete not-done" onclick="toggleCurrentContentStatus()">
        <span class="material-icons">check_circle_outline</span>
        Tamamlandı Olarak İşaretle
      </button>
    </div>
  </div>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { doc, getDoc, collection, getDocs, query, orderBy, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let currentTopicId = null;
    let userProgress = {}; // { materialId: true/false }
    let currentMaterialId = null; // Şu an görüntülenen içerik ID'si
    let allMaterials = []; // Tüm materyallerin listesi (Hesaplama için)

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      currentTopicId = urlParams.get('id');
      if (!currentTopicId) return window.location.href = '/pages/konular.html';

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          await loadUserProgress(user.uid);
        }
        await loadTopicData();
      });
    });

    // 1. Kullanıcı İlerlemesini Çek
    async function loadUserProgress(uid) {
      try {
        const docRef = doc(db, `users/${uid}/progress/${currentTopicId}`);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          userProgress = docSnap.data().completedMaterials || {};
        }
      } catch (e) { console.error(e); }
    }

    // 2. Konu ve İçerikleri Çek
    async function loadTopicData() {
      // Konu Başlığı
      const topicSnap = await getDoc(doc(db, "topics", currentTopicId));
      if (topicSnap.exists()) {
        const data = topicSnap.data();
        document.getElementById('topicTitle').innerText = data.title;
        document.getElementById('topicDesc').innerText = data.description || 'Konu detayları';
        document.title = `${data.title} | GOLD GYS`;
      }

      // Dersleri ve Materyalleri Çek
      const q = query(collection(db, `topics/${currentTopicId}/lessons`), orderBy("order", "asc"));
      const snapshot = await getDocs(q);

      const testsContainer = document.getElementById('testsList');
      const materialsContainer = document.getElementById('materialsList');

      testsContainer.innerHTML = '';
      materialsContainer.innerHTML = '';
      allMaterials = [];

      // Manuel Testler (Demo)
      const demoTests = [
        { id: 't1', title: 'Hızlı Tarama Testi', type: 'test', url: `/pages/test.html?topic=${currentTopicId}&mode=quick`, qCount: 10 },
        { id: 't2', title: 'Kapsamlı Konu Testi', type: 'test', url: `/pages/test.html?topic=${currentTopicId}&mode=full`, qCount: 25 }
      ];

      // Testleri Listele
      demoTests.forEach(test => {
        allMaterials.push(test); // İlerlemeye dahil et
        const isDone = userProgress[test.id];

        testsContainer.innerHTML += `
                    <div class="test-card">
                        <div class="test-info">
                            <h3>${test.title}</h3>
                            <div class="test-meta">
                                <span><i class="material-icons" style="font-size:14px; vertical-align:middle;">format_list_numbered</i> ${test.qCount} Soru</span>
                                <span><i class="material-icons" style="font-size:14px; vertical-align:middle;">timer</i> ${test.qCount * 1.5} Dk</span>
                            </div>
                        </div>
                        <div style="display:flex; align-items:center; gap:15px;">
                            ${isDone ? '<span style="color:var(--color-success); font-weight:600;">Tamamlandı ✓</span>' : ''}
                            <a href="${test.url}" class="btn-start-test">
                                ${isDone ? 'Tekrar Çöz' : 'Başla'} <span class="material-icons">play_arrow</span>
                            </a>
                        </div>
                    </div>
                `;
      });

      // Materyalleri Listele
      snapshot.forEach(doc => {
        const lesson = doc.data();
        if (lesson.materials) {
          lesson.materials.forEach(mat => {
            const matId = mat.id || `${doc.id}_${Math.random().toString(36).substr(2, 9)}`;
            const item = { ...mat, id: matId, lessonTitle: lesson.title };
            allMaterials.push(item);

            const isDone = userProgress[matId];
            const iconMap = { video: 'play_circle', pdf: 'picture_as_pdf', html: 'article', podcast: 'headset' };

            const div = document.createElement('div');
            div.className = 'material-item';
            div.onclick = (e) => {
              // Checkbox'a tıklanmadıysa içeriği aç
              if (!e.target.classList.contains('status-toggle')) openContent(item);
            };

            div.innerHTML = `
                            <div class="status-toggle ${isDone ? 'completed' : ''}" onclick="toggleMaterialStatus('${matId}', this, event)">
                                <span class="material-icons" style="font-size:16px;">check</span>
                            </div>
                            <div class="mat-icon ${item.type}">
                                <span class="material-icons">${iconMap[item.type] || 'article'}</span>
                            </div>
                            <div class="mat-info">
                                <span class="mat-title">${item.title}</span>
                                <span class="mat-type">${item.lessonTitle} • ${item.type.toUpperCase()}</span>
                            </div>
                            <span class="material-icons" style="color:var(--text-muted); opacity:0.5;">chevron_right</span>
                        `;
            materialsContainer.appendChild(div);
          });
        }
      });

      updateProgressBar();
    }

    // 3. İlerleme Çubuğunu Güncelle
    function updateProgressBar() {
      const total = allMaterials.length;
      if (total === 0) return;

      const completed = allMaterials.filter(m => userProgress[m.id]).length;
      const percent = Math.round((completed / total) * 100);

      document.getElementById('topicProgressBar').style.width = `${percent}%`;
      document.getElementById('progressPercent').innerText = `%${percent} Tamamlandı`;
    }

    // 4. İçerik Açma (Viewer)
    window.openContent = (item) => {
      currentMaterialId = item.id;
      const overlay = document.getElementById('viewerOverlay');
      const body = document.getElementById('viewerBody');
      const title = document.getElementById('viewerTitle');
      const btn = document.getElementById('btnToggleStatus');

      title.innerText = item.title;
      body.innerHTML = ''; // Temizle

      // Buton durumunu güncelle
      updateViewerButtonState(userProgress[item.id]);

      if (item.type === 'video') {
        // YouTube Embed
        let videoId = '';
        try {
          let url = new URL(item.url.startsWith('http') ? item.url : `https://${item.url}`);
          if (url.hostname.includes('youtu')) videoId = url.searchParams.get('v') || url.pathname.split('/').pop();
        } catch (e) { }

        if (videoId) {
          body.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" class="iframe-container" allowfullscreen></iframe>`;
        } else {
          alert("Video açılamadı.");
          return;
        }
      }
      else if (item.type === 'html') {
        // --- SMART IFRAME (HTML NOTLAR İÇİN) ---
        const iframe = document.createElement('iframe');
        iframe.className = 'iframe-container';
        iframe.style.background = '#fff';
        body.appendChild(iframe);

        // Iframe içine Tailwind ve İçeriği Enjekte Et
        const doc = iframe.contentWindow.document;
        doc.open();
        doc.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <script src="https://cdn.tailwindcss.com"><\/script>
                        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
                        <style>
                            body { font-family: 'Inter', sans-serif; padding: 40px; color: #334155; line-height: 1.6; }
                            /* Scrollbar Güzelleştirme */
                            ::-webkit-scrollbar { width: 8px; }
                            ::-webkit-scrollbar-track { background: #f1f1f1; }
                            ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
                            ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
                        </style>
                    </head>
                    <body>
                        ${item.url}
                    </body>
                    </html>
                `);
        doc.close();
      }
      else if (item.type === 'pdf') {
        window.open(item.url, '_blank');
        return; // Viewer açma, yeni sekmede aç
      }

      overlay.classList.add('active');
    };

    window.closeViewer = () => {
      document.getElementById('viewerOverlay').classList.remove('active');
      document.getElementById('viewerBody').innerHTML = ''; // Videoyu durdur
      currentMaterialId = null;
    };

    // 5. Durum Değiştirme (Toggle)
    window.toggleMaterialStatus = async (id, element, event) => {
      if (event) event.stopPropagation(); // Tıklama kartı açmasın

      const isComplete = !userProgress[id]; // Tersi yap
      userProgress[id] = isComplete;

      // UI Güncelle (Anlık)
      if (element) {
        if (isComplete) element.classList.add('completed');
        else element.classList.remove('completed');
      }
      updateProgressBar();

      // DB Güncelle
      await saveProgress();
    };

    // Viewer içindeki butondan durum değiştirme
    window.toggleCurrentContentStatus = async () => {
      if (!currentMaterialId) return;

      const isComplete = !userProgress[currentMaterialId];
      userProgress[currentMaterialId] = isComplete;

      updateViewerButtonState(isComplete);
      updateProgressBar();

      // Ana listedeki ikonu da güncelle
      const listIcon = document.querySelector(`.status-toggle[onclick*="${currentMaterialId}"]`);
      if (listIcon) {
        if (isComplete) listIcon.classList.add('completed');
        else listIcon.classList.remove('completed');
      }

      await saveProgress();
    };

    function updateViewerButtonState(isComplete) {
      const btn = document.getElementById('btnToggleStatus');
      if (isComplete) {
        btn.className = 'btn-toggle-complete done';
        btn.innerHTML = '<span class="material-icons">check_circle</span> Tamamlandı';
      } else {
        btn.className = 'btn-toggle-complete not-done';
        btn.innerHTML = '<span class="material-icons">radio_button_unchecked</span> Tamamlanmadı';
      }
    }

    async function saveProgress() {
      if (!auth.currentUser) return;
      try {
        await setDoc(doc(db, `users/${auth.currentUser.uid}/progress/${currentTopicId}`), {
          completedMaterials: userProgress,
          lastUpdated: serverTimestamp()
        }, { merge: true });
      } catch (e) { console.error("Kayıt hatası:", e); }
    }

  </script>
</body>

</html>
