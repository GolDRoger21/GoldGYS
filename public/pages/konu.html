  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { doc, getDoc, collection, getDocs, query, orderBy, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let currentTopicId = null;
    let userProgress = {};
    let currentMaterialId = null;
    let allMaterials = [];
    let testIds = [];

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      currentTopicId = urlParams.get('id');
      if (!currentTopicId) return window.location.href = '/pages/konular.html';

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          await loadUserProgress(user.uid);
        }
        await loadTopicData();
      });
    });

    async function loadUserProgress(uid) {
      try {
        const docRef = doc(db, `users/${uid}/progress/${currentTopicId}`);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          userProgress = docSnap.data().completedMaterials || {};
        }
      } catch (e) { console.error(e); }
    }

    async function loadTopicData() {
      // 1. Konu BaÅŸlÄ±ÄŸÄ±nÄ± Ã‡ek
      const topicSnap = await getDoc(doc(db, "topics", currentTopicId));
      if (topicSnap.exists()) {
        const data = topicSnap.data();
        document.getElementById('topicTitle').innerText = data.title;
        document.getElementById('topicDesc').innerText = data.description || 'Konu detaylarÄ±';
        document.title = `${data.title} | GOLD GYS`;
      }

      // 2. Ä°Ã§erikleri Ã‡ek
      const q = query(collection(db, `topics/${currentTopicId}/lessons`), orderBy("order", "asc"));
      const snapshot = await getDocs(q);

      const testsContainer = document.getElementById('testsList');
      testsContainer.innerHTML = '';
      allMaterials = [];
      testIds = [];

      // Gruplama YapÄ±sÄ±
      const groups = {
        video: { title: 'Video Dersler', icon: 'play_circle', class: 'video-icon', items: [] },
        pdf: { title: 'PDF Notlar', icon: 'picture_as_pdf', class: 'pdf-icon', items: [] },
        podcast: { title: 'Podcastler', icon: 'headset', class: 'podcast-icon', items: [] },
        html: { title: 'Ã–zel Notlar', icon: 'article', class: 'html-icon', items: [] }
      };

      snapshot.forEach(doc => {
        const lesson = doc.data();
        if (lesson.materials) {
          lesson.materials.forEach(mat => {
            const matId = mat.id || `${doc.id}_${Math.random().toString(36).substr(2, 9)}`;
            const item = { ...mat, id: matId, lessonTitle: lesson.title };

            allMaterials.push(item);

            if (item.type === 'test') {
              renderTestCard(item, testsContainer);
              testIds.push(item.id);
            } else if (groups[item.type]) {
              groups[item.type].items.push(item);
            }
          });
        }
      });

      // --- TESTLER BOÅžSA UYARI GÃ–STER ---
      if (testIds.length === 0) {
        testsContainer.innerHTML = `
                <div class="empty-state-card">
                    <span class="material-icons">quiz</span>
                    <span>Bu konuya ait henÃ¼z test eklenmemiÅŸtir.</span>
                </div>
            `;
        // "TÃ¼mÃ¼nÃ¼ SÄ±fÄ±rla" butonunu gizle
        const resetBtn = document.querySelector('.btn-reset-all');
        if (resetBtn) resetBtn.style.display = 'none';
      } else {
        const resetBtn = document.querySelector('.btn-reset-all');
        if (resetBtn) resetBtn.style.display = 'flex';
      }

      renderResourceGroups(groups);
      updateProgressBar();
    }

    // --- TEST KARTI OLUÅžTURMA (YENÄ° TASARIM) ---
    function renderTestCard(test, container) {
      const isDone = userProgress[test.id];
      // Soru sayÄ±sÄ± veritabanÄ±nda yoksa varsayÄ±lan 20
      const qCount = test.qCount || 20;
      // SÃ¼re HesabÄ±: Soru * 1.25 dk
      const duration = Math.ceil(qCount * 1.25);

      const html = `
            <div class="test-card">
                <div class="test-header">
                    <div class="test-info">
                        <h3>${test.title}</h3>
                        <div class="test-meta">
                            <span><i class="material-icons" style="font-size:14px; vertical-align:middle;">format_list_numbered</i> ${qCount} Soru</span>
                            <span><i class="material-icons" style="font-size:14px; vertical-align:middle;">timer</i> ${duration} Dk</span>
                        </div>
                    </div>
                    ${isDone ? `
                        <div style="text-align:right;">
                            <div class="test-badge-done"><span class="material-icons" style="font-size:14px;">check</span> Ã‡Ã¶zÃ¼ldÃ¼</div>
                            <button class="btn-reset-all" style="margin-top:5px; border:none; font-size:0.75rem;" onclick="resetTest('${test.id}')">SÄ±fÄ±rla</button>
                        </div>
                    ` : ''}
                </div>
                
                <div class="test-modes">
                    <a href="/pages/test.html?id=${test.id}&mode=exam&duration=${duration}" class="btn-mode exam">
                        <span class="material-icons">timer</span> SÄ±nav Modu
                    </a>
                    <a href="/pages/test.html?id=${test.id}&mode=practice" class="btn-mode practice">
                        <span class="material-icons">school</span> Ã–ÄŸrenme Modu
                    </a>
                </div>
            </div>
        `;
      container.innerHTML += html;
    }

    // --- KAYNAK GRUPLARI (PODCAST DAHÄ°L) ---
    function renderResourceGroups(groups) {
      const container = document.getElementById('resourceGroups');
      container.innerHTML = '';

      Object.keys(groups).forEach(key => {
        const group = groups[key];

        // ARTIK BOÅž OLSA BÄ°LE GÄ°ZLEMÄ°YORUZ (return satÄ±rÄ± kaldÄ±rÄ±ldÄ±)

        const groupDiv = document.createElement('div');
        groupDiv.className = 'resource-group';

        // Header
        const header = document.createElement('div');
        header.className = 'resource-header';
        header.onclick = () => groupDiv.classList.toggle('active');
        header.innerHTML = `
                <div class="resource-title">
                    <div class="icon-box ${group.class}"><span class="material-icons">${group.icon}</span></div>
                    ${group.title}
                </div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <span class="resource-count">${group.items.length}</span>
                    <span class="material-icons" style="color:var(--text-muted);">expand_more</span>
                </div>
            `;

        // Body (Liste)
        const body = document.createElement('div');
        body.className = 'resource-body';

        // --- Ä°Ã‡ERÄ°K KONTROLÃœ ---
        if (group.items.length === 0) {
          // Ä°Ã§erik yoksa bilgilendirme mesajÄ±
          body.innerHTML = `
                    <div class="empty-resource-item">
                        <span class="material-icons" style="font-size:18px;">info</span>
                        HenÃ¼z bu kategoride iÃ§erik eklenmedi.
                    </div>
                `;
        } else {
          // Ä°Ã§erik varsa listele
          group.items.forEach(item => {
            const isDone = userProgress[item.id];
            const itemDiv = document.createElement('div');
            itemDiv.className = 'resource-item';

            itemDiv.innerHTML = `
                        <div style="flex:1; display:flex; align-items:center; gap:10px;" onclick="openContent('${encodeURIComponent(JSON.stringify(item))}')">
                            <span class="res-name">${item.title}</span>
                        </div>
                        <div class="status-toggle ${isDone ? 'completed' : ''}" onclick="toggleMaterialStatus('${item.id}', this, event)">
                            <span class="material-icons" style="font-size:16px;">check</span>
                        </div>
                    `;
            body.appendChild(itemDiv);
          });
        }

        groupDiv.appendChild(header);
        groupDiv.appendChild(body);
        container.appendChild(groupDiv);
      });
    }

    // --- Ä°Ã‡ERÄ°K AÃ‡MA (VIEWER) ---
    // Not: HTML iÃ§inde onclick ile nesne gÃ¶nderirken stringify/encode yapmak gerekir.
    window.openContent = (itemStr) => {
      const item = JSON.parse(decodeURIComponent(itemStr));
      currentMaterialId = item.id;

      const overlay = document.getElementById('viewerOverlay');
      const body = document.getElementById('viewerBody');
      const title = document.getElementById('viewerTitle');
      const toggle = document.getElementById('statusToggleInput');
      const videoToggle = document.getElementById('btnVideoToggle');

      title.innerText = item.title;
      body.innerHTML = '';

      // Toggle durumunu ayarla
      const isDone = !!userProgress[item.id];
      toggle.checked = isDone;
      if (videoToggle) {
        videoToggle.classList.toggle('active', isDone);
        videoToggle.innerHTML = isDone ? '<span class="material-icons">check_circle</span> TamamlandÄ±' : '<span class="material-icons">radio_button_unchecked</span> TamamlanmadÄ±';
      }

      if (item.type === 'video') {
        let videoId = '';
        try {
          let url = new URL(item.url.startsWith('http') ? item.url : `https://${item.url}`);
          if (url.hostname.includes('youtu')) videoId = url.searchParams.get('v') || url.pathname.split('/').pop();
        } catch (e) { }

        if (videoId) {
          const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
          document.getElementById('videoPlayer').innerHTML = `
                    <iframe src="${embedUrl}" style="width:100%; height:100%; border:none;" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen></iframe>`;
          document.getElementById('videoModal').style.display = 'flex';
          return;
        }
      }
      else if (item.type === 'html') {
        const cleanHtml = DOMPurify.sanitize(item.url, {
          USE_PROFILES: { html: true },
          ADD_TAGS: ['iframe', 'style'],
          ADD_ATTR: ['allow', 'allowfullscreen', 'frameborder', 'scrolling', 'class', 'style', 'target']
        });

        const iframe = document.createElement('iframe');
        iframe.className = 'iframe-container';
        iframe.style.background = '#fff';
        body.appendChild(iframe);

        const doc = iframe.contentWindow.document;
        doc.open();
        doc.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <script src="https://cdn.tailwindcss.com"><\/script>
                    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
                    <style>
                        body { font-family: 'Inter', sans-serif; padding: 40px; color: #334155; line-height: 1.6; }
                        ::-webkit-scrollbar { width: 8px; }
                        ::-webkit-scrollbar-track { background: #f1f1f1; }
                        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
                    </style>
                </head>
                <body>${cleanHtml}</body>
                </html>
            `);
        doc.close();
      }
      else if (item.type === 'podcast') {
        body.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; padding:20px;">
                    <div style="font-size:5rem; margin-bottom:20px; color:var(--color-primary);">ðŸŽ§</div>
                    <h2 style="color:var(--text-main); margin-bottom:20px; text-align:center;">${item.title}</h2>
                    <audio controls autoplay style="width:100%; max-width:600px;">
                        <source src="${item.url}" type="audio/mpeg">
                        TarayÄ±cÄ±nÄ±z ses dosyasÄ±nÄ± desteklemiyor.
                    </audio>
                </div>
            `;
      }
      else if (item.type === 'pdf') {
        window.open(item.url, '_blank');
        return;
      }

      overlay.classList.add('active');
    };

    // --- Ä°LERLEME YÃ–NETÄ°MÄ° (LÄ°STE ÃœZERÄ°NDEN) ---
    window.toggleMaterialStatus = async (id, element, event) => {
      if (event) event.stopPropagation(); // TÄ±klama kartÄ± aÃ§masÄ±n

      const isComplete = !userProgress[id]; // Tersi yap
      userProgress[id] = isComplete;

      // UI GÃ¼ncelle (AnlÄ±k)
      if (element) {
        if (isComplete) element.classList.add('completed');
        else element.classList.remove('completed');

        // Ä°konu deÄŸiÅŸtir
        const icon = element.querySelector('.material-icons');
        if (icon) icon.innerText = isComplete ? 'check' : '';
      }
      updateProgressBar();

      // DB GÃ¼ncelle
      await saveProgress();
    };

    // --- Ä°LERLEME YÃ–NETÄ°MÄ° (VIEWER ÃœZERÄ°NDEN) ---
    window.toggleCurrentContentStatus = async () => {
      if (!currentMaterialId) return;

      const toggle = document.getElementById('statusToggleInput');
      const isComplete = toggle.checked;

      userProgress[currentMaterialId] = isComplete;
      updateProgressBar();

      // Ana listedeki ikonu da gÃ¼ncelle (EÄŸer arka planda aÃ§Ä±ksa)
      // Not: Listeyi yeniden render etmiyoruz, DOM'dan bulup gÃ¼ncelliyoruz
      // Bu kÄ±sÄ±m biraz kompleks olabilir, en temizi sayfayÄ± yenilemek veya listeyi tekrar render etmektir.
      // Åžimdilik basitÃ§e progress barÄ± gÃ¼ncelliyoruz.

      await saveProgress();
    };

    function updateProgressBar() {
      const total = allMaterials.length;
      if (total === 0) return;
      const completed = allMaterials.filter(m => userProgress[m.id]).length;
      const percent = Math.round((completed / total) * 100);
      document.getElementById('topicProgressBar').style.width = `${percent}%`;
      document.getElementById('progressPercent').innerText = `%${percent} TamamlandÄ±`;
    }

    async function saveProgress() {
      if (!auth.currentUser) return;
      try {
        await setDoc(doc(db, `users/${auth.currentUser.uid}/progress/${currentTopicId}`), {
          completedMaterials: userProgress,
          lastUpdated: serverTimestamp()
        }, { merge: true });
      } catch (e) { console.error("KayÄ±t hatasÄ±:", e); }
    }

    // Test SÄ±fÄ±rlama
    window.resetTest = async (testId) => {
      if (!confirm("Bu testin ilerlemesini sÄ±fÄ±rlamak istiyor musunuz?")) return;
      userProgress[testId] = false;
      await saveProgress();
      loadTopicData(); // UI Yenile
    };

    // TÃ¼m Testleri SÄ±fÄ±rlama
    window.resetAllTests = async () => {
      if (!confirm("Bu konudaki TÃœM testlerin ilerlemesini sÄ±fÄ±rlamak istiyor musunuz?")) return;
      testIds.forEach(id => userProgress[id] = false);
      await saveProgress();
      loadTopicData();
    };

    window.closeViewer = () => {
      document.getElementById('viewerOverlay').classList.remove('active');
      document.getElementById('viewerBody').innerHTML = '';
      currentMaterialId = null;
      // Listeyi gÃ¼ncellemek iÃ§in (ikonlar deÄŸiÅŸmiÅŸ olabilir)
      loadTopicData();
    };

    window.closeVideo = () => {
      document.getElementById('videoModal').style.display = 'none';
      document.getElementById('videoPlayer').innerHTML = '';
      loadTopicData();
    };

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (document.getElementById('videoModal').style.display === 'flex') closeVideo();
        else if (document.getElementById('viewerOverlay').classList.contains('active')) closeViewer();
      }
    });

  </script>
</body>
