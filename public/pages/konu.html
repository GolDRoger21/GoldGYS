  <style>

    /* 1. Header & Progress */
    .topic-header {

    }

      font-size: 0.8rem;

      display: flex;
      align-items: center;

    }

    .btn-reset-all:hover {

    }

    .test-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;

    .test-card:hover {

    .test-info h3 {

    }

    .test-meta {
      color: var(--text-muted);

      border-radius: 50px;
      font-weight: 700;

    .btn-start-test:hover {

    .btn-reset-test {

      transition: all 0.2s;

    /* 4. Kaynak GruplarÄ± (Akordeon) */
    .resource-group {
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: var(--bg-surface);
      overflow: hidden;
    }

    .resource-header {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;

      background: var(--bg-surface);

    .resource-header:hover {

    .resource-title {
      display: flex;
      align-items: center;

      font-weight: 600;

      padding: 2px 8px;

    .resource-body {
      display: none;
      border-top: 1px solid var(--border-color);
      background: var(--bg-body);
    }

    .resource-group.active .resource-body {
      display: block;
      animation: slideDown 0.3s ease;

    .resource-item {
      padding: 12px 20px;
      border-bottom: 1px solid var(--border-color);

      align-items: center;
      justify-content: space-between;

      transition: background 0.2s;

    .resource-item:last-child {

    }

    .resource-item:hover {

    .res-name {
      font-size: 0.9rem;

    /* Ä°kon Renkleri */

    /* --- VIEWER & TOGGLE SWITCH --- */

    .viewer-body {
      flex: 1;
      overflow-y: auto;

      background: #f1f5f9;
    }

    /* GEMINI TARZI TOGGLE SWITCH */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-right: 20px;
    }

    .toggle-label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-main);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border-color);
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--color-success);
    }

    input:checked+.slider:before {
      transform: translateX(24px);
    }

    /* Iframe Container */
    .iframe-container {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Video Modal */
    #videoModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;

      background: rgba(0, 0, 0, 0.95);

    }

    .video-wrapper-modal {

      aspect-ratio: 16 / 9;

    .video-close-btn {

      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      z-index: 20001;
      display: flex;

    }

    /* Video AltÄ± Kontrol */
    .video-controls {

    .btn-video-toggle {

    .btn-video-toggle.active {

    @keyframes slideDown {

    }

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { doc, getDoc, collection, getDocs, query, orderBy, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let currentTopicId = null;
    let userProgress = {};
    let currentMaterialId = null;
    let allMaterials = [];
    let testIds = []; // Test ID'lerini tutmak iÃ§in

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      currentTopicId = urlParams.get('id');
      if (!currentTopicId) return window.location.href = '/pages/konular.html';

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          await loadUserProgress(user.uid);
        }
        await loadTopicData();
      });
    });

    async function loadUserProgress(uid) {
      try {
        const docRef = doc(db, `users/${uid}/progress/${currentTopicId}`);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          userProgress = docSnap.data().completedMaterials || {};
        }
      } catch (e) { console.error(e); }
    }

    async function loadTopicData() {
      const topicSnap = await getDoc(doc(db, "topics", currentTopicId));
      if (topicSnap.exists()) {
        const data = topicSnap.data();
        document.getElementById('topicTitle').innerText = data.title;
        document.getElementById('topicDesc').innerText = data.description || 'Konu detaylarÄ±';
        document.title = `${data.title} | GOLD GYS`;
      }

      const q = query(collection(db, `topics/${currentTopicId}/lessons`), orderBy("order", "asc"));
      const snapshot = await getDocs(q);

      const testsContainer = document.getElementById('testsList');
      testsContainer.innerHTML = '';
      allMaterials = [];
      testIds = [];

      const groups = {
        video: { title: 'Video Dersler', icon: 'play_circle', class: 'video-icon', items: [] },
        pdf: { title: 'PDF Notlar', icon: 'picture_as_pdf', class: 'pdf-icon', items: [] },
        podcast: { title: 'Podcastler', icon: 'headset', class: 'podcast-icon', items: [] },
        html: { title: 'Ã–zel Notlar', icon: 'article', class: 'html-icon', items: [] }
      };

      // Testleri Listele
      const demoTests = [
        { id: 't1', title: 'HÄ±zlÄ± Tarama Testi', type: 'test', url: `/pages/test.html?topic=${currentTopicId}&mode=quick`, qCount: 10 },
        { id: 't2', title: 'KapsamlÄ± Konu Testi', type: 'test', url: `/pages/test.html?topic=${currentTopicId}&mode=full`, qCount: 25 }
      ];

      demoTests.forEach(test => {
        allMaterials.push(test);
        testIds.push(test.id);
        const isDone = userProgress[test.id];

        testsContainer.innerHTML += `
                    <div class="test-card">
                        <div class="test-info">
                            <h3>${test.title}</h3>
                            <div class="test-meta">
                                <span><i class="material-icons" style="font-size:14px; vertical-align:middle;">format_list_numbered</i> ${test.qCount} Soru</span>
                                <span><i class="material-icons" style="font-size:14px; vertical-align:middle;">timer</i> ${test.qCount * 1.5} Dk</span>
                            </div>
                        </div>
                        <div class="test-actions">
                            ${isDone ? `
                                <span style="color:var(--color-success); font-weight:600; font-size:0.9rem;">TamamlandÄ± âœ“</span>
                                <button class="btn-reset-test" title="Testi SÄ±fÄ±rla" onclick="resetTest('${test.id}')">
                                    <span class="material-icons">restart_alt</span>
                                </button>
                            ` : ''}
                            <a href="${test.url}" class="btn-start-test">
                                ${isDone ? 'Tekrar Ã‡Ã¶z' : 'BaÅŸla'} <span class="material-icons">play_arrow</span>
                            </a>
                        </div>
                    </div>
                `;
      });

      // Materyalleri Grupla
      snapshot.forEach(doc => {
        const lesson = doc.data();
        if (lesson.materials) {
          lesson.materials.forEach(mat => {
            const matId = mat.id || `${doc.id}_${Math.random().toString(36).substr(2, 9)}`;
            const item = { ...mat, id: matId, lessonTitle: lesson.title };
            allMaterials.push(item);

            if (groups[item.type]) {
              groups[item.type].items.push(item);
            }
          });
        }
      });

      renderResourceGroups(groups);
      updateProgressBar();
    }

    function renderResourceGroups(groups) {
      const container = document.getElementById('resourceGroups');
      container.innerHTML = '';

      Object.keys(groups).forEach(key => {
        const group = groups[key];
        if (group.items.length === 0) return;

        const groupDiv = document.createElement('div');
        groupDiv.className = 'resource-group';

        const header = document.createElement('div');
        header.className = 'resource-header';
        header.onclick = () => groupDiv.classList.toggle('active');
        header.innerHTML = `
                    <div class="resource-title">
                        <div class="icon-box ${group.class}"><span class="material-icons">${group.icon}</span></div>
                        ${group.title}
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span class="resource-count">${group.items.length}</span>
                        <span class="material-icons" style="color:var(--text-muted);">expand_more</span>
                    </div>
                `;

        const body = document.createElement('div');
        body.className = 'resource-body';

        group.items.forEach(item => {
          const isDone = userProgress[item.id];
          const itemDiv = document.createElement('div');
          itemDiv.className = 'resource-item';
          itemDiv.onclick = () => openContent(item);
          itemDiv.innerHTML = `
                        <span class="res-name">${item.title}</span>
                        <span class="material-icons res-status ${isDone ? 'done' : ''}" id="icon-${item.id}">
                            ${isDone ? 'check_circle' : 'radio_button_unchecked'}
                        </span>
                    `;
          body.appendChild(itemDiv);
        });

        groupDiv.appendChild(header);
        groupDiv.appendChild(body);
        container.appendChild(groupDiv);
      });
    }

    function updateProgressBar() {
      const total = allMaterials.length;
      if (total === 0) return;
      const completed = allMaterials.filter(m => userProgress[m.id]).length;
      const percent = Math.round((completed / total) * 100);
      document.getElementById('topicProgressBar').style.width = `${percent}%`;
      document.getElementById('progressPercent').innerText = `%${percent} TamamlandÄ±`;
    }

    window.openContent = (item) => {
      currentMaterialId = item.id;
      const overlay = document.getElementById('viewerOverlay');
      const body = document.getElementById('viewerBody');
      const title = document.getElementById('viewerTitle');
      const toggle = document.getElementById('statusToggleInput');
      const videoToggle = document.getElementById('btnVideoToggle');

      title.innerText = item.title;
      body.innerHTML = '';

      // Toggle durumunu ayarla
      const isDone = !!userProgress[item.id];
      toggle.checked = isDone;
      if (videoToggle) {
        videoToggle.classList.toggle('active', isDone);
        videoToggle.innerHTML = isDone ? '<span class="material-icons">check_circle</span> TamamlandÄ±' : '<span class="material-icons">radio_button_unchecked</span> TamamlanmadÄ±';
      }

      if (item.type === 'video') {
        let videoId = '';
        try {
          let url = new URL(item.url.startsWith('http') ? item.url : `https://${item.url}`);
          if (url.hostname.includes('youtu')) videoId = url.searchParams.get('v') || url.pathname.split('/').pop();
        } catch (e) { }

        if (videoId) {
          const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
          document.getElementById('videoPlayer').innerHTML = `
                        <iframe src="${embedUrl}" style="width:100%; height:100%; border:none;" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen></iframe>`;
          document.getElementById('videoModal').style.display = 'flex';
          return;
        }
      }
      else if (item.type === 'html') {
        const cleanHtml = DOMPurify.sanitize(item.url, {
          USE_PROFILES: { html: true },
          ADD_TAGS: ['iframe', 'style'],
          ADD_ATTR: ['allow', 'allowfullscreen', 'frameborder', 'scrolling', 'class', 'style', 'target']
        });

        const iframe = document.createElement('iframe');
        iframe.className = 'iframe-container';
        iframe.style.background = '#fff';
        body.appendChild(iframe);

        const doc = iframe.contentWindow.document;
        doc.open();
        doc.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <script src="https://cdn.tailwindcss.com"><\/script>
                        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
                        <style>
                            body { font-family: 'Inter', sans-serif; padding: 40px; color: #334155; line-height: 1.6; }
                            ::-webkit-scrollbar { width: 8px; }
                            ::-webkit-scrollbar-track { background: #f1f1f1; }
                            ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
                        </style>
                    </head>
                    <body>${cleanHtml}</body>
                    </html>
                `);
        doc.close();
      }
      else if (item.type === 'podcast') {
        body.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; padding:20px;">
                        <div style="font-size:5rem; margin-bottom:20px;">ðŸŽ§</div>
                        <h2 style="color:var(--text-main); margin-bottom:20px;">${item.title}</h2>
                        <audio controls autoplay style="width:100%; max-width:600px;">
                            <source src="${item.url}" type="audio/mpeg">
                            TarayÄ±cÄ±nÄ±z ses dosyasÄ±nÄ± desteklemiyor.
                        </audio>
                    </div>
                `;
      }
      else if (item.type === 'pdf') {
        window.open(item.url, '_blank');
        return;
      }

      overlay.classList.add('active');
    };

    window.closeViewer = () => {
      document.getElementById('viewerOverlay').classList.remove('active');
      document.getElementById('viewerBody').innerHTML = '';
      currentMaterialId = null;
    };

    window.closeVideo = () => {
      document.getElementById('videoModal').style.display = 'none';
      document.getElementById('videoPlayer').innerHTML = '';
    };

    // --- Ä°LERLEME YÃ–NETÄ°MÄ° ---

    window.toggleCurrentContentStatus = async () => {
      if (!currentMaterialId) return;

      const toggle = document.getElementById('statusToggleInput');
      // EÄŸer toggle'dan geldiyse onun deÄŸerini al, yoksa tersini al
      const isComplete = toggle.checked;

      userProgress[currentMaterialId] = isComplete;

      updateProgressBar();

      // Listedeki ikonu gÃ¼ncelle
      const listIcon = document.getElementById(`icon-${currentMaterialId}`);
      if (listIcon) {
        listIcon.innerText = isComplete ? 'check_circle' : 'radio_button_unchecked';
        listIcon.classList.toggle('done', isComplete);
      }

      // Video butonu gÃ¼ncelle
      const videoToggle = document.getElementById('btnVideoToggle');
      if (videoToggle) {
        videoToggle.classList.toggle('active', isComplete);
        videoToggle.innerHTML = isComplete ? '<span class="material-icons">check_circle</span> TamamlandÄ±' : '<span class="material-icons">radio_button_unchecked</span> TamamlanmadÄ±';
      }

      await saveProgress();
    };

    // Test SÄ±fÄ±rlama
    window.resetTest = async (testId) => {
      if (!confirm("Bu testin ilerlemesini sÄ±fÄ±rlamak istiyor musunuz?")) return;

      userProgress[testId] = false;
      await saveProgress();
      loadTopicData(); // ArayÃ¼zÃ¼ yenile
    };

    // TÃ¼m Testleri SÄ±fÄ±rlama
    window.resetAllTests = async () => {
      if (!confirm("Bu konudaki TÃœM testlerin ilerlemesini sÄ±fÄ±rlamak istiyor musunuz?")) return;

      testIds.forEach(id => userProgress[id] = false);
      await saveProgress();
      loadTopicData();
    };

    async function saveProgress() {
      if (!auth.currentUser) return;
      try {
        await setDoc(doc(db, `users/${auth.currentUser.uid}/progress/${currentTopicId}`), {
          completedMaterials: userProgress,
          lastUpdated: serverTimestamp()
        }, { merge: true });
      } catch (e) { console.error("KayÄ±t hatasÄ±:", e); }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (document.getElementById('videoModal').style.display === 'flex') closeVideo();
        else if (document.getElementById('viewerOverlay').classList.contains('active')) closeViewer();
      }
    });

  </script>
</body>
