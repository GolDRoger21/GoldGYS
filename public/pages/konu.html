<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ders √áalƒ±≈üma Modu | GOLD GYS</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <style>
    /* --- COURSE PLAYER LAYOUT --- */
    body {
      overflow: hidden;
      /* Sayfa kaydƒ±rmayƒ± engelle, i√ßerik kendi i√ßinde kayacak */
    }

    .player-layout {
      display: grid;
      grid-template-columns: 350px 1fr;
      height: calc(100vh - var(--header-height));
      /* Header hari√ß tam boy */
      background: var(--bg-body);
    }

    /* SOL PANEL: Ders Listesi (Playlist) */
    .playlist-sidebar {
      background: var(--bg-surface);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      height: 100%;
      z-index: 20;
    }

    .playlist-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-surface);
    }

    .playlist-title {
      font-size: 1rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .playlist-progress {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .progress-track {
      flex: 1;
      height: 4px;
      background: var(--bg-hover);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--color-success);
      width: 0%;
      transition: width 0.3s;
    }

    .playlist-items {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .lesson-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 15px;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
      margin-bottom: 4px;
      color: var(--text-muted);
    }

    .lesson-item:hover {
      background: var(--bg-hover);
      color: var(--text-main);
    }

    .lesson-item.active {
      background: rgba(212, 175, 55, 0.1);
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .lesson-icon {
      font-size: 1.1rem;
      min-width: 24px;
      text-align: center;
    }

    .lesson-info {
      flex: 1;
      overflow: hidden;
    }

    .lesson-title {
      font-size: 0.9rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .lesson-duration {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    .status-icon {
      width: 18px;
      height: 18px;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lesson-item.completed .status-icon {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
      font-size: 10px;
    }

    .lesson-item.completed .status-icon::after {
      content: '‚úì';
    }

    /* SAƒû PANEL: ƒ∞√ßerik G√∂r√ºnt√ºleyici */
    .player-content {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow-y: auto;
      padding: 30px 40px;
      scroll-behavior: smooth;
    }

    .content-wrapper {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
    }

    .lesson-header {
      margin-bottom: 24px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 16px;
    }

    .lesson-main-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 10px;
      font-family: var(--font-family-serif);
    }

    /* Video Embed */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: var(--shadow-md);
      margin-bottom: 30px;
      background: black;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* PDF Embed */
    .pdf-container {
      height: 80vh;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      margin-bottom: 30px;
    }

    /* Navigasyon Butonlarƒ± */
    .lesson-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }

    /* MOBƒ∞L UYUM */
    @media (max-width: 900px) {
      body {
        overflow: auto;
      }

      /* Mobilde scroll serbest */
      .player-layout {
        grid-template-columns: 1fr;
        height: auto;
        display: block;
      }

      /* Mobilde Playlist'i alta al veya accordion yap */
      .playlist-sidebar {
        position: relative;
        height: auto;
        max-height: 300px;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
        order: 2;
        /* ƒ∞√ßerikten sonra gelsin */
      }

      .player-content {
        padding: 20px;
        height: auto;
        order: 1;
      }

      .lesson-main-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <script type="module">
    import { initLayout } from '../js/ui-loader.js';
    document.addEventListener('DOMContentLoaded', () => initLayout());
  </script>

  <div class="player-layout">

    <!-- SOL: Ders Listesi -->
    <aside class="playlist-sidebar">
      <div class="playlist-header">
        <a href="/pages/konular.html" class="text-muted small mb-2 d-block" style="text-decoration:none;">‚Üê Konulara
          D√∂n</a>
        <div class="playlist-title" id="topicTitle">Y√ºkleniyor...</div>
        <div class="playlist-progress">
          <div class="progress-track">
            <div class="progress-fill" id="topicProgress" style="width: 0%"></div>
          </div>
          <span id="progressText">0%</span>
        </div>
      </div>
      <div class="playlist-items" id="lessonsList">
        <!-- Dersler JS ile gelecek -->
      </div>
    </aside>

    <!-- SAƒû: ƒ∞√ßerik Alanƒ± -->
    <main class="player-content" id="mainScroll">
      <div class="content-wrapper">
        <div id="contentDisplay">
          <div class="text-center p-5 text-muted">
            <div class="spinner-border text-primary mb-3"></div>
            <p>Ders i√ßeriƒüi y√ºkleniyor...</p>
          </div>
        </div>

        <!-- Navigasyon -->
        <div class="lesson-nav" id="lessonNav" style="display:none;">
          <button class="btn btn-secondary" id="btnPrev" disabled>‚Üê √ñnceki</button>
          <button class="btn btn-success" id="btnComplete">‚úÖ Tamamla ve ƒ∞lerle</button>
          <button class="btn btn-secondary" id="btnNext" disabled>Sonraki ‚Üí</button>
        </div>
      </div>
    </main>

  </div>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { doc, getDoc, collection, getDocs, query, orderBy, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let currentTopicId = null;
    let lessonsData = [];
    let userProgress = {};
    let activeLessonIndex = 0;

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      currentTopicId = urlParams.get('id');

      if (!currentTopicId) {
        window.location.href = '/pages/konular.html';
        return;
      }

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          await loadUserProgress(user.uid);
        }
        await loadTopicAndLessons();
      });
    });

    async function loadUserProgress(uid) {
      try {
        const docRef = doc(db, `users/${uid}/progress/${currentTopicId}`);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          userProgress = docSnap.data().completedLessons || {};
        }
      } catch (e) { console.error("Progress error:", e); }
    }

    async function loadTopicAndLessons() {
      try {
        // 1. Konu Bilgisi
        const topicSnap = await getDoc(doc(db, "topics", currentTopicId));
        if (!topicSnap.exists()) return alert("Konu bulunamadƒ±.");
        document.getElementById('topicTitle').innerText = topicSnap.data().title;

        // 2. Dersleri √áek
        const q = query(collection(db, `topics/${currentTopicId}/lessons`), orderBy("order", "asc"));
        const snapshot = await getDocs(q);

        lessonsData = [];
        snapshot.forEach(doc => lessonsData.push({ id: doc.id, ...doc.data() }));

        if (lessonsData.length > 0) {
          renderPlaylist();
          // ƒ∞lk tamamlanmamƒ±≈ü dersi bul ve a√ß
          const firstUnfinished = lessonsData.findIndex(l => !userProgress[l.id]);
          loadLesson(firstUnfinished !== -1 ? firstUnfinished : 0);
        } else {
          document.getElementById('contentDisplay').innerHTML = '<div class="alert alert-warning">Bu konuya hen√ºz ders eklenmemi≈ü.</div>';
        }

      } catch (error) {
        console.error("Hata:", error);
      }
    }

    function renderPlaylist() {
      const list = document.getElementById('lessonsList');
      list.innerHTML = '';

      let completedCount = 0;

      lessonsData.forEach((lesson, index) => {
        const isCompleted = userProgress[lesson.id] === true;
        if (isCompleted) completedCount++;

        // ƒ∞kon Se√ßimi
        let icon = 'üìÑ';
        if (lesson.videoUrl) icon = '‚ñ∂Ô∏è';
        else if (lesson.podcastUrl) icon = 'üéß';

        const div = document.createElement('div');
        div.className = `lesson-item ${isCompleted ? 'completed' : ''}`;
        div.id = `lesson-item-${index}`;
        div.onclick = () => loadLesson(index);

        div.innerHTML = `
                    <div class="status-icon"></div>
                    <div class="lesson-info">
                        <div class="lesson-title">${index + 1}. ${lesson.title}</div>
                    </div>
                    <div class="lesson-icon">${icon}</div>
                `;
        list.appendChild(div);
      });

      // Progress Bar G√ºncelle
      const percent = Math.round((completedCount / lessonsData.length) * 100);
      document.getElementById('topicProgress').style.width = `${percent}%`;
      document.getElementById('progressText').innerText = `%${percent}`;
    }

    function loadLesson(index) {
      if (index < 0 || index >= lessonsData.length) return;
      activeLessonIndex = index;
      const lesson = lessonsData[index];

      // Aktif Sƒ±nƒ±fƒ±nƒ± G√ºncelle
      document.querySelectorAll('.lesson-item').forEach(el => el.classList.remove('active'));
      const activeItem = document.getElementById(`lesson-item-${index}`);
      if (activeItem) {
        activeItem.classList.add('active');
        // Listede g√∂r√ºn√ºr yap (Scroll)
        activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }

      // ƒ∞√ßeriƒüi Olu≈ütur
      const container = document.getElementById('contentDisplay');
      let mediaHtml = '';

      // 1. Video Varsa
      if (lesson.videoUrl) {
        const videoId = lesson.videoUrl.split('v=')[1] || lesson.videoUrl.split('/').pop();
        mediaHtml += `
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/${videoId}?rel=0" frameborder="0" allowfullscreen></iframe>
                    </div>
                `;
      }

      // 2. PDF Varsa
      if (lesson.pdfUrl) {
        mediaHtml += `
                    <div class="pdf-container">
                        <iframe src="${lesson.pdfUrl}" width="100%" height="100%"></iframe>
                    </div>
                    <div class="text-center mb-4">
                        <a href="${lesson.pdfUrl}" target="_blank" class="btn btn-sm btn-outline-primary">PDF'i Yeni Sekmede A√ß</a>
                    </div>
                `;
      }

      // 3. Podcast Varsa
      if (lesson.podcastUrl) {
        mediaHtml += `
                    <div class="card p-3 mb-4 bg-surface border-color">
                        <h5 class="mb-2">üéß Sesli Ders</h5>
                        <audio controls style="width:100%">
                            <source src="${lesson.podcastUrl}" type="audio/mpeg">
                        </audio>
                    </div>
                `;
      }

      // 4. HTML Not Varsa
      if (lesson.content) {
        mediaHtml += `<div class="note-content typography-body">${lesson.content}</div>`;
      }

      // Ba≈ülƒ±k ve ƒ∞√ßerik Render
      container.innerHTML = `
                <div class="lesson-header">
                    <h1 class="lesson-main-title">${lesson.title}</h1>
                </div>
                ${mediaHtml}
            `;

      // Navigasyon Butonlarƒ±nƒ± G√ºncelle
      updateNavButtons();

      // Mobilde yukarƒ± kaydƒ±r
      if (window.innerWidth <= 900) {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } else {
        document.getElementById('mainScroll').scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function updateNavButtons() {
      const nav = document.getElementById('lessonNav');
      const btnPrev = document.getElementById('btnPrev');
      const btnNext = document.getElementById('btnNext');
      const btnComplete = document.getElementById('btnComplete');

      nav.style.display = 'flex';
      btnPrev.disabled = activeLessonIndex === 0;
      btnNext.disabled = activeLessonIndex === lessonsData.length - 1;

      // Buton ƒ∞≈ülevleri
      btnPrev.onclick = () => loadLesson(activeLessonIndex - 1);
      btnNext.onclick = () => loadLesson(activeLessonIndex + 1);

      btnComplete.onclick = async () => {
        const lessonId = lessonsData[activeLessonIndex].id;

        // UI G√ºncelle
        userProgress[lessonId] = true;
        renderPlaylist(); // Tik i≈üaretini koy

        // DB Kayƒ±t
        if (auth.currentUser) {
          try {
            const uid = auth.currentUser.uid;
            await setDoc(doc(db, `users/${uid}/progress/${currentTopicId}`), {
              completedLessons: userProgress,
              lastUpdated: serverTimestamp()
            }, { merge: true });
          } catch (e) { console.error(e); }
        }

        // Otomatik Sonraki Derse Ge√ß
        if (activeLessonIndex < lessonsData.length - 1) {
          loadLesson(activeLessonIndex + 1);
        } else {
          alert("Tebrikler! Bu konudaki t√ºm dersleri tamamladƒ±nƒ±z. üéâ");
        }
      };
    }
  </script>
</body>

</html>
