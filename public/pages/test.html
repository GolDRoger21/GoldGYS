<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Çöz | GOLD GYS</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../components/ui/ui.css">

    <style>
        body.test-body {
            background: #f1f5f9;
            color: #0f172a;
        }

        /* Test Motoruna Özel Stiller */
        .soru-kart {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 14px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
        }

        .kart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .soru-badge {
            background: #e2e8f0;
            color: #1e293b;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .kart-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: #f8fafc;
            border: 1px solid #cbd5f5;
            color: #1e293b;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn-icon.active {
            background: #fde68a;
            border-color: #f59e0b;
        }

        .soru-metni {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .soru-kok-vurgu {
            font-weight: 600;
            margin-top: 12px;
        }

        .oncullu-liste {
            list-style: none;
            padding: 16px;
            margin: 0 0 16px 0;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #38bdf8;
        }

        .oncullu-liste li {
            padding: 6px 0;
            border-bottom: 1px dashed #e2e8f0;
        }

        .oncullu-liste li:last-child {
            border-bottom: none;
        }

        .oncul-no {
            display: inline-block;
            width: 28px;
            font-weight: 700;
            color: #0f172a;
        }

        .siklar-wrapper {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sik-btn {
            display: flex;
            width: 100%;
            align-items: center;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            gap: 12px;
        }

        .sik-btn:hover:not(.disabled) {
            border-color: #38bdf8;
            background: #f0f9ff;
        }

        .sik-btn.selected {
            border-color: #3b82f6;
            background: #e0f2fe;
        }

        .sik-btn.correct {
            border-color: #16a34a;
            background: #dcfce7;
            color: #14532d;
        }

        .sik-btn.wrong {
            border-color: #ef4444;
            background: #fee2e2;
            color: #7f1d1d;
        }

        .sik-btn.disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }

        .sik-harf {
            width: 32px;
            height: 32px;
            background: #e2e8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .sik-metin {
            flex: 1;
        }

        .result-icon {
            margin-left: 8px;
            font-weight: 800;
        }

        .correct-ghost {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.08);
        }

        .cozum-container {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 20px;
            margin-top: 18px;
            border-radius: 12px;
        }

        .cozum-header {
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mevzuat-badge {
            background: #eef2ff;
            border: 1px solid #c7d2fe;
            padding: 10px 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            color: #3730a3;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dayanak-kutu {
            background: #fff7ed;
            border-left: 4px solid #fb923c;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .ipucu-grid {
            display: grid;
            gap: 12px;
            margin-top: 12px;
        }

        .tuzak-kutu {
            background-color: #fffbeb;
            border-left: 4px solid #f59e0b;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #92400e;
        }

        .hap-kutu {
            background-color: #ecfeff;
            border-left: 4px solid #06b6d4;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #155e75;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            #testHeader {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            #testHeader .score-board {
                flex-wrap: wrap;
                gap: 10px;
            }

            .soru-kart {
                padding: 18px;
            }

            .quiz-container {
                margin: 12px auto;
                padding: 0 12px;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link rel="manifest" href="/manifest.json">
    </head>

    <body class="test-body">
        <div id="loadingScreen" class="loading-overlay">
            <div class="spinner-border text-success mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
            <h3 id="loadingText">Sınav Hazırlanıyor...</h3>
        </div>

        <header class="header-sticky"
            style="position: sticky; top: 0; background: white; z-index: 100; padding: 15px; border-bottom: 3px solid #27ae60; display: none; justify-content: space-between; align-items: center;"
            id="testHeader">
            <div>
                <div class="test-title" id="testTitle" style="font-weight:700; color:#2c3e50;">Deneme Sınavı</div>
                <div id="modeLabel" style="font-size:0.85rem; font-weight:600; color:#64748b;"></div>
            </div>
            <div class="score-board" style="display: flex; gap: 15px; font-weight: bold;">
                <div class="score-item" style="color:#27ae60">D: <span id="trueVal">0</span></div>
                <div class="score-item" style="color:#c0392b">Y: <span id="falseVal">0</span></div>
                <div class="score-item" style="color:#34495e">K: <span id="remainVal">--</span></div>
                <div class="score-item" style="color:#e67e22">⏱ <span id="timerDisplay">00:00</span></div>
            </div>
        </header>

        <main class="quiz-container" id="quizContainer"
            style="max-width: 880px; margin: 20px auto; padding: 0 15px; display:none;">
        </main>

        <div class="footer-static" id="testFooter"
            style="display: none; justify-content: center; gap: 10px; padding: 20px 0 40px; margin-top: 20px; border-top: 1px solid #e2e8f0; background-color: transparent;">
            <button id="btnFinish" class="btn-action"
                style="padding: 10px 30px; background-color: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-size:1.1rem; font-weight:bold;">Testi
                Bitir</button>
        </div>

        <div class="modal-overlay" id="resultModal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;">
            <div class="modal-content"
                style="background: white; padding: 30px; border-radius: 12px; text-align: center; max-width: 400px; width: 90%;">
                <h2>Test Sonucu</h2>
                <div id="scoreDisplay"
                    style="font-size: 3rem; font-weight: 800; color: #27ae60; margin: 15px 0;">0 / 100
                </div>
                <p id="resultText">Analiz ediliyor...</p>
                <div class="d-flex gap-2 justify-content-center mt-4">
                    <a href="denemeler.html" class="btn btn-secondary"
                        style="padding: 8px 20px; text-decoration:none; color:white; background:#7f8c8d; border-radius:4px;">Çıkış</a>
                    <button onclick="document.getElementById('resultModal').style.display='none'"
                        style="padding: 8px 25px; background: #2c3e50; color: white; border: none; border-radius: 4px; cursor: pointer;">Cevapları
                        İncele</button>
                </div>
            </div>
        </div>

    <script type="module">
        import { TestEngine } from "../js/test-engine.js";
        import { db } from "../js/firebase-config.js";
        import { doc, getDoc, collection, query, where, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const examId = urlParams.get('id'); // Test ID (Lesson ID)
            const topicId = urlParams.get('topic'); // Konu ID
            const mode = urlParams.get('mode'); // practice, exam, smart
            const filter = urlParams.get('filter'); // random, order, wrongs, favorites
            const duration = parseInt(urlParams.get('duration')) || 0;

            const loadingScreen = document.getElementById('loadingScreen');
            const quizContainer = document.getElementById('quizContainer');
            const testHeader = document.getElementById('testHeader');
            const testFooter = document.getElementById('testFooter');

            if (!examId && !topicId && mode !== 'custom') {
                alert("Hata: Sınav veya Konu ID parametresi eksik.");
                window.location.href = 'denemeler.html';
                return;
            }

            try {
                let questions = [];
                let title = "Test";

                if (mode === 'smart' && topicId) {
                    // --- AKILLI ÇALIŞMA MODU ---

                    // 1. Konu Başlığını Al (Kategori filtrelemesi için)
                    const topicSnap = await getDoc(doc(db, "topics", topicId));
                    const topicTitle = topicSnap.exists() ? topicSnap.data().title : "";
                    title = `${topicTitle} - Çalışma Modu`;

                    // 2. Soruları Çek
                    if (filter === 'favorites') {
                        // TODO: Favorilerden çek
                        alert("Favoriler modu yakında eklenecek.");
                        window.history.back();
                        return;
                    }
                    else if (filter === 'wrongs') {
                        // TODO: Yanlışlardan çek
                        alert("Yanlışlar modu yakında eklenecek.");
                        window.history.back();
                        return;
                    }
                    else {
                        // Tüm aktif soruları çek (Kategoriye göre)
                        // Not: İleride limit veya pagination eklenebilir
                        const qQuery = query(collection(db, "questions"), where("category", "==", topicTitle), where("isActive", "==", true));
                        const qSnap = await getDocs(qQuery);
                        questions = qSnap.docs.map(d => ({ id: d.id, ...d.data() }));
                    }

                    // 3. Filtreleme ve Sıralama
                    if (filter === 'random') {
                        questions.sort(() => 0.5 - Math.random());
                    } else if (filter === 'order') {
                        // Madde numarasına göre sırala (legislationRef.article)
                        questions.sort((a, b) => {
                            const artA = parseInt((a.legislationRef?.article || '0').replace(/\D/g, '')) || 9999;
                            const artB = parseInt((b.legislationRef?.article || '0').replace(/\D/g, '')) || 9999;
                            return artA - artB;
                        });
                    }

                } else if (examId && topicId) {
                    // --- KLASİK TEST MODU (Lesson içindeki test) ---
                    // Test verisi 'lessons' koleksiyonunda saklı
                    const lessonRef = doc(db, `topics/${topicId}/lessons`, examId);
                    const lessonSnap = await getDoc(lessonRef);

                    if (lessonSnap.exists()) {
                        const data = lessonSnap.data();
                        title = data.title;
                        questions = data.questions || []; // Test oluştururken kaydettiğimiz sorular
                    }
                }
                else if (mode === 'custom' && urlParams.get('source') === 'local') {
                    // --- CUSTOM LOCAL MOD ---
                    const storedData = localStorage.getItem('customTestQuestions');
                    if (storedData) {
                        const rawQuestions = JSON.parse(storedData);
                        const ids = rawQuestions.map(q => q.questionId || q.id);

                        // ID varsa veri tabanından çekmeyi dene, yoksa local veriye güven
                        // Şimdilik basitlik adına local veriyi kullanıyoruz, ancak tip dönüşümü yapıyoruz
                        questions = rawQuestions.map(q => ({
                            id: q.questionId || q.id,
                            text: q.text || "Soru metni yüklenemedi",
                            options: q.options || [],
                            correctOption: q.correctOption,
                            solution: q.solution || {},
                            type: q.type || 'standard',
                            category: q.category,
                            legislationRef: q.legislationRef
                        }));
                        title = "Özel Test";
                    }
                }
                else if (examId) {
                    // --- GENEL DENEME MODU (Eski Logic) ---
                    const qQuery = query(collection(db, "questions"), where("isActive", "==", true), limit(20));
                    const qSnap = await getDocs(qQuery);
                    questions = qSnap.docs.map(d => ({ id: d.id, ...d.data() }));
                    title = "Deneme Sınavı";
                }


                if (!questions || questions.length === 0) {
                    throw new Error("Soru bulunamadı veya test içeriği boş.");
                }

                const resolvedMode = mode === 'smart' ? 'practice' : (mode || 'exam');
                const modeLabel = document.getElementById('modeLabel');

                document.title = `${title} | Çöz`;
                document.getElementById('testTitle').innerText = title;
                if (modeLabel) {
                    modeLabel.innerText = resolvedMode === 'exam'
                        ? 'Sınav Modu • 1,25 dk/soru'
                        : 'Öğrenme Modu • Anlık doğru/yanlış';
                }

                // Test Motorunu Başlat
                const engine = new TestEngine('quizContainer', questions, {
                    mode: resolvedMode, // Smart modda 'practice' gibi davran
                    duration: duration,
                    menuButton: true // Yan menü desteği varsa aktif et
                });

                // UI Aç
                loadingScreen.style.display = 'none';
                quizContainer.style.display = 'block';
                testHeader.style.display = 'flex';
                testFooter.style.display = 'flex';

                // Bitir Butonu
                document.getElementById('btnFinish').addEventListener('click', () => {
                    if (confirm("Testi bitirmek istiyor musunuz?")) {
                        engine.finishTest();
                    }
                });

            } catch (error) {
                console.error(error);
                loadingScreen.innerHTML = `<div class="text-center"><h3 class="text-danger">Hata: ${error.message}</h3><button onclick="window.history.back()" class="btn btn-secondary mt-3">Geri Dön</button></div>`;
            }
        });
    </script>
    </body>

</html>
