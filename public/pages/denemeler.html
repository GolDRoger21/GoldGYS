<body>
    <div id="mainWrapper">
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <main class="main-content" id="main-content">

    <script type="module">
        import { db } from "../js/firebase-config.js";
        import { initLayout } from "../js/ui-loader.js";
        import { collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async () => {
            await initLayout();

            const grid = document.getElementById('examsGrid');

            try {
                const q = query(
                    collection(db, "exams"),
                    where("isActive", "==", true),
                    orderBy("createdAt", "desc")

                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    grid.innerHTML = '<div class="alert alert-info">HenÃ¼z yayÄ±nlanmÄ±ÅŸ deneme sÄ±navÄ± bulunmamaktadÄ±r. Takipte kalÄ±n!</div>';
                    return;
                }

                grid.innerHTML = '';

                snapshot.forEach(docSnap => {
                    const exam = docSnap.data();
                    const card = document.createElement('div');
                    card.className = 'card exam-card';

                    const badgeClass = exam.role.includes('MÃ¼dÃ¼r') ? 'primary' : 'success';

                    card.innerHTML = `
                        <div class="card-body">
                            <div class="exam-card-header">
                                <span class="badge ${badgeClass}">${exam.role}</span>
                                <small class="text-muted">${new Date(exam.createdAt.seconds * 1000).toLocaleDateString('tr-TR')}</small>
                            </div>

                            </p>
                        </div>
                        <div class="card-footer">

                                BAÅLA ğŸš€
                            </a>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error("Hata:", error);
                grid.innerHTML = `<div class="alert alert-danger">BaÄŸlantÄ± hatasÄ±: ${error.message}</div>`;
            }
        });
    </script>
