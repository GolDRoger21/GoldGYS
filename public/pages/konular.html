<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dersler & Konular | GOLD GYS</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <style>
    /* --- KONULAR SAYFASI √ñZEL STƒ∞LLERƒ∞ --- */

    /* Arama ve Filtreleme */
    .filter-section {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .search-box {
      flex: 1;
      min-width: 280px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px 12px 45px;
      border-radius: var(--radius-full);
      border: 1px solid var(--border-color);
      background: var(--bg-surface);
      color: var(--text-main);
      transition: all 0.2s;
    }

    .search-box input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
      outline: none;
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .tabs {
      display: flex;
      gap: 5px;
      background: var(--bg-surface);
      padding: 5px;
      border-radius: var(--radius-full);
      border: 1px solid var(--border-color);
    }

    .tab-btn {
      padding: 8px 20px;
      border-radius: var(--radius-full);
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .tab-btn.active {
      background: var(--color-primary);
      color: var(--text-on-gold);
      box-shadow: var(--shadow-sm);
    }

    /* Konu Kartlarƒ± Grid */
    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    /* Modern Konu Kartƒ± */
    .topic-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: var(--text-main);
      overflow: hidden;
    }

    .topic-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-md);
      border-color: var(--color-primary);
    }

    /* Kart √úst Kƒ±sƒ±m */
    .card-header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .topic-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: rgba(212, 175, 55, 0.1);
      color: var(--color-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
    }

    .topic-badge {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      padding: 4px 8px;
      border-radius: 6px;
      letter-spacing: 0.5px;
    }

    .badge-ortak {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }

    .badge-alan {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }

    .topic-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .topic-desc {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 20px;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* ƒ∞statistik Alanƒ± */
    .stats-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
    }

    .stat-item {
      text-align: center;
    }

    .stat-val {
      font-weight: 700;
      font-size: 1.1rem;
      display: block;
    }

    .stat-lbl {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .stat-success {
      color: var(--color-success);
    }

    .stat-total {
      color: var(--text-main);
    }

    /* Progress Bar */
    .progress-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--bg-hover);
    }

    .progress-fill {
      height: 100%;
      background: var(--color-primary);
      width: 0%;
      transition: width 0.5s ease;
    }

    /* Mobil Uyum */
    @media (max-width: 768px) {
      .filter-section {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
      }

      .tabs {
        width: 100%;
        justify-content: center;
      }

      .tab-btn {
        flex: 1;
        text-align: center;
      }

      .topics-grid {
        grid-template-columns: 1fr;
      }

      /* Mobilde tek kolon */
    }
  </style>
</head>

<body>
  <script type="module">
    import { initLayout } from '../js/ui-loader.js';
    document.addEventListener('DOMContentLoaded', () => initLayout());
  </script>

  <div class="dashboard-container">

    <!-- Filtreleme ve Arama -->
    <div class="filter-section">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Konu veya ders ara...">
      </div>
      <div class="tabs">
        <button class="tab-btn active" onclick="filterTopics('all')">T√ºm√º</button>
        <button class="tab-btn" onclick="filterTopics('ortak')">Ortak</button>
        <button class="tab-btn" onclick="filterTopics('alan')">Alan</button>
      </div>
    </div>

    <!-- Konu Listesi -->
    <div id="topicsContainer" class="topics-grid">
      <div class="card p-5 text-center text-muted" style="grid-column: 1/-1;">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <p>M√ºfredat y√ºkleniyor...</p>
      </div>
    </div>

  </div>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { collection, getDocs, query, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let allTopics = [];
    let userStats = {}; // { topicId: { solved: 10, correct: 8 } }

    document.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          await loadUserStats(user.uid);
        }
        await loadTopics();
      });
    });

    // Kullanƒ±cƒ± ƒ∞statistiklerini √áek (Mock veya Ger√ßek)
    async function loadUserStats(uid) {
      try {
        // Ger√ßek uygulamada 'user_stats' koleksiyonundan √ßekilir
        // ≈ûimdilik demo veri veya bo≈ü obje
        // const snap = await getDocs(collection(db, `users/${uid}/topic_stats`));
        // snap.forEach(...)

        // Demo Veri (G√∂rseli test etmek i√ßin)
        userStats = {
          'topic_anayasa': { solved: 45, correct: 38, total: 120 },
          'topic_cmk': { solved: 12, correct: 5, total: 80 }
        };
      } catch (e) { console.error(e); }
    }

    async function loadTopics() {
      try {
        const q = query(collection(db, "topics"), orderBy("order", "asc"));
        const snapshot = await getDocs(q);

        allTopics = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.isActive) {
            allTopics.push({ id: doc.id, ...data });
          }
        });

        renderTopics(allTopics);

      } catch (error) {
        console.error("Hata:", error);
        document.getElementById('topicsContainer').innerHTML = `<div class="text-danger p-4">Veriler y√ºklenemedi: ${error.message}</div>`;
      }
    }

    function renderTopics(topics) {
      const container = document.getElementById('topicsContainer');

      if (topics.length === 0) {
        container.innerHTML = '<div class="text-center p-5 text-muted" style="grid-column: 1/-1;">Aradƒ±ƒüƒ±nƒ±z kriterde konu bulunamadƒ±.</div>';
        return;
      }

      container.innerHTML = '';
      topics.forEach(t => {
        // ƒ∞kon Belirleme (Kategoriye veya ba≈ülƒ±ƒüa g√∂re)
        let icon = 'üìö';
        if (t.title.includes('Anayasa')) icon = '‚öñÔ∏è';
        if (t.title.includes('Ceza')) icon = 'üëÆ';
        if (t.title.includes('ƒ∞dare')) icon = 'üèõÔ∏è';
        if (t.title.includes('Yazƒ±≈üma')) icon = '‚úçÔ∏è';
        if (t.title.includes('Tebligat')) icon = 'üì©';

        // ƒ∞statistikler
        const stats = userStats[t.id] || { solved: 0, correct: 0, total: t.totalQuestionTarget || 100 };
        const successRate = stats.solved > 0 ? Math.round((stats.correct / stats.solved) * 100) : 0;
        const progress = Math.min(100, Math.round((stats.solved / stats.total) * 100));

        const card = document.createElement('a');
        card.href = `/pages/konu.html?id=${t.id}`;
        card.className = 'topic-card';

        card.innerHTML = `
                    <div class="card-header-row">
                        <div class="topic-icon">${icon}</div>
                        <span class="topic-badge badge-${t.category}">${t.category === 'ortak' ? 'Ortak' : 'Alan'}</span>
                    </div>
                    
                    <h3 class="topic-title">${t.title}</h3>
                    <p class="topic-desc">${t.description || 'Konu a√ßƒ±klamasƒ± bulunmuyor.'}</p>
                    
                    <div class="stats-row">
                        <div class="stat-item">
                            <span class="stat-val stat-total">${stats.solved} / ${stats.total}</span>
                            <span class="stat-lbl">√á√∂z√ºlen Soru</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-val stat-success">%${successRate}</span>
                            <span class="stat-lbl">Ba≈üarƒ± Oranƒ±</span>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                `;
        container.appendChild(card);
      });
    }

    // Filtreleme Fonksiyonu (Global)
    window.filterTopics = (category) => {
      // Tab butonlarƒ±nƒ± g√ºncelle
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const search = document.getElementById('searchInput').value.toLowerCase();

      const filtered = allTopics.filter(t => {
        const matchCat = category === 'all' || t.category === category;
        const matchSearch = t.title.toLowerCase().includes(search);
        return matchCat && matchSearch;
      });

      renderTopics(filtered);
    };

    // Arama Dinleyicisi
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const activeTab = document.querySelector('.tab-btn.active');
      // Mevcut kategori filtresini koruyarak arama yap
      // (Basitlik i√ßin ≈üimdilik 'all' √ºzerinden arama yapƒ±yoruz, geli≈ütirilebilir)
      const search = e.target.value.toLowerCase();
      const filtered = allTopics.filter(t => t.title.toLowerCase().includes(search));
      renderTopics(filtered);
    });
  </script>
</body>

</html>
