<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dersler & Konular | GOLD GYS</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <style>
    /* Konulara Özel Stiller */
    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .topic-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      height: 100%;
      text-decoration: none;
      color: var(--text-main);
    }

    .topic-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
      border-color: var(--color-primary);
    }

    .topic-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .topic-badge {
      font-size: 0.75rem;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .badge-ortak {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }

    .badge-alan {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }

    .topic-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .topic-desc {
      font-size: 0.9rem;
      color: var(--text-muted);
      flex-grow: 1;
      margin-bottom: 16px;
    }

    .topic-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border-color);
      padding-top: 12px;
    }

    .progress-mini {
      width: 60px;
      height: 4px;
      background: var(--bg-hover);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-mini-bar {
      height: 100%;
      background: var(--color-primary);
    }
  </style>
</head>

<body>
  <script type="module">
    import { initLayout } from '../js/ui-loader.js';
    document.addEventListener('DOMContentLoaded', () => initLayout());
  </script>

  <div class="dashboard-container">
    <div class="section-title">Ortak Konular</div>
    <div id="ortakTopicsGrid" class="topics-grid">
      <div class="card p-4">Yükleniyor...</div>
    </div>

    <div class="section-title">Alan Konuları</div>
    <div id="alanTopicsGrid" class="topics-grid">
      <div class="card p-4">Yükleniyor...</div>
    </div>
  </div>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { collection, getDocs, query, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    document.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          loadTopics(user.uid);
        }
      });
    });

    async function loadTopics(uid) {
      const ortakGrid = document.getElementById('ortakTopicsGrid');
      const alanGrid = document.getElementById('alanTopicsGrid');

      try {
        // 1. Konuları Çek
        const q = query(collection(db, "topics"), orderBy("order", "asc"));
        const snapshot = await getDocs(q);

        // 2. Kullanıcı İlerlemesini Çek (Opsiyonel - Şimdilik boş obje)
        // const progressSnap = await getDocs(collection(db, `users/${uid}/progress`));
        // const progressMap = {}; // progressSnap verisini map'le...

        if (snapshot.empty) {
          ortakGrid.innerHTML = '<p class="text-muted">Henüz konu eklenmemiş.</p>';
          alanGrid.innerHTML = '';
          return;
        }

        ortakGrid.innerHTML = '';
        alanGrid.innerHTML = '';

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          if (!data.isActive) return;

          const card = createTopicCard(docSnap.id, data);

          if (data.category === 'ortak') {
            ortakGrid.appendChild(card);
          } else {
            alanGrid.appendChild(card);
          }
        });

      } catch (error) {
        console.error("Konular yüklenirken hata:", error);
        ortakGrid.innerHTML = `<div class="text-danger">Hata: ${error.message}</div>`;
      }
    }

    function createTopicCard(id, data) {
      const a = document.createElement('a');
      a.href = `/pages/konu.html?id=${id}`;
      a.className = 'topic-card';

      a.innerHTML = `
                <div class="topic-header">
                    <span class="topic-badge badge-${data.category}">${data.category === 'ortak' ? 'Ortak' : 'Alan'}</span>
                    <small class="text-muted">#${data.order}</small>
                </div>
                <h3 class="topic-title">${data.title}</h3>
                <p class="topic-desc">${data.description ? data.description.substring(0, 80) + '...' : 'Açıklama yok.'}</p>
                
                <div class="topic-meta">
                    <span>Hedef: ${data.totalQuestionTarget || 0} Soru</span>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <div class="progress-mini">
                            <div class="progress-mini-bar" style="width: 0%"></div>
                        </div>
                        <span>%0</span>
                    </div>
                </div>
            `;
      return a;
    }
  </script>
</body>

</html>
