  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { collection, getDocs, query, orderBy, where, documentId } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let allTopics = [];
    let userStats = {};
    let questionCounts = new Map();

    document.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          await loadUserStats(user.uid);
        }
        await loadTopics();
      });
    });

    async function loadUserStats(uid) {
      try {
        const progressSnap = await getDocs(collection(db, `users/${uid}/topic_progress`));
        const stats = {};
        progressSnap.forEach((progressDoc) => {
          const data = progressDoc.data() || {};
          const solved = Array.isArray(data.solvedIds)
            ? data.solvedIds.length
            : Object.keys(data.answers || {}).length;
          const correct = Number(data.correctCount || 0);
          stats[progressDoc.id] = { solved, correct };
        });
        userStats = stats;
      } catch (e) { console.error(e); }
    }

    async function loadTopics() {
      try {
        const q = query(collection(db, "topics"), orderBy("order", "asc"));
        const snapshot = await getDocs(q);

        allTopics = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.isActive && data.status !== 'deleted' && !data.isDeleted) {
            allTopics.push({ id: doc.id, ...data });
          }
        });

        await loadQuestionCounts(allTopics);
        renderTopics(allTopics);

      } catch (error) {
        console.error("Hata:", error);
        document.getElementById('topicsContainer').innerHTML = `<div class="text-danger p-4">Veriler y√ºklenemedi: ${error.message}</div>`;
      }
    }

    async function loadQuestionCounts(topics) {
      const topicIds = topics.map(topic => topic.id);
      const counts = new Map();

      if (!topicIds.length) {
        questionCounts = counts;
        return;
      }

      const chunkSize = 30;
      const idChunks = [];
      for (let i = 0; i < topicIds.length; i += chunkSize) {
        idChunks.push(topicIds.slice(i, i + chunkSize));
      }

      try {
        await Promise.all(idChunks.map(async (chunk) => {
          const metaQuery = query(
            collection(db, 'topic_packs_meta'),
            where(documentId(), 'in', chunk)
          );
          const metaSnapshot = await getDocs(metaQuery);
          metaSnapshot.forEach((metaDoc) => {
            const data = metaDoc.data() || {};
            counts.set(metaDoc.id, Number(data.questionCount || 0));
          });
        }));
      } catch (e) {
        console.warn('topic_packs_meta verileri okunamadƒ±:', e);
      }

      topics.forEach((topic) => {
        if (!counts.has(topic.id)) counts.set(topic.id, 0);
      });
      questionCounts = counts;
    }

        { match: /i≈ü hukuku|√ßalƒ±≈üma|sosyal g√ºvenlik|sendika/i, icon: 'üß∞' },

        // T√ºrk√ße & Edebiyat
        { match: /t√ºrk√ße|dil bilgisi|imla|noktalama|paragraf|s√∂zc√ºk/i, icon: 'üî§' },

        // Mevzuat & Kurallar
        { match: /mevzuat|y√∂netmelik|genelge|t√ºz√ºk|y√∂nerge/i, icon: 'üìú' },
        { match: /etik|disiplin|meslek ilkeleri/i, icon: 'üß≠' },

        // Bili≈üim & Teknoloji
        { match: /teknoloji|bili≈üim|siber|veri|bilgisayar|internet/i, icon: 'üíª' },

        // Saƒülƒ±k & √áevre
        { match: /saƒülƒ±k|tƒ±p/i, icon: 'ü©∫' },
        { match: /√ßevre|imar|≈üehircilik|doƒüa/i, icon: 'üåø' },

        // Diƒüer Genel Konular
        { match: /eƒüitim|√∂ƒüretim|pedagoji/i, icon: 'üéì' },
        { match: /g√ºvenlik|asayi≈ü|jandarma|polis/i, icon: 'üõ°Ô∏è' },
        { match: /coƒürafya/i, icon: 'üó∫Ô∏è' },
        { match: /matematik|sayƒ±sal|istatistik|geometri/i, icon: 'üìê' },
        { match: /vatanda≈ülƒ±k/i, icon: 'üôã' },
        { match: /mantƒ±k/i, icon: 'üß©' },
        { match: /giri≈ü/i, icon: 'üí°' },
        { match: /genel|temel/i, icon: 'üìå' }
      ];
      const matchedRule = iconRules.find(rule => rule.match.test(title));
      if (matchedRule) return matchedRule.icon;
      if (isSubtopic) return '‚ñ´Ô∏è';
      return category === 'alan' ? 'üìó' : 'üìò';
    }

    function renderTopics(topics, options = {}) {
      const { category = 'all', search = '' } = options;
      const container = document.getElementById('topicsContainer');
      const searchTerm = search.trim().toLowerCase();
      const childrenByParent = new Map();

      topics.forEach(t => {
        if (t.parentId) {
          const list = childrenByParent.get(t.parentId) || [];
          list.push(t);
          childrenByParent.set(t.parentId, list);
        }
      });

      const parents = topics.filter(t => !t.parentId);
      const visibleParents = parents.filter(parent => {
        if (category !== 'all' && parent.category !== category) return false;
        const children = (childrenByParent.get(parent.id) || []).filter(child =>
          category === 'all' || child.category === category
        );
        const parentMatches = !searchTerm || parent.title.toLowerCase().includes(searchTerm);
        const matchingChildren = searchTerm ? children.filter(child => child.title.toLowerCase().includes(searchTerm)) : children;
        if (searchTerm && !parentMatches && matchingChildren.length === 0) return false;
        return true;
      });

      if (visibleParents.length === 0) {
        container.innerHTML = `
          <div class="text-center p-5 text-muted" style="grid-column: 1/-1;">
            <div style="font-size: 2rem; margin-bottom: 8px;">üß≠</div>
            Aradƒ±ƒüƒ±nƒ±z kriterde konu bulunamadƒ±.
          </div>
        `;
        return;
      }

      container.innerHTML = '';
      const getQuestionCount = (id) => questionCounts.get(id) || 0;
      const decorateTopic = (t) => {
        const icon = pickIcon(t.title, t.category);

        const allChildren = (childrenByParent.get(t.id) || []).filter(child =>
          category === 'all' || child.category === category
        );
        const allChildrenForTotals = childrenByParent.get(t.id) || [];
        const parentMatches = !searchTerm || t.title.toLowerCase().includes(searchTerm);
        const matchingChildren = searchTerm
          ? allChildren.filter(child => child.title.toLowerCase().includes(searchTerm))
          : allChildren;
        const childrenToShow = searchTerm && !parentMatches ? matchingChildren : allChildren;

        // ƒ∞statistikler
        const ownStats = userStats[t.id] || { solved: 0, correct: 0 };
        const childStats = allChildrenForTotals.reduce((acc, child) => {
          const childProgress = userStats[child.id] || { solved: 0, correct: 0 };
          acc.solved += childProgress.solved;
          acc.correct += childProgress.correct;
          return acc;
        }, { solved: 0, correct: 0 });
        const solvedTotal = ownStats.solved + childStats.solved;
        const correctTotal = ownStats.correct + childStats.correct;
        const successRate = solvedTotal > 0 ? Math.round((correctTotal / solvedTotal) * 100) : 0;
        const totalQuestionCount = getQuestionCount(t.id)
          + allChildrenForTotals.reduce((sum, child) => sum + getQuestionCount(child.id), 0);
        const expectedQuestionCount = totalQuestionCount;
        const progressBase = Math.max(expectedQuestionCount || 0, 1);
        const progress = Math.min(100, Math.round((solvedTotal / progressBase) * 100));
        const completionBase = Math.max(expectedQuestionCount || 0);
        const isCompleted = progress >= 100;

        return {
          topic: t,
          icon,
          childrenToShow,
          progress,
          progressBase,
          successRate,
          isCompleted,
          solvedTotal,
          expectedQuestionCount
        };
      };

      const decoratedTopics = visibleParents.map(decorateTopic);
      decoratedTopics.sort((a, b) => {
        if (a.isCompleted === b.isCompleted) {
          return Number(a.topic.order || 0) - Number(b.topic.order || 0);
        }
        return a.isCompleted ? 1 : -1;
      });

      decoratedTopics.forEach(({ topic: t, icon, childrenToShow, progress, progressBase, successRate, isCompleted, solvedTotal, expectedQuestionCount }) => {

        const card = document.createElement('div');
        card.className = `topic-card${isCompleted ? ' is-completed' : ''}`;

        const subtopicsHtml = childrenToShow.length ? `
                    <div class="subtopic-list">
                        ${childrenToShow.map(child => `
                            <a class="subtopic-link" href="/konu/${encodeURIComponent(child.id)}">
                                <span class="subtopic-title-wrap">
                                  <span class="subtopic-icon">${pickIcon(child.title, child.category, true)}</span>
                                  <span title="${child.title}">${child.title}</span>
                                </span>
                                <span class="subtopic-meta">
                                  <span class="subtopic-meta-badge">üéØ ${getQuestionCount(child.id)}</span>
                                  <span class="subtopic-meta-badge">‚úÖ ${(userStats[child.id]?.solved || 0)}</span>
                                </span>
                            </a>
                        `).join('')}
                    </div>
                ` : '';

        const progressHtml = `
                    <div class="topic-progress-hero">
                      <div>
                        <div class="progress-container" role="progressbar" aria-label="${t.title} ilerleme" aria-valuemin="0" aria-valuemax="100" aria-valuenow="${progress}">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="topic-progress-line">
                            <span><strong>%${progress}</strong> ƒ∞lerleme ¬∑ <strong>${solvedTotal} / ${progressBase}</strong></span>
                            <span>¬∑ %${successRate} Ba≈üarƒ±</span>
                        </div>
                      </div>
                      <div class="topic-question-chip">üéØ ${Math.max(expectedQuestionCount, 0)} Hedef Soru</div>
                    </div>
        `;

        card.innerHTML = `
            <a href="/konu/${encodeURIComponent(t.id)}" class="topic-main-link" style="text-decoration:none; color:inherit; display:block; flex-grow: 1;">
                <div class="card-header-row">
                    <div class="topic-icon">${icon}</div>
                    <span class="topic-badge badge-${t.category}">${t.category === 'ortak' ? 'Ortak' : 'Alan'}</span>
                </div>
                
                <h3 class="topic-title">${t.title}</h3>
                
                ${isCompleted ? '<div class="topic-completed-badge">üèÅ Bu konu tamamlandƒ±</div>' : ''}
                <p class="topic-desc">${t.description || 'Konu a√ßƒ±klamasƒ± bulunmuyor.'}</p>

            </a>
            ${subtopicsHtml}
            ${progressHtml}
        `;
        container.appendChild(card);
      });
    }

    // Filtreleme Fonksiyonu (Global)
    window.filterTopics = (category, ev) => {
      // Tab butonlarƒ±nƒ± g√ºncelle
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      if (ev?.target) ev.target.classList.add('active');

      const search = document.getElementById('searchInput').value.toLowerCase();
      renderTopics(allTopics, { category, search });
    };

    // Arama Dinleyicisi
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const activeTab = document.querySelector('.tab-btn.active');
      const category = activeTab?.dataset?.category || 'all';
      const search = e.target.value.toLowerCase();
      renderTopics(allTopics, { category, search });
    });
  </script>
