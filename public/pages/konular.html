<!DOCTYPE html>
<html lang="tr">

<head>
  <script src="/js/theme-init.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dersler & Konular | GOLD GYS</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="icon" type="image/png" href="../icons/favicon.png">
  <link rel="manifest" href="/manifest.json">
  <style>
    /* --- KONULAR SAYFASI √ñZEL STƒ∞LLERƒ∞ --- */

    /* Arama ve Filtreleme */
    .filter-section {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .search-box {
      flex: 1;
      min-width: 280px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px 12px 45px;
      border-radius: var(--radius-full);
      border: 1px solid var(--border-color);
      background: var(--bg-input, var(--bg-surface));
      color: var(--text-main);
      transition: all 0.2s;
    }

    .search-box input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
      outline: none;
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .tabs {
      display: flex;
      gap: 5px;
      background: var(--bg-surface);
      padding: 5px;
      border-radius: var(--radius-full);
      border: 1px solid var(--border-color);
    }

    .tab-btn {
      padding: 8px 20px;
      border-radius: var(--radius-full);
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .tab-btn.active {
      background: var(--color-primary);
      color: var(--text-on-gold);
      box-shadow: var(--shadow-sm);
    }

    /* Konu Kartlarƒ± Grid */
    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .subtopic-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 16px;
    }

    .subtopic-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 12px;
      background: var(--bg-hover);
      text-decoration: none;
      color: var(--text-main);
      font-weight: 600;
      font-size: 0.9rem;
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }

    .subtopic-link:hover {
      border-color: var(--border-color);
      background: var(--bg-surface);
    }

    .subtopic-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* Modern Konu Kartƒ± */
    .topic-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: var(--text-main);
      overflow: hidden;
      min-height: 260px;
    }

    .topic-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-md);
      border-color: var(--color-primary);
    }

    .topic-card:focus-visible {
      outline: 3px solid rgba(212, 175, 55, 0.35);
      outline-offset: 2px;
    }

    /* Kart √úst Kƒ±sƒ±m */
    .card-header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .topic-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.18), rgba(212, 175, 55, 0.05));
      color: var(--color-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      box-shadow: inset 0 0 0 1px rgba(212, 175, 55, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .topic-card:hover .topic-icon {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(212, 175, 55, 0.2);
    }

    .topic-badge {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      padding: 4px 8px;
      border-radius: 6px;
      letter-spacing: 0.5px;
    }

    .badge-ortak {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }

    .badge-alan {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }

    .topic-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .topic-desc {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 20px;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .topic-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .topic-meta-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--bg-hover);
      color: var(--text-main);
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid var(--border-subtle);
    }

    /* ƒ∞statistik Alanƒ± */
    .stats-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
    }

    .stat-item {
      text-align: center;
    }

    .stat-val {
      font-weight: 700;
      font-size: 1.1rem;
      display: block;
    }

    .stat-lbl {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .stat-success {
      color: var(--color-success);
    }

    .stat-total {
      color: var(--text-main);
    }

    /* Progress Bar */
    .progress-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--bg-hover);
    }

    .progress-fill {
      height: 100%;
      background: var(--color-primary);
      width: 0%;
      transition: width 0.5s ease;
    }

    /* Mobil Uyum */
    @media (max-width: 768px) {
      .filter-section {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
      }

      .tabs {
        width: 100%;
        justify-content: center;
      }

      .tab-btn {
        flex: 1;
        text-align: center;
      }

      .topics-grid {
        grid-template-columns: 1fr;
      }

      .topic-card {
        padding: 18px;
      }

      .topic-icon {
        width: 44px;
        height: 44px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <script type="module">
    import { initLayout } from '../js/ui-loader.js';
    document.addEventListener('DOMContentLoaded', () => initLayout());
  </script>

  <div class="dashboard-container">

    <!-- Filtreleme ve Arama -->
    <div class="filter-section">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Konu veya ders ara..." aria-label="Konu veya ders ara">
      </div>
      <div class="tabs">
        <button class="tab-btn active" data-category="all" onclick="filterTopics('all', event)">T√ºm√º</button>
        <button class="tab-btn" data-category="ortak" onclick="filterTopics('ortak', event)">Ortak</button>
        <button class="tab-btn" data-category="alan" onclick="filterTopics('alan', event)">Alan</button>
      </div>
    </div>

    <!-- Konu Listesi -->
    <div id="topicsContainer" class="topics-grid">
      <div class="card p-5 text-center text-muted" style="grid-column: 1/-1;">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <p>M√ºfredat y√ºkleniyor...</p>
      </div>
    </div>

  </div>


</body>

</html>
