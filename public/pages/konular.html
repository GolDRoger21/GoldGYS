<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dersler & Konular | GOLD GYS</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="icon" type="image/svg+xml" href="../icons/favicon.svg">
  <link rel="manifest" href="/manifest.json">
  <style>
    /* --- KONULAR SAYFASI √ñZEL STƒ∞LLERƒ∞ --- */

    /* Arama ve Filtreleme */
    .filter-section {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .search-box {
      flex: 1;
      min-width: 280px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px 12px 45px;
      border-radius: var(--radius-full);
      border: 1px solid var(--border-color);
      background: var(--bg-input, var(--bg-surface));
      color: var(--text-main);
      transition: all 0.2s;
    }

    .search-box input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
      outline: none;
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .tabs {
      display: flex;
      gap: 5px;
      background: var(--bg-surface);
      padding: 5px;
      border-radius: var(--radius-full);
      border: 1px solid var(--border-color);
    }

    .tab-btn {
      padding: 8px 20px;
      border-radius: var(--radius-full);
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .tab-btn.active {
      background: var(--color-primary);
      color: var(--text-on-gold);
      box-shadow: var(--shadow-sm);
    }

    /* Konu Kartlarƒ± Grid */
    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .subtopic-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 16px;
    }

    .subtopic-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 12px;
      background: var(--bg-hover);
      text-decoration: none;
      color: var(--text-main);
      font-weight: 600;
      font-size: 0.9rem;
      border: 1px solid transparent;
      transition: all 0.2s ease;
      gap: 10px;
    }

    .subtopic-link:hover {
      border-color: var(--border-color);
      background: var(--bg-surface);
    }

    .subtopic-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .subtopic-title-wrap {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .subtopic-icon {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Modern Konu Kartƒ± */
    .topic-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: var(--text-main);
      overflow: hidden;
      min-height: 260px;
      box-shadow: var(--shadow-sm);
    }

    .topic-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-md);
      border-color: var(--color-primary);
    }

    .topic-card:focus-visible {
      outline: 3px solid rgba(212, 175, 55, 0.35);
      outline-offset: 2px;
    }

    /* Kart √úst Kƒ±sƒ±m */
    .card-header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .topic-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.18), rgba(212, 175, 55, 0.05));
      color: var(--color-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      box-shadow: inset 0 0 0 1px rgba(212, 175, 55, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .topic-card:hover .topic-icon {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(212, 175, 55, 0.2);
    }

    .topic-badge {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      padding: 4px 8px;
      border-radius: 6px;
      letter-spacing: 0.5px;
    }

    .badge-ortak {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }

    .badge-alan {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }

    .topic-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .topic-desc {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 20px;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .topic-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .topic-health {
      margin-bottom: 16px;
      padding: 10px 12px;
      border-radius: 12px;
      background: var(--bg-hover);
      border: 1px solid var(--border-subtle);
    }

    .topic-health-title {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    .topic-health-main {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .topic-health-value {
      font-weight: 800;
      font-size: 1.05rem;
      color: var(--text-main);
    }

    .topic-health-target {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .topic-meta-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--bg-hover);
      color: var(--text-main);
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid var(--border-subtle);
    }

    /* ƒ∞statistik Alanƒ± */
    .stats-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
    }

    .stat-item {
      text-align: center;
    }

    .stat-val {
      font-weight: 700;
      font-size: 1.1rem;
      display: block;
    }

    .stat-lbl {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .stat-success {
      color: var(--color-success);
    }

    .stat-total {
      color: var(--text-main);
    }

    /* Progress Bar */
    .progress-container {
      margin-top: 12px;
      width: 100%;
      height: 6px;
      background: var(--bg-hover);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--color-primary), #f8d97d);
      width: 0%;
      transition: width 0.5s ease;
    }

    /* Mobil Uyum */
    @media (max-width: 768px) {
      .filter-section {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
      }

      .tabs {
        width: 100%;
        justify-content: center;
      }

      .tab-btn {
        flex: 1;
        text-align: center;
      }

      .topics-grid {
        grid-template-columns: 1fr;
      }

      .topic-card {
        padding: 18px;
      }

      .topic-icon {
        width: 44px;
        height: 44px;
        font-size: 1.5rem;
      }

      .subtopic-link {
        flex-direction: column;
        align-items: flex-start;
      }

      .subtopic-meta {
        width: 100%;
      }
    }
  </style>
  <script src="/js/theme-init.js"></script>
</head>

<body>
  <script type="module">
    import { initLayout } from '../js/ui-loader.js';
    document.addEventListener('DOMContentLoaded', () => initLayout());
  </script>

  <div class="dashboard-container">

    <!-- Filtreleme ve Arama -->
    <div class="filter-section">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Konu veya ders ara..." aria-label="Konu veya ders ara">
      </div>
      <div class="tabs">
        <button class="tab-btn active" data-category="all" onclick="filterTopics('all', event)">T√ºm√º</button>
        <button class="tab-btn" data-category="ortak" onclick="filterTopics('ortak', event)">Ortak</button>
        <button class="tab-btn" data-category="alan" onclick="filterTopics('alan', event)">Alan</button>
      </div>
    </div>

    <!-- Konu Listesi -->
    <div id="topicsContainer" class="topics-grid">
      <div class="card p-5 text-center text-muted" style="grid-column: 1/-1;">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <p>M√ºfredat y√ºkleniyor...</p>
      </div>
    </div>

  </div>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let allTopics = [];
    let userStats = {};
    let questionCounts = new Map();

    document.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          await loadUserStats(user.uid);
        }
        await loadTopics();
      });
    });

    async function loadUserStats(uid) {
      try {
        const progressSnap = await getDocs(collection(db, `users/${uid}/topic_progress`));
        const stats = {};
        progressSnap.forEach((progressDoc) => {
          const data = progressDoc.data() || {};
          const solved = Array.isArray(data.solvedIds)
            ? data.solvedIds.length
            : Object.keys(data.answers || {}).length;
          const correct = Number(data.correctCount || 0);
          stats[progressDoc.id] = { solved, correct };
        });
        userStats = stats;
      } catch (e) { console.error(e); }
    }

    async function loadTopics() {
      try {
        const q = query(collection(db, "topics"), orderBy("order", "asc"));
        const snapshot = await getDocs(q);

        allTopics = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.isActive && data.status !== 'deleted' && !data.isDeleted) {
            allTopics.push({ id: doc.id, ...data });
          }
        });

        await loadQuestionCounts(allTopics);
        renderTopics(allTopics);

      } catch (error) {
        console.error("Hata:", error);
        document.getElementById('topicsContainer').innerHTML = `<div class="text-danger p-4">Veriler y√ºklenemedi: ${error.message}</div>`;
      }
    }

    async function loadQuestionCounts(topics) {
      const topicIds = new Set(topics.map(topic => topic.id));
      const counts = new Map();
      try {
        const metaSnapshot = await getDocs(collection(db, 'topic_packs_meta'));
        metaSnapshot.forEach((metaDoc) => {
          const data = metaDoc.data() || {};
          const topicId = data.topicId || metaDoc.id;
          if (topicIds.has(topicId)) {
            counts.set(topicId, Number(data.questionCount || 0));
          }
        });
      } catch (e) {
        console.warn('topic_packs_meta verileri okunamadƒ±:', e);
      }

      topics.forEach((topic) => {
        if (!counts.has(topic.id)) counts.set(topic.id, 0);
      });
      questionCounts = counts;
    }

    function pickIcon(title, category, isSubtopic = false) {
      const iconRules = [
        { match: /anayasa|anayasal/i, icon: '‚öñÔ∏è' },
        { match: /atat√ºrk|inkƒ±lap|tarih|ulusal/i, icon: 'üáπüá∑' },
        { match: /ceza|tck|cmk|infaz|su√ß|kovu≈üturma/i, icon: 'üöî' },
        { match: /idare|idari|y√∂netim|te≈ükilat/i, icon: 'üèõÔ∏è' },
        { match: /yazƒ±≈üma|yazƒ± i≈üleri|dilek√ße|dil bilgisi/i, icon: '‚úçÔ∏è' },
        { match: /tebligat|bildirim/i, icon: 'üì©' },
        { match: /insan hak|e≈üitlik|hak/i, icon: 'ü§ù' },
        { match: /uluslararasƒ±|avrupa|k√ºresel/i, icon: 'üåç' },
        { match: /vergi|mali|muhasebe|b√ºt√ße|finans/i, icon: 'üí∞' },
        { match: /icra|iflas/i, icon: 'üìë' },
        { match: /medeni|aile|miras/i, icon: 'üè†' },
        { match: /ticaret|≈üirket|sermaye/i, icon: 'üè¢' },
        { match: /i≈ü hukuk|√ßalƒ±≈üma|sosyal g√ºvenlik/i, icon: 'üë∑' },
        { match: /mevzuat|y√∂netmelik|genelge/i, icon: 'üìú' },
        { match: /etik|disiplin|kurallar/i, icon: 'üß≠' },
        { match: /ileti≈üim|halkla|tanƒ±tƒ±m/i, icon: 'üí¨' },
        { match: /teknoloji|bili≈üim|siber|veri/i, icon: 'üíª' },
        { match: /saƒülƒ±k|tƒ±p/i, icon: 'ü©∫' },
        { match: /eƒüitim|√∂ƒüretim/i, icon: 'üéì' },
        { match: /g√ºvenlik|asayi≈ü|jandarma|polis/i, icon: 'üõ°Ô∏è' },
        { match: /√ßevre|imar|≈üehir/i, icon: 'üåø' }
      ];
      const matchedRule = iconRules.find(rule => rule.match.test(title));
      if (matchedRule) return matchedRule.icon;
      if (isSubtopic) return '‚ñ´Ô∏è';
      return category === 'alan' ? 'üìó' : 'üìò';
    }

    function renderTopics(topics, options = {}) {
      const { category = 'all', search = '' } = options;
      const container = document.getElementById('topicsContainer');
      const searchTerm = search.trim().toLowerCase();
      const childrenByParent = new Map();

      topics.forEach(t => {
        if (t.parentId) {
          const list = childrenByParent.get(t.parentId) || [];
          list.push(t);
          childrenByParent.set(t.parentId, list);
        }
      });

      const parents = topics.filter(t => !t.parentId);
      const visibleParents = parents.filter(parent => {
        if (category !== 'all' && parent.category !== category) return false;
        const children = (childrenByParent.get(parent.id) || []).filter(child =>
          category === 'all' || child.category === category
        );
        const parentMatches = !searchTerm || parent.title.toLowerCase().includes(searchTerm);
        const matchingChildren = searchTerm ? children.filter(child => child.title.toLowerCase().includes(searchTerm)) : children;
        if (searchTerm && !parentMatches && matchingChildren.length === 0) return false;
        return true;
      });

      if (visibleParents.length === 0) {
        container.innerHTML = `
          <div class="text-center p-5 text-muted" style="grid-column: 1/-1;">
            <div style="font-size: 2rem; margin-bottom: 8px;">üß≠</div>
            Aradƒ±ƒüƒ±nƒ±z kriterde konu bulunamadƒ±.
          </div>
        `;
        return;
      }

      container.innerHTML = '';
      const getQuestionCount = (id) => questionCounts.get(id) || 0;
      visibleParents.forEach(t => {
        const icon = pickIcon(t.title, t.category);

        const allChildren = (childrenByParent.get(t.id) || []).filter(child =>
          category === 'all' || child.category === category
        );
        const allChildrenForTotals = childrenByParent.get(t.id) || [];
        const parentMatches = !searchTerm || t.title.toLowerCase().includes(searchTerm);
        const matchingChildren = searchTerm
          ? allChildren.filter(child => child.title.toLowerCase().includes(searchTerm))
          : allChildren;
        const childrenToShow = searchTerm && !parentMatches ? matchingChildren : allChildren;

        // ƒ∞statistikler
        const ownStats = userStats[t.id] || { solved: 0, correct: 0 };
        const childStats = allChildrenForTotals.reduce((acc, child) => {
          const childProgress = userStats[child.id] || { solved: 0, correct: 0 };
          acc.solved += childProgress.solved;
          acc.correct += childProgress.correct;
          return acc;
        }, { solved: 0, correct: 0 });
        const solvedTotal = ownStats.solved + childStats.solved;
        const correctTotal = ownStats.correct + childStats.correct;
        const successRate = solvedTotal > 0 ? Math.round((correctTotal / solvedTotal) * 100) : 0;
        const questionTarget = t.totalQuestionTarget || 0;
        const totalQuestionCount = getQuestionCount(t.id)
          + allChildrenForTotals.reduce((sum, child) => sum + getQuestionCount(child.id), 0);
        const progressBase = Math.max(totalQuestionCount || 0, questionTarget || 0, 1);
        const progress = Math.min(100, Math.round((solvedTotal / progressBase) * 100));

        const card = document.createElement('div');
        card.className = 'topic-card';

        const subtopicsHtml = childrenToShow.length ? `
                    <div class="subtopic-list">
                        ${childrenToShow.map(child => `
                            <a class="subtopic-link" href="/konu/${encodeURIComponent(child.id)}" style="text-decoration:none;">
                                <span class="subtopic-title-wrap">
                                  <span class="subtopic-icon">${pickIcon(child.title, child.category, true)}</span>
                                  <span>${child.title}</span>
                                </span>
                                <span class="subtopic-meta">
                                  <span>üßÆ ${getQuestionCount(child.id)} soru</span>
                                  <span>‚úÖ ${(userStats[child.id]?.solved || 0)} √ß√∂z√ºld√º</span>
                                </span>
                            </a>
                        `).join('')}
                    </div>
                ` : '';

        const statsHtml = childrenToShow.length ? '' : `
                    <div class="stats-row">
                        <div class="stat-item">
                            <span class="stat-val stat-total">${solvedTotal} / ${progressBase}</span>
                            <span class="stat-lbl">Toplam ƒ∞lerleme</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-val stat-success">%${successRate}</span>
                            <span class="stat-lbl">Ba≈üarƒ± Oranƒ±</span>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                `;

        card.innerHTML = `
            <a href="/konu/${encodeURIComponent(t.id)}" class="topic-main-link" style="text-decoration:none; color:inherit; display:block; flex-grow: 1;">
                <div class="card-header-row">
                    <div class="topic-icon">${icon}</div>
                    <span class="topic-badge badge-${t.category}">${t.category === 'ortak' ? 'Ortak' : 'Alan'}</span>
                </div>
                
                <h3 class="topic-title">${t.title}</h3>
                <p class="topic-desc">${t.description || 'Konu a√ßƒ±klamasƒ± bulunmuyor.'}</p>
                <div class="topic-meta">
                    <span class="topic-meta-item">üßÆ ${totalQuestionCount} Toplam Soru Havuzu</span>
                    <span class="topic-meta-item">üìä Sƒ±navda ${questionTarget} Soru</span>
                    <span class="topic-meta-item">‚úÖ ${solvedTotal} Soru √á√∂z√ºld√º</span>
                </div>
                <div class="topic-health">
                    <span class="topic-health-title">Konu Hazƒ±rlƒ±k Durumu</span>
                    <div class="topic-health-main">
                      <span class="topic-health-value">%${progress}</span>
                      <span class="topic-health-target">Hedef: ${progressBase} soru bazƒ±nda</span>
                    </div>
                    <div class="progress-container">
                      <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            </a>
            ${subtopicsHtml}
            ${statsHtml}
        `;
        container.appendChild(card);
      });
    }

    // Filtreleme Fonksiyonu (Global)
    window.filterTopics = (category, ev) => {
      // Tab butonlarƒ±nƒ± g√ºncelle
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      if (ev?.target) ev.target.classList.add('active');

      const search = document.getElementById('searchInput').value.toLowerCase();
      renderTopics(allTopics, { category, search });
    };

    // Arama Dinleyicisi
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const activeTab = document.querySelector('.tab-btn.active');
      const category = activeTab?.dataset?.category || 'all';
      const search = e.target.value.toLowerCase();
      renderTopics(allTopics, { category, search });
    });
  </script>
</body>

</html>
