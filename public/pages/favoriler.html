<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoriler | GOLD GYS</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <style>
    .fav-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 16px;
      position: relative;
    }

    .fav-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      color: var(--color-primary);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .fav-content {
      padding-right: 30px;
    }

    .fav-actions {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 10px;
    }
  </style>
</head>

<body>
  <script type="module">
    import { initLayout } from '../js/ui-loader.js';
    document.addEventListener('DOMContentLoaded', () => initLayout());
  </script>

  <div class="dashboard-container">
    <div class="section-header">
      <div>
        <h2>‚≠ê Favori Sorular</h2>
        <p class="text-muted">√ñnemli bulduƒüunuz ve kaydettiƒüiniz sorular.</p>
      </div>
      <button class="btn btn-secondary">üñ®Ô∏è PDF Olarak ƒ∞ndir</button>
    </div>

    <div id="favoritesList">
      <div class="card p-4 text-center">Y√ºkleniyor...</div>
    </div>
  </div>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    document.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async (user) => {
        if (user) loadFavorites(user.uid);
      });
    });

    async function loadFavorites(uid) {
      const list = document.getElementById('favoritesList');
      try {
        const snapshot = await getDocs(collection(db, `users/${uid}/favorites`));

        if (snapshot.empty) {
          list.innerHTML = '<div class="card p-4 text-center text-muted">Hen√ºz favori soru eklemediniz.</div>';
          return;
        }

        list.innerHTML = '';
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const div = document.createElement('div');
          div.className = 'fav-card';
          div.id = `fav-${docSnap.id}`;
          div.innerHTML = `
                        <div class="fav-icon" onclick="removeFavorite('${docSnap.id}')">‚òÖ</div>
                        <div class="fav-content">
                            <div class="badge badge-secondary mb-2">${data.category || 'Genel'}</div>
                            <p>${data.text}</p>
                        </div>
                        <div class="fav-actions">
                            <button class="btn btn-sm btn-primary">√á√∂z√ºm√º G√∂r</button>
                        </div>
                    `;
          list.appendChild(div);
        });

      } catch (error) {
        list.innerHTML = '<div class="text-danger">Hata olu≈ütu.</div>';
      }
    }

    window.removeFavorite = async (id) => {
      if (confirm("Favorilerden √ßƒ±karmak istiyor musunuz?")) {
        const uid = auth.currentUser.uid;
        await deleteDoc(doc(db, `users/${uid}/favorites`, id));
        document.getElementById(`fav-${id}`).remove();
      }
    };
  </script>
</body>

</html>
