<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoriler | GOLD GYS</title>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <style>
    .fav-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 16px;
      position: relative;
    }

    .fav-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      color: var(--color-primary);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .fav-content {
      padding-right: 30px;
    }

    .fav-actions {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 10px;
    }
  </style>
  <link rel="icon" type="image/png" href="../icons/favicon.png">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <script type="module">
    import { initLayout } from '../js/ui-loader.js';
    document.addEventListener('DOMContentLoaded', () => initLayout());
  </script>

  <div class="dashboard-container">
    <div class="section-header">
      <div>
        <h2>‚≠ê Favori Sorular</h2>
        <p class="text-muted">√ñnemli bulduƒüunuz ve kaydettiƒüiniz sorular.</p>
      </div>
      <button class="btn btn-secondary">üñ®Ô∏è PDF Olarak ƒ∞ndir</button>
    </div>

    <div id="favoritesList">
      <div class="card p-4 text-center">Y√ºkleniyor...</div>
    </div>
  </div>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { showConfirm, showToast } from '../js/notifications.js';
    import { collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    document.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async (user) => {
        if (user) loadFavorites(user.uid);
      });
    });

    async function loadFavorites(uid) {
      const list = document.getElementById('favoritesList');

      // URL'den kategori parametresini al
      const urlParams = new URLSearchParams(window.location.search);
      const filterCategory = urlParams.get('category');

      try {
        let q = collection(db, `users/${uid}/favorites`);
        // Eƒüer filtre varsa, sorguya ekleyebiliriz veya client-side filtreleyebiliriz.
        // Basitlik i√ßin t√ºm√ºn√º √ßekip burada filtreleyelim (az veri i√ßin uygun)

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          list.innerHTML = '<div class="card p-4 text-center text-muted">Hen√ºz favori soru eklemediniz.</div>';
          return;
        }

        list.innerHTML = '';
        let hasContent = false;

        snapshot.forEach(docSnap => {
          const data = docSnap.data();

          // Filtre Kontrol√º
          if (filterCategory) {
            const decodedCat = decodeURIComponent(filterCategory);
            // Kategori e≈üle≈ümesi (Tam veya Kƒ±smi)
            // URL'den gelen ile verideki kategori biraz farklƒ± olabilir, bu y√ºzden 'includes' kullanmak daha g√ºvenli olabilir
            // veya tam e≈üle≈üme
            if (data.category !== decodedCat) return;
          }

          hasContent = true;
          const div = document.createElement('div');
          div.className = 'fav-card';
          div.id = `fav-${docSnap.id}`;
          div.innerHTML = `
                        <div class="fav-icon" onclick="removeFavorite('${docSnap.id}')">‚òÖ</div>
                        <div class="fav-content">
                            <div class="badge badge-secondary mb-2">${data.category || 'Genel'}</div>
                            <p>${data.text}</p>
                        </div>
                        <div class="fav-actions">
                            <button class="btn btn-sm btn-primary">√á√∂z√ºm√º G√∂r</button>
                        </div>
                    `;
          list.appendChild(div);
        });

        if (!hasContent) {
          list.innerHTML = `<div class="card p-4 text-center text-muted">Bu kategoride (${decodeURIComponent(filterCategory)}) favori sorunuz yok.</div>`;
        }

      } catch (error) {
        list.innerHTML = '<div class="text-danger">Hata olu≈ütu.</div>';
      }
    }

    window.removeFavorite = async (id) => {
      const shouldRemove = await showConfirm("Bu soruyu favorilerinizden kaldƒ±rmak istediƒüinize emin misiniz?", {
        title: "Favoriden Kaldƒ±r",
        confirmText: "Kaldƒ±r",
        cancelText: "Vazge√ß"
      });
      if (!shouldRemove) return;

      const uid = auth.currentUser.uid;
      await deleteDoc(doc(db, `users/${uid}/favorites`, id));
      document.getElementById(`fav-${id}`).remove();
      showToast("Favori listesi g√ºncellendi.", "success");
    };
  </script>
</body>

</html>
