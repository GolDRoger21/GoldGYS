<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YanlÄ±ÅŸlarÄ±m | GOLD GYS</title>
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../components/ui/ui.css">
  <style>
    .mistakes-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .mistake-card {
      background: white;
      border-left: 4px solid #e74c3c;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .mistake-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .mistake-meta {
      display: flex;
      justify-content: space-between;
      color: #7f8c8d;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .mistake-text {
      font-size: 1.1rem;
      font-weight: 500;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .btn-retry {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .category-filters {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .filter-chip {
      padding: 6px 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
    }

    .filter-chip.active {
      background: #e74c3c;
      color: white;
      border-color: #e74c3c;
    }
  </style>
  <link rel="manifest" href="/manifest.json">
</head>

<body class="bg-light">

  <!-- Header Gelecek (ui-loader ile) -->
  <div id="header-placeholder"></div>

  <main class="mistakes-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="heading-2 m-0">HatalÄ± CevaplarÄ±m</h2>
      <button id="btnSolveAllMistakes" class="btn btn-warning">ğŸ“ TÃ¼mÃ¼nÃ¼ Test Olarak Ã‡Ã¶z</button>
    </div>

    <div class="category-filters" id="categoryFilters">
      <!-- Dinamik Flteler -->
    </div>

    <div id="mistakesList">
      <div class="text-center p-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2 text-muted">HatalarÄ±nÄ±z analiz ediliyor...</p>
      </div>
    </div>
  </main>

  <!-- UI Loader -->
  <script type="module">
    import { loadHeader } from '../js/ui-loader.js';
    loadHeader();
  </script>

  <script type="module">
    import { db, auth } from '../js/firebase-config.js';
    import { collection, getDocs, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let allMistakes = [];

    document.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async (user) => {
        if (user) loadMistakes(user.uid);
      });

      // TEST BAÅLATMA BUTONU
      document.getElementById('btnSolveAllMistakes').addEventListener('click', () => {
        if (allMistakes.length === 0) return alert("Ã‡Ã¶zÃ¼lecek yanlÄ±ÅŸ soru yok.");

        // SorularÄ± localStorage'a kaydet ve test sayfasÄ±na git
        // (URL'de Ã§ok fazla ID taÅŸÄ±mak sorun olabilir, bu yÃ¼zden storage kullanÄ±yoruz)
        localStorage.setItem('customTestQuestions', JSON.stringify(allMistakes));
        window.location.href = '/pages/test.html?mode=custom&source=local';
      });
    });

    async function loadMistakes(uid) {
      const list = document.getElementById('mistakesList');
      try {
        // KullanÄ±cÄ±nÄ±n yanlÄ±ÅŸlarÄ±nÄ± Ã§ek
        const q = query(collection(db, `users/${uid}/wrongs`), orderBy('lastAttempt', 'desc'));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          list.innerHTML = '<div class="card p-4 text-center text-muted">Harika! HiÃ§ yanlÄ±ÅŸÄ±nÄ±z yok.</div>';
          return;
        }

        allMistakes = [];
        snapshot.forEach(docSnap => {
          // Veriyi test motoruna uygun formata getir
          const data = docSnap.data();
          allMistakes.push({ id: data.questionId || docSnap.id, ...data });
        });

        renderMistakes(allMistakes);
        setupFilters();

        // URL'den gelen kategori filtresini kontrol et
        const urlParams = new URLSearchParams(window.location.search);
        const filterCategory = urlParams.get('category');

        if (filterCategory) {
          const decodedCat = decodeURIComponent(filterCategory);
          const chip = Array.from(document.querySelectorAll('.filter-chip')).find(c => c.dataset.cat === decodedCat);
          if (chip) chip.click();
        }

      } catch (error) {
        console.error(error);
        list.innerHTML = '<div class="text-danger">Veriler alÄ±namadÄ±.</div>';
      }
    }

    function renderMistakes(data) {
      const list = document.getElementById('mistakesList');
      if (data.length === 0) {
        list.innerHTML = '<div class="text-center p-4 text-muted">Bu kategoride yanlÄ±ÅŸ soru yok.</div>';
        return;
      }
      list.innerHTML = '';

      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'mistake-card';
        div.innerHTML = `
                    <div class="mistake-meta">
                        <span>${item.category || 'Genel'}</span>
                        <span>${item.lastAttempt ? new Date(item.lastAttempt.seconds * 1000).toLocaleDateString('tr-TR') : '-'}</span>
                    </div>
                    <div class="mistake-text">${item.text || 'Soru metni yÃ¼klenemedi...'}</div>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted text-danger">YanlÄ±ÅŸ SayÄ±sÄ±: ${item.count || 1}</small>
                    </div>
                `;
        list.appendChild(div);
      });
    }

    function setupFilters() {
      const categories = ['all', ...new Set(allMistakes.map(m => m.category || 'Genel'))];
      const container = document.getElementById('categoryFilters');
      container.innerHTML = categories.map(cat =>
        `<div class="filter-chip ${cat === 'all' ? 'active' : ''}" data-cat="${cat}">${cat === 'all' ? 'TÃ¼mÃ¼' : cat}</div>`
      ).join('');

      container.querySelectorAll('.filter-chip').forEach(chip => {
        chip.addEventListener('click', () => {
          container.querySelector('.active').classList.remove('active');
          chip.classList.add('active');
          const cat = chip.dataset.cat;
          const filtered = cat === 'all' ? allMistakes : allMistakes.filter(m => (m.category || 'Genel') === cat);
          renderMistakes(filtered);
        });
      });
    }
  </script>
</body>

</html>
