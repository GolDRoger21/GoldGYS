<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profilim | GOLD GYS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Merkezi stiller yüklenecek -->
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/profile.css">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%230F172A'/><text x='50' y='70' font-family='serif' font-size='60' fill='%23D4AF37' text-anchor='middle' font-weight='bold'>G</text></svg>">
</head>
<body>
    <!-- Header, ui-loader.js tarafından bu alana yüklenecek -->
    <div id="header-area"></div>
    
    <div id="mainWrapper" class="main-content" style="display: block; opacity: 1;">

        <div class="dashboard-container">
            
            <div class="profile-layout">
                
                <div class="profile-card">
                    <div class="profile-header-bg"></div>
                    <div class="profile-avatar-wrapper">
                        <img src="" alt="Avatar" id="profileAvatarMain">
                        <button class="btn-edit-avatar" title="Fotoğrafı Değiştir">✏️</button>
                    </div>
                    <h2 id="profileNameMain" class="profile-name">Yükleniyor...</h2>
                    <p id="profileRoleMain" class="profile-role">Kullanıcı</p>
                    
                    <div class="profile-stats">
                        <div class="p-stat"><span class="val">--</span><span class="lbl">Test</span></div>
                        <div class="p-stat"><span class="val">--</span><span class="lbl">Deneme</span></div>
                        <div class="p-stat"><span class="val">--</span><span class="lbl">Puan</span></div>
                    </div>

                    <div class="membership-badge" id="membershipBadge">
                        <span>Paket:</span> <strong>Standart Üyelik</strong>
                    </div>
                </div>

                <div class="settings-container">
                    <div class="settings-tabs">
                        <button class="tab-btn active" data-tab="personal">Kişisel Bilgiler</button>
                        <button class="tab-btn" data-tab="security">Güvenlik</button>
                    </div>

                    <div id="tab-personal" class="tab-content active">
                        <form id="profileForm" class="settings-form">
                            <!-- Form içeriği aynı kalıyor -->
                             <div class="form-row">
                                <div class="form-group">
                                    <label>Adınız</label>
                                    <input type="text" id="inpAd" placeholder="Adınız">
                                </div>
                                <div class="form-group">
                                    <label>Soyadınız</label>
                                    <input type="text" id="inpSoyad" placeholder="Soyadınız">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>E-Posta (Değiştirilemez)</label>
                                    <input type="email" id="inpEmail" disabled class="disabled-input">
                                </div>
                                <div class="form-group">
                                    <label>Telefon</label>
                                    <input type="tel" id="inpPhone" placeholder="0555...">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="tab-security" class="tab-content">
                        <div class="security-box">
                            <h3>Şifre Yenileme</h3>
                            <p>Güvenliğiniz için şifrenizi düzenli aralıklarla değiştirin. Şifre sıfırlama bağlantısı e-posta adresinize gönderilecektir.</p>
                            <button id="btnResetPassword" class="btn-outline-gold">Şifre Sıfırlama E-postası Gönder</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer-area"></div>

    <script type="module">
        import { initLayout } from '../js/ui-loader.js';
        import { initProfilePage } from '../js/profile-page.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // Önce layout'u (header/footer) yükle ve auth kontrolü yap
            await initLayout('profil');
            
            // Sonra profil sayfasına özel fonksiyonları çalıştır
            initProfilePage();
        });
    </script>
</body>
</html>
