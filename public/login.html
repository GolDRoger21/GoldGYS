<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --primary-gold: #E2B842;
            --dark-gold: #C89B3F;
            --text-color: #E0E0E0;
            --dark-surface: #1E1E1E;
            --border-color: rgba(226, 184, 66, 0.2);
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path fill="rgba(226,184,66,0.03)" d="M0 0h20v20H0zM20 20h20v20H20z"/></svg>');
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: var(--dark-surface);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
        }
        .brand-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-gold);
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
            text-decoration: none;
        }
        .login-subtitle {
            color: #BDBDBD;
            margin-bottom: 35px;
            font-size: 1rem;
        }
        .btn-google-login {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            background: #4285F4;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 12px;
        }
        .btn-google-login:hover {
            background: #357ae8;
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }
        .btn-google-login svg {
            width: 20px;
            height: 20px;
        }
        .status-box {
            margin-top: 25px;
            min-height: 20px;
            font-size: 0.9rem;
            color: var(--primary-gold);
        }
        .login-footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #777;
        }
        .login-footer a {
            color: #999;
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-footer a:hover {
            color: var(--primary-gold);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="/" class="brand-logo">GOLD GYS</a>
        <p class="login-subtitle">Adalet Bakanlığı Personel Girişi</p>

        <button id="googleLogin" class="btn-google-login">
            <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
            <span>Google ile Güvenli Giriş</span>
        </button>

        <div id="statusBox" class="status-box"></div>
        
        <div class="login-footer">
            <p>&copy; 2024 GOLD GYS | <a href="/pages/yasal.html">Gizlilik Politikası</a></p>

    </div>

    <script type="module" src="./js/auth.js"></script>
</body>
</html>
