<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | GOLD GYS</title>
    <meta name="description" content="Gold GYS Personel ve Yönetici Giriş Ekranı">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/tokens.css">
    <script type="module">
        import { applySiteConfigToDocument } from "/js/site-config.js";
        document.addEventListener("DOMContentLoaded", () => applySiteConfigToDocument());
    </script>

    <link rel="icon" href="/icons/favicon.svg">

    <style>
        /* Reset & Base overrides are handled by browser default, but ensure box-sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-light);
            /* Enforce light text generally */
            font-family: var(--font-family-sans);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            background-image: radial-gradient(circle at top, rgba(212, 175, 55, 0.08), transparent 60%),
                radial-gradient(circle at bottom, rgba(212, 175, 55, 0.05), transparent 60%);
        }

        /* Arkaplan Efekti */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        /* Navbar / Geri Dön Butonu */
        .auth-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            z-index: 100;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition-fast);

            /* Button styling */
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
        }

        .btn-back:hover {
            color: var(--color-primary);
            border-color: var(--color-primary);
            background: var(--bg-hover);
        }

        .btn-back svg {
            display: none;
            flex-shrink: 0;
        }

        /* Responsive Back Button */
        @media (max-width: 480px) {
            .btn-back span {
                display: none;
            }

            .btn-back {
                padding: 0.5rem;
                width: 40px;
                height: 40px;
                justify-content: center;
                border-radius: 50%;
                background: rgba(15, 23, 42, 0.8);
                backdrop-filter: blur(4px);
            }

            .btn-back svg {
                display: block;
                width: 20px;
                height: 20px;
            }

            .auth-nav {
                padding: calc(10px + env(safe-area-inset-top)) 10px 10px;
                top: 0.5rem;
                /* Slight adjustment */
                left: 0.5rem;
            }
        }

        /* Login Container */
        .auth-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            z-index: 1;
        }

        .auth-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 0;
            /* Reset default padding */
            width: 100%;
            max-width: 900px;
            /* Wider card */
            box-shadow: var(--shadow-gold), 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: row;
            /* Side by side on desktop */
            overflow: hidden;
        }

        .auth-card.is-login {
            max-width: 520px;
        }

        .auth-card.is-login .auth-main {
            border-right: none;
        }

        .auth-card.is-login .auth-agreement-panel {
            display: none;
        }

        /* Sol Taraf: Giriş ve Logo */
        .auth-main {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            border-right: 1px solid var(--border-subtle);
        }

        /* Sağ Taraf: Sözleşme */
        .auth-agreement-panel {
            flex: 1;
            padding: 3rem;
            background: rgba(15, 23, 42, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Logo & Başlıklar */
        .brand-logo {
            font-family: var(--font-family-serif);
            font-size: 2.75rem;
            color: var(--text-light);
            /* Ensure visible in light/dark */
            margin-bottom: 0.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            letter-spacing: 0.05em;
        }

        .brand-logo span {
            color: var(--logo-khaki);
            text-shadow: 0 0 20px rgba(194, 97, 68, 0.2);
        }

        .header-logo {
            height: auto;
            max-height: 80px;
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }

        .card-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Gold Themed Google Button */
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: var(--bg-surface);
            /* Darker bg */
            color: var(--color-primary);
            /* Gold text */
            font-family: var(--font-family-sans);
            font-weight: 600;
            font-size: 1rem;
            padding: 1rem 1.25rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-primary);
            /* Gold border */
            cursor: pointer;
            transition: var(--transition-fast);
            gap: 12px;
        }

        .btn-google:hover {
            background-color: rgba(212, 175, 55, 0.1);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
        }

        .btn-google svg {
            width: 24px;
            height: 24px;
            /* Logo colors are fixed SVG paths, so we don't mess with them unless requested monochrome */
            /* User asked for button theme, keeping logo original colors is usually required by brand guidelines, 
               but providing a container that matches the site is allowed. */
        }

        /* Bilgi Kutusu */
        .info-banner {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--gold-light);
            padding: 1rem;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            line-height: 1.5;
            text-align: left;
            margin-bottom: 2rem;
        }

        .info-banner strong {
            color: var(--color-primary);
            display: block;
            margin-bottom: 0.25rem;
        }

        /* Sözleşme Alanı */
        .agreement-section h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--color-primary);
            font-family: var(--font-family-serif);
        }

        .agreement-text {
            height: 300px;
            /* Sabit yükseklik, daha geniş alan */
            overflow-y: auto;
            padding: 1rem;
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--text-light);
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
        }

        /* Scrollbar Styling */
        .agreement-text::-webkit-scrollbar {
            width: 6px;
        }

        .agreement-text::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .agreement-text::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 3px;
        }

        .agreement-text::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 55, 0.5);
        }

        .agreement-text h4 {
            font-size: 0.95rem;
            margin: 1.25rem 0 0.5rem;
            color: var(--gold-primary);
            font-weight: 600;
        }

        .agreement-text h4:first-child {
            margin-top: 0;
        }

        .agreement-text ol {
            padding-left: 1.25rem;
            margin-bottom: 1rem;
        }

        .agreement-text li {
            margin-bottom: 0.5rem;
        }

        .agreement-ack {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
            font-size: 0.9rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .agreement-ack input {
            margin-top: 0.25rem;
            width: 16px;
            height: 16px;
            accent-color: var(--color-primary);
            cursor: pointer;
        }

        /* Status & Loader */
        .status-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            display: none;
            text-align: left;
        }

        .status-error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .status-pending {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 2px solid var(--text-muted);
            border-bottom-color: var(--color-primary);
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin: 1.5rem auto 0;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .auth-footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            opacity: 0.8;
        }

        .auth-footer a {
            color: var(--color-primary);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .auth-card {
                flex-direction: column;
                max-width: 480px;
            }

            .auth-main {
                padding: 2.5rem 2rem;
                border-right: none;
                border-bottom: 1px solid var(--border-subtle);
            }

            .auth-agreement-panel {
                padding: 2rem;
            }

            .agreement-text {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .auth-nav {
                padding: 0.75rem;
                background: rgba(15, 23, 42, 0.95);
                backdrop-filter: blur(10px);
                border-bottom: 1px solid var(--border-subtle);
            }

            .btn-back {
                padding: 0.5rem 0.75rem;
                /* Larger touch target but compact */
                width: auto;
                height: auto;
                justify-content: flex-start;
                border-radius: var(--radius-md);
                background: transparent;
                backdrop-filter: none;
                border: none;
            }

            .btn-back span {
                display: inline;
                /* Show text on mobile as requested implicitly by "sanki mobilde sayfa aşağı doğru gereksiz uzunlukta" - wait, actually standard is icon only, but "ana sayfaya dön" visible is better if we have space. Let's keep icon only if space is tight, but actually user just said "mobilde sayfa yapısını iyileştir". Previous code hid span. Let's make the button look cleaner. */
                display: none;
            }

            .btn-back svg {
                display: block;
                width: 24px;
                height: 24px;
            }

            .auth-card {
                border: none;
                background: transparent;
                box-shadow: none;
                margin-top: 0;
            }

            .auth-main,
            .auth-agreement-panel {
                background: var(--bg-surface);
                border-radius: var(--radius-lg);
                margin-bottom: 1rem;
                border: 1px solid var(--border-subtle);
                padding: 1.25rem;
                /* Further reduced padding */
                width: 100%;
            }

            .auth-wrapper {
                align-items: flex-start;
                padding-top: 5rem;
                /* More space for the fixed header */
                padding-left: 1rem;
                padding-right: 1rem;
                padding-bottom: 2rem;
            }

            .auth-agreement-panel {
                order: 2;
                display: flex;
            }

            .brand-logo {
                font-size: 1.75rem;
                /* Smaller logo */
                margin-bottom: 0.25rem;
            }

            .header-logo {
                max-height: 55px;
            }

            .card-subtitle {
                font-size: 0.9rem;
                margin-bottom: 1.25rem;
            }

            .btn-google {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            .agreement-text {
                height: 180px;
                /* Shorter agreement box */
            }
        }
    </style>
    <link rel="manifest" href="/manifest.json">
    <script src="/js/theme-init.js"></script>
</head>

<body>

    <nav class="auth-nav">
        <a href="/" class="btn-back" aria-label="Ana sayfaya dön">
            <span>← Ana Sayfaya Dön</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-card" id="authCard">

            <!-- Single Simplified Main Column -->
            <div class="auth-main">
                <div class="brand-logo">
                    <img src="/img/logo.svg" alt="GoldGYS" class="header-logo">
                </div>

                <p class="card-subtitle">
                    Adalet Bakanlığı Personel Görevde Yükselme Portalına Hoş Geldiniz.
                </p>

                <div class="info-banner">
                    <strong>Bilgilendirme</strong>
                    Yeni üyelikler, yönetici onayı sonrasında aktif hale gelir.
                </div>

                <!-- Agreement Section (Now embedded, hidden by default) -->
                <div class="agreement-section" id="agreementPanel"
                    style="display:none; text-align: left; margin-bottom: 1.5rem;">
                    <label class="agreement-ack"
                        style="display: flex; gap: 0.75rem; align-items: flex-start; cursor: pointer;">
                        <input type="checkbox" id="agreementCheck"
                            style="margin-top: 0.2rem; width: 16px; height: 16px; accent-color: var(--color-primary); flex-shrink: 0;">
                        <span style="font-size: 0.85rem; color: var(--text-muted); line-height: 1.5;">
                            Kayıt olarak
                            <a href="/pages/legal/acik-riza.html" target="_blank"
                                style="color: var(--color-primary); text-decoration: underline;">Açık Rıza Metni</a>,
                            <a href="/pages/legal/aydinlatma-metni.html" target="_blank"
                                style="color: var(--color-primary); text-decoration: underline;">Aydınlatma Metni</a>,
                            <a href="/pages/legal/gizlilik-sozlesmesi.html" target="_blank"
                                style="color: var(--color-primary); text-decoration: underline;">Gizlilik Sözleşmesi</a>
                            ve
                            <a href="/pages/legal/uyelik-sozlesmesi.html" target="_blank"
                                style="color: var(--color-primary); text-decoration: underline;">Üyelik Sözleşmesi</a>ni
                            okudum ve kabul ediyorum.
                        </span>
                    </label>
                </div>

                <button id="googleLogin" class="btn-google">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Google ile Giriş Yap
                </button>

                <div id="loader" class="loader"></div>
                <div id="statusBox" class="status-box"></div>

                <div class="auth-footer">
                    <p data-site-setting="footer-text">&copy; 2026 GOLD GYS.</p>
                </div>
            </div>

            <!-- Removed separate Right Side Panel -->

        </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
</body>

</html>
