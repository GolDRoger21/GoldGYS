<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | GOLD GYS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/tokens.css">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%230F172A'/><text x='50' y='70' font-family='serif' font-size='60' fill='%23D4AF37' text-anchor='middle' font-weight='bold'>G</text></svg>">

    <style>
        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: var(--font-family-sans);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-image: radial-gradient(circle at 50% 0%, rgba(212, 175, 55, 0.1) 0%, transparent 60%);
        }

        .login-card {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            padding: 3rem 2.5rem;
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .brand-logo {
            font-family: var(--font-family-serif);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .brand-logo span { color: var(--gold-primary); }

        .subtitle {
            color: var(--text-muted);
            font-size: var(--font-size-sm);
            line-height: 1.5;
            margin-bottom: 2.5rem;
        }

        .btn-google {
            background: #fff;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-radius: var(--radius-md);
            padding: 0.875rem;
            width: 100%;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: var(--font-size-md);
        }

        .btn-google:hover {
            background: #f9fafb;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-google:active { transform: translateY(0); }

        .error-msg {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            padding: 10px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            margin-top: 1.5rem;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-logo">GOLD <span>GYS</span></div>
        <p class="subtitle">
            Adalet Bakanlığı Personel<br>
            Görevde Yükselme Portalı
        </p>

        <button id="googleLogin" class="btn-google">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Google ile Giriş Yap
        </button>

        <div id="errorMessage" class="error-msg"></div>
    </div>

    <script type="module">
        import { auth } from "./js/firebase-config.js";
        import { GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginBtn = document.getElementById('googleLogin');
        const errorMsg = document.getElementById('errorMessage');

        loginBtn.addEventListener('click', async () => {
            try {
                loginBtn.style.opacity = "0.7";
                loginBtn.innerHTML = "Giriş yapılıyor...";
                
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                
                // Başarılı giriş sonrası yönlendirme
                console.log("Giriş başarılı:", result.user);
                window.location.href = '/pages/dashboard.html';
            } catch (error) {
                console.error("Giriş hatası:", error);
                loginBtn.style.opacity = "1";
                loginBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google ile Giriş Yap`;
                
                errorMsg.style.display = 'block';
                errorMsg.textContent = "Giriş başarısız oldu. Lütfen tekrar deneyin.";
            }
        });
    </script>
</body>
</html>
