<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | GOLD GYS</title>

    <link rel="stylesheet" href="css/app.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

    <header id="auth-header"></header>

    <div class="auth-wrapper">
        <div class="auth-orb"></div>

        <div class="auth-card">
            <a class="brand-mark brand-on-dark brand-large" href="/" aria-label="Gold GYS giriş sayfası logosu">
                <span class="brand-highlight">GOLD</span>GYS
            </a>
            <p class="auth-subtitle">Personel Giriş ve Onay Sistemi</p>

            <button id="googleLogin" class="btn-google" aria-label="Google ile giriş yap">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.93 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google ile Giriş
            </button>

            <div id="loader" class="auth-loader">Bağlantı kuruluyor...</div>

            <div id="statusBox" class="status-box" role="status" aria-live="polite"></div>

        </div>
    </div>

    <footer id="auth-footer"></footer>

    <script type="module">
      import { initAuthLayout } from "./js/ui-loader.js";
      initAuthLayout();
    </script>
    <script type="module" src="./js/auth.js"></script>
</body>
</html>
