<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı | GOLD GYS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/tokens.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: var(--font-family-sans);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            text-align: center;
        }
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
            box-sizing: border-box;
        }
        .error-code {
            font-family: var(--font-family-serif);
            font-size: 8rem;
            font-weight: 700;
            color: var(--gold-primary);
            line-height: 1;
            opacity: 0.8;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }
        h1 { margin: 1rem 0 0.5rem; }
        p { color: var(--text-muted); margin-bottom: 2rem; }
        .btn-home {
            background: var(--gold-primary);
            color: #000;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-home:hover { filter: brightness(1.1); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Aradığınız Sayfa Bulunamadı</h1>
        <p>Gitmek istediğiniz sayfa silinmiş veya taşınmış olabilir.</p>
        <a href="/index.html" class="btn-home">Ana Sayfaya Dön</a>
    </div>
    <footer id="app-footer-placeholder" class="app-footer"></footer>
    <script>
        const footerTarget = document.getElementById("app-footer-placeholder");
        if (footerTarget) {
            fetch("/components/footer.html")
                .then((response) => response.text())
                .then((html) => {
                    footerTarget.innerHTML = html;
                })
                .catch((error) => {
                    console.error("Footer yüklenemedi:", error);
                });
        }
    </script>
</body>
</html>
