<svg width="520" height="220" viewBox="0 0 520 220" xmlns="http://www.w3.org/2000/svg" font-family="'Inter', Arial, sans-serif">
  <style>
    .title { font-size: 14px; font-weight: 700; fill: #0f172a; }
    .body { font-size: 13px; fill: #475569; }
  </style>
  <rect width="520" height="220" fill="#f8fafc" rx="12" />
